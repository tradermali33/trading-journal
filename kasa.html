<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasa</title>

<style>
*{box-sizing:border-box;font-family:"Times New Roman",serif}

/* ===== THEME ===== */
:root{
  --bg:#f3f4f6;
  --card:#ffffff;
  --text:#111;
  --shadow:rgba(0,0,0,.15);
  --opposite:#0f172a;
}

body.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f8fafc;
  --shadow:rgba(0,0,0,.6);
  --opposite:#ffffff;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* ===== COMMON CARDS ===== */
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 8px 20px var(--shadow);
}

.card h2{
  margin:0 0 12px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  color:var(--opposite);
}

/* ===== TOP BAR ===== */
.top-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

.toggle-group{
  display:flex;
  gap:8px;
}

.toggle{
  padding:6px 12px;
  font-size:13px;
  border-radius:12px;
  background:var(--card);
  box-shadow:0 4px 10px var(--shadow);
  cursor:pointer;
}

.toggle.active{
  outline:2px solid currentColor;
}

/* ===== DATE ===== */
.date{
  text-align:center;
  font-size:16px;
  font-weight:bold;
}

/* ===== MENU CARD ===== */
.menu-card h2{
  color:var(--opposite);
}

/* ===== DATA TEXT ===== */
.row{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
  font-size:16px;
}

.up{color:#16a34a;font-weight:bold}
.down{color:#dc2626;font-weight:bold}

/* ===== INPUTS ===== */
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:8px;
  font-size:15px;
}

.btn{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.btn-green{background:#16a34a;color:#fff}
.btn-red{background:#dc2626;color:#fff}
</style>
</head>

<body>

<div class="container">

  <!-- ===== TEMA & Dƒ∞L (STANDART) ===== -->
  <div class="top-row">
    <div class="toggle-group">
      <div class="toggle" id="lightBtn">‚òÄÔ∏è</div>
      <div class="toggle" id="darkBtn">üåô</div>
    </div>
    <div class="toggle-group">
      <div class="toggle active">TR</div>
      <div class="toggle">EN</div>
    </div>
  </div>

  <!-- ===== TARƒ∞H ===== -->
  <div class="card date" id="today"></div>

  <!-- ===== MEN√ú BA≈ûLIK KARTI ===== -->
  <div class="card menu-card">
    <h2>üè¶ Kasa Men√ºs√º</h2>
  </div>

  <!-- ===== G√úNL√úK KAR / ZARAR ===== -->
  <div class="card">
    <h2>üìä G√ºnl√ºk Kar / Zarar Durumu</h2>

    <div class="row">
      <span>Kar :</span>
      <span>+1.250 TL</span>
    </div>

    <div class="row">
      <span>Zarar :</span>
      <span>-350 TL</span>
    </div>

    <div class="row">
      <span>G√ºnl√ºk Kar Zarar Oranƒ± :</span>
      <span class="up">% +0.85 ‚ñ≤</span>
      <!-- d√º≈ü√º≈ü olursa: class="down" ve ‚ñº -->
    </div>
  </div>

  <!-- ===== NAKƒ∞T Gƒ∞Rƒ∞≈û / √áIKI≈û ===== -->
  <div class="card">
    <h2>üí∏ Nakit Giri≈ü / √áƒ±kƒ±≈ü</h2>

    <input placeholder="Yatƒ±rƒ±lan Tutar (TL)">
    <button class="btn btn-green">Yatƒ±r</button>

    <input placeholder="√áekilen Tutar (TL)">
    <button class="btn btn-red">√áek</button>
  </div>

  <!-- ===== TOPLAM NAKƒ∞T ===== -->
  <div class="card">
    <h2>üìå Toplam Nakit Giri≈ü / √áƒ±kƒ±≈ü Bilgisi</h2>

    <div class="row">
      <span>Toplam Yatƒ±rƒ±lan :</span>
      <span>25.000 TL</span>
    </div>

    <div class="row">
      <span>Toplam √áekilen :</span>
      <span>8.500 TL</span>
    </div>
  </div>

</div>

<script>
/* ===== THEME (GLOBAL) ===== */
const body=document.body;
const light=document.getElementById("lightBtn");
const dark=document.getElementById("darkBtn");

function setTheme(t){
  body.classList.toggle("dark",t==="dark");
  localStorage.setItem("theme",t);
  light.classList.toggle("active",t==="light");
  dark.classList.toggle("active",t==="dark");
}
setTheme(localStorage.getItem("theme")||"light");
light.onclick=()=>setTheme("light");
dark.onclick=()=>setTheme("dark");

/* ===== DATE ===== */
const d=new Date();
const gunler=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
document.getElementById("today").innerText=
  d.toLocaleDateString("tr-TR")+" "+gunler[d.getDay()];
</script>

</body>
</html>

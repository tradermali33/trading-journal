<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasa</title>

<style>
:root{
  --bg-light:#f3f5f7;
  --bg-dark:#0b0e1a;
  --card-light:#ffffff;
  --card-dark:#131722;
  --text-light:#0f172a;
  --text-dark:#e6e8eb;
  --primary:#2563eb;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
  background:var(--bg-light);
  color:var(--text-light);
  transition:.3s;
}

body.dark{
  background:var(--bg-dark);
  color:var(--text-dark);
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 18px;
}

.date-box{
  background:var(--card-light);
  padding:10px 14px;
  border-radius:14px;
  font-weight:600;
}

body.dark .date-box{
  background:var(--card-dark);
}

.header button{
  background:none;
  border:none;
  font-size:20px;
  cursor:pointer;
}

/* NAV BUTTON */
.nav-btn{
  margin:14px 16px;
  padding:16px;
  border-radius:18px;
  background:var(--card-light);
  font-size:18px;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  text-decoration:none;
  color:inherit;
}

body.dark .nav-btn{
  background:var(--card-dark);
}

/* CARD */
.card{
  margin:16px;
  padding:20px;
  border-radius:22px;
  background:var(--card-light);
}

body.dark .card{
  background:var(--card-dark);
}

/* TITLE */
.title{
  text-align:center;
}

.title h1{
  margin:0;
  font-size:28px;
}

.title p{
  margin-top:6px;
  opacity:.7;
}

/* BALANCE */
.balance{
  text-align:center;
  font-size:36px;
  font-weight:700;
  margin:16px 0;
}

/* CONTROL */
.control{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.control input,
.control button{
  width:100%;
  padding:14px;
  border-radius:14px;
  font-size:18px;
  border:none;
  box-sizing:border-box;
}

.control input{
  background:#eef1f4;
}

body.dark .control input{
  background:#1f2430;
  color:white;
}

.btn-plus{
  background:var(--primary);
  color:white;
  font-weight:600;
}

.btn-minus{
  background:#334155;
  color:white;
  font-weight:600;
}

/* SUMMARY */
.summary{
  margin:16px;
  padding:16px;
  border-radius:16px;
  background:var(--card-light);
}

body.dark .summary{
  background:var(--card-dark);
}

.summary div{
  display:flex;
  justify-content:space-between;
  font-size:16px;
  margin-bottom:6px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="date-box" id="dateBox"></div>
  <div>
    <button onclick="setDark()">üåô</button>
    <button onclick="setLight()">‚òÄÔ∏è</button>
  </div>
</div>

<!-- ANA PANEL BUTONU (√áALI≈ûIR) -->
<a href="index.html" class="nav-btn">
  ‚ú® Ana Panel
</a>

<!-- KASA BA≈ûLIK -->
<div class="card title">
  <h1>üè¶ Kasa</h1>
  <p>Para Giri≈ü / √áƒ±kƒ±≈ü ve Kasa Takibi</p>
</div>

<!-- KASA -->
<div class="card">
  <div class="balance" id="balance">0 ‚Ç∫</div>

  <div class="control">
    <input type="number" id="amount" placeholder="Tutar gir">
    <button class="btn-plus" onclick="add()">+ Yatƒ±r</button>
    <button class="btn-minus" onclick="remove()">‚àí √áek</button>
  </div>
</div>

<!-- √ñZET -->
<div class="summary">
  <div><span>‚ûï Yatƒ±rƒ±lan</span><strong id="in">0 ‚Ç∫</strong></div>
  <div><span>‚ûñ √áekilen</span><strong id="out">0 ‚Ç∫</strong></div>
</div>

<script>
/* DATE */
const days = ["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
const d = new Date();
dateBox.innerText =
  d.toLocaleDateString("tr-TR") + " / " + days[d.getDay()];

/* DATA */
let data = JSON.parse(localStorage.getItem("kasa")) || {
  balance:0, in:0, out:0
};

function update(){
  balance.innerText = data.balance.toLocaleString("tr-TR")+" ‚Ç∫";
  in.innerText = data.in.toLocaleString("tr-TR")+" ‚Ç∫";
  out.innerText = data.out.toLocaleString("tr-TR")+" ‚Ç∫";
  localStorage.setItem("kasa",JSON.stringify(data));
}

function add(){
  let v = Number(amount.value);
  if(!v) return;
  data.balance += v;
  data.in += v;
  amount.value="";
  update();
}

function remove(){
  let v = Number(amount.value);
  if(!v) return;
  data.balance -= v;
  data.out += v;
  amount.value="";
  update();
}

function setDark(){ document.body.classList.add("dark"); }
function setLight(){ document.body.classList.remove("dark"); }

update();
</script>

</body>
</html>

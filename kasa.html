<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasa</title>

<style>
*{box-sizing:border-box;font-family:"Times New Roman",serif;}

body{
  margin:0;
  padding:16px;
  background:#0b1220;
  color:#e5e7eb;
}
body.light{
  background:#f2f4f6;
  color:#0f172a;
}

/* ==== ORTAK KART ==== */
.card{
  border-radius:22px;
  padding:16px;
  margin-bottom:16px;
  background:#111827;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}
body.light .card{
  background:#ffffff;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

/* ==== √úST SATIR (TEMA + Dƒ∞L) ==== */
.top-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.toggle-group{
  display:flex;
  gap:10px;
}

.toggle-btn{
  width:52px;
  height:52px;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  background:#1f2937;
}
body.light .toggle-btn{background:#e5e7eb;}

.toggle-btn.active{
  outline:3px solid #ffffff;
}
body.light .toggle-btn.active{
  outline:3px solid #111827;
}

/* ==== TARƒ∞H ==== */
.date-card{
  text-align:center;
  font-size:24px;
  font-weight:bold;
}

/* ==== KASA BA≈ûLIK ==== */
.kasa-title{
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

/* ==== KASA DEƒûER ==== */
.kasa-value{
  text-align:center;
  font-size:22px;
  font-weight:bold;
  white-space:nowrap;
}

/* ==== METƒ∞NLER ==== */
.pos{color:#16a34a;font-weight:bold;}
.neg{color:#dc2626;font-weight:bold;}

input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid #cbd5f5;
  font-size:16px;
}

.row{
  display:flex;
  gap:12px;
  margin-top:12px;
}

.btn{
  flex:1;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}
.btn.green{background:#16a34a;color:#fff;}
.btn.red{background:#dc2626;color:#fff;}

.back{
  padding:18px;
  text-align:center;
  border-radius:20px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  background:#1f2937;
}
body.light .back{background:#e5e7eb;}
</style>
</head>

<body>

<!-- ===== √úST: TEMA & Dƒ∞L ===== -->
<div class="card">
  <div class="top-row">
    <div class="toggle-group">
      <div id="sun" class="toggle-btn">‚òÄÔ∏è</div>
      <div id="moon" class="toggle-btn active">üåô</div>
    </div>

    <div class="toggle-group">
      <div id="tr" class="toggle-btn active">TR</div>
      <div id="en" class="toggle-btn">EN</div>
    </div>
  </div>
</div>

<!-- ===== TARƒ∞H ===== -->
<div class="card date-card" id="date"></div>

<!-- ===== KASA BA≈ûLIK ===== -->
<div class="card kasa-title">üè¶ Kasa</div>

<!-- ===== KASA DEƒûER ===== -->
<div class="card kasa-value" id="kasaValue">
  125.000 TL  =  3.850 $
</div>

<!-- ===== G√úNL√úK KAR / ZARAR ===== -->
<div class="card">
  <div class="kasa-title">G√ºnl√ºk Kar / Zarar Durumu</div>
  <div>Kar : <span class="pos">+1.250 TL</span></div>
  <div>Zarar : <span class="neg">-320 TL</span></div>
  <div>G√ºnl√ºk Kar/Zarar Oranƒ± : <span class="pos">% +3.4 ‚ñ≤</span></div>
</div>

<!-- ===== NAKƒ∞T Gƒ∞Rƒ∞≈û / √áIKI≈û ===== -->
<div class="card">
  <div class="kasa-title">Toplam Nakit Giri≈ü / √áƒ±kƒ±≈ü Bilgisi</div>
  <input id="amount" placeholder="Tutar (TL)">
  <div class="row">
    <button class="btn green" onclick="deposit()">+ Yatƒ±r</button>
    <button class="btn red" onclick="withdraw()">- √áek</button>
  </div>
</div>

<!-- ===== GERƒ∞ ===== -->
<div class="back" onclick="history.back()">‚Ü©Ô∏è Geri</div>

<script>
/* === TARƒ∞H === */
const d=new Date();
const days=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
document.getElementById("date").innerText=
`${String(d.getDate()).padStart(2,"0")}.${String(d.getMonth()+1).padStart(2,"0")}.${d.getFullYear()} ${days[d.getDay()]}`;

/* === TEMA === */
const sun=document.getElementById("sun");
const moon=document.getElementById("moon");

sun.onclick=()=>{
  document.body.classList.add("light");
  sun.classList.add("active");
  moon.classList.remove("active");
};
moon.onclick=()=>{
  document.body.classList.remove("light");
  moon.classList.add("active");
  sun.classList.remove("active");
};

/* === SAHTE KASA HAREKET === */
let total=125000, usd=3850;
function update(){
  document.getElementById("kasaValue").innerText=
    `${total.toLocaleString("tr-TR")} TL  =  ${usd.toLocaleString("en-US")} $`;
}
function deposit(){
  const v=Number(amount.value); if(!v)return;
  total+=v; update(); amount.value="";
}
function withdraw(){
  const v=Number(amount.value); if(!v)return;
  total-=v; update(); amount.value="";
}
</script>

</body>
</html>

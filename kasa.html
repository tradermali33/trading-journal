<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasa</title>

<style>
:root{
  --light-bg:#f3f4f6;
  --light-card:#ffffff;
  --light-menu:#0f172a;

  --dark-bg:#0b1220;
  --dark-card:#111827;
  --dark-menu:#f9fafb;

  --green:#22c55e;
  --red:#ef4444;
}

*{
  box-sizing:border-box;
  font-family:"Times New Roman",serif;
}

body{
  margin:0;
  padding:16px;
  background:var(--dark-bg);
  color:#fff;
  transition:.3s;
}

body.light{
  background:var(--light-bg);
  color:#111;
}

/* === SABƒ∞T √úST KONTROLLER === */
.top-controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 10px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  margin-bottom:14px;
}

body.light .top-controls{
  background:rgba(0,0,0,.06);
}

.control-group{
  display:flex;
  gap:6px;
}

.control-btn{
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:10px;
  background:rgba(255,255,255,.1);
  cursor:pointer;
  transition:.2s;
}

.control-btn.active{
  outline:2px solid currentColor;
}

/* === KART === */
.card{
  background:var(--dark-card);
  border-radius:22px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.45);
  transition:.25s;
}

body.light .card{
  background:var(--light-card);
}

.card.press:active{
  transform:scale(.97);
  box-shadow:0 0 22px rgba(255,255,255,.25);
}

.title{
  font-size:22px;
  font-weight:bold;
  text-align:center;
}

.sub{
  font-size:18px;
  font-weight:bold;
  text-align:center;
  white-space:nowrap;
}

.center{text-align:center}

/* === INPUT & BUTTON === */
input{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  font-size:18px;
}

.btn{
  padding:16px;
  border-radius:18px;
  font-size:18px;
  font-weight:bold;
  border:none;
  cursor:pointer;
  transition:.15s;
}

.btn:active{
  transform:scale(.96);
  box-shadow:0 0 18px rgba(255,255,255,.4);
}

.btn-green{background:var(--green);color:#fff}
.btn-red{background:var(--red);color:#fff}
.btn-gray{background:#334155;color:#fff}

.row{
  display:flex;
  gap:12px;
}

.row.equal button{flex:1}

.green{color:var(--green)}
.red{color:var(--red)}

/* === LOGO PARLAMA === */
.logo{
  font-size:48px;
  text-align:center;
  position:relative;
  overflow:hidden;
}

.logo::after{
  content:"";
  position:absolute;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background:linear-gradient(120deg,transparent 40%,rgba(255,255,255,.6),transparent 60%);
  animation:shine 4s linear infinite;
}

@keyframes shine{
  from{transform:translateX(-100%)}
  to{transform:translateX(100%)}
}
</style>
</head>

<body>

<!-- üåó TEMA & üåê Dƒ∞L -->
<div class="top-controls">
  <div class="control-group">
    <div class="control-btn" id="lightBtn">‚òÄÔ∏è</div>
    <div class="control-btn" id="darkBtn">üåô</div>
  </div>
  <div class="control-group">
    <div class="control-btn" id="trBtn">TR</div>
    <div class="control-btn" id="enBtn">EN</div>
  </div>
</div>

<!-- üìÖ TARƒ∞H -->
<div class="card center">
  <strong id="dateText"></strong>
</div>

<!-- üêÇ LOGO -->
<div class="card center">
  <div class="logo">üêÇ</div>
</div>

<!-- üè¶ KASA -->
<div class="card press">
  <div class="title">üè¶ Kasa</div>
</div>

<!-- üí∞ KASA DEƒûERƒ∞ -->
<div class="card">
  <div class="sub" id="kasaDeger">0 TL = 0 $</div>
</div>

<!-- üìà G√úNL√úK -->
<div class="card">
  <div class="title">G√ºnl√ºk Kar / Zarar</div>
  <p>Kar : <span class="green" id="kar">0 TL</span></p>
  <p>Zarar : <span class="red" id="zarar">0 TL</span></p>
  <p>Oran : <strong id="oran"></strong></p>
</div>

<!-- üí± NAKƒ∞T -->
<div class="card">
  <div class="title">Nakit Giri≈ü / √áƒ±kƒ±≈ü</div>
  <input id="tutar" placeholder="Tutar (TL)">
  <div class="row equal" style="margin-top:12px">
    <button class="btn btn-green" onclick="yatir()">+ Yatƒ±r</button>
    <button class="btn btn-red" onclick="cek()">- √áek</button>
  </div>
</div>

<!-- üìä TOPLAM -->
<div class="card">
  <div class="title">Kasa Toplam Nakit</div>
  <p>Toplam Giren : <strong class="green" id="toplamGiris">0 TL</strong></p>
  <p>Toplam √áƒ±kan : <strong class="red" id="toplamCikis">0 TL</strong></p>
</div>

<!-- ‚Ü©Ô∏è GERƒ∞ -->
<div class="card center">
  <button class="btn btn-gray" onclick="history.back()">‚Ü©Ô∏è Geri</button>
</div>

<script>
/* === TARƒ∞H === */
const d=new Date();
const gunler=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
document.getElementById("dateText").innerText=
  d.toLocaleDateString("tr-TR")+" "+gunler[d.getDay()];

/* === TEMA & Dƒ∞L === */
const body=document.body;
const lightBtn=document.getElementById("lightBtn");
const darkBtn=document.getElementById("darkBtn");
const trBtn=document.getElementById("trBtn");
const enBtn=document.getElementById("enBtn");

function setTheme(t){
  body.classList.toggle("light",t==="light");
  localStorage.setItem("theme",t);
  lightBtn.classList.toggle("active",t==="light");
  darkBtn.classList.toggle("active",t==="dark");
}
function setLang(l){
  localStorage.setItem("lang",l);
  trBtn.classList.toggle("active",l==="tr");
  enBtn.classList.toggle("active",l==="en");
}
setTheme(localStorage.getItem("theme")||"dark");
setLang(localStorage.getItem("lang")||"tr");

/* === KASA HESAPLAMA === */
let kasa=0, giren=0, cikan=0;
const dolarKur=32;

function guncelle(){
  document.getElementById("kasaDeger").innerText=
    kasa.toLocaleString()+" TL = "+(kasa/dolarKur).toFixed(2)+" $";
  document.getElementById("toplamGiris").innerText=giren+" TL";
  document.getElementById("toplamCikis").innerText=cikan+" TL";
}

function yatir(){
  const v=+tutar.value;
  if(!v) return;
  kasa+=v; giren+=v;
  guncelle();
  tutar.value="";
}

function cek(){
  const v=+tutar.value;
  if(!v) return;
  kasa-=v; cikan+=v;
  guncelle();
  tutar.value="";
}
</script>

</body>
</html>

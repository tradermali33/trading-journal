<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasa</title>

<style>
:root{
  --dark-bg:#0b1220;
  --dark-card:#121b2f;
  --dark-menu:#18243c;

  --light-bg:#f2f4f7;
  --light-card:#ffffff;
  --light-menu:#e7ecf3;

  --text-dark:#0b1220;
  --text-light:#ffffff;

  --green:#1db954;
  --red:#e53935;
  --blue:#3b82f6;
}

*{
  box-sizing:border-box;
  font-family:"Times New Roman", serif;
}

body{
  margin:0;
  padding:16px;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

.container{
  max-width:480px;
  margin:auto;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

.header-row{
  display:flex;
  gap:12px;
}

.header-btn{
  flex:1;
  padding:12px;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  background:var(--menu);
  font-weight:bold;
  border:2px solid transparent;
  transition:.15s;
}

.header-btn.active{
  border-color:var(--blue);
}

.header-btn:active{
  transform:scale(.96);
  box-shadow:inset 0 0 18px rgba(255,255,255,.15);
}

.title-card{
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.kasa-title{
  background:var(--menu);
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

.value-card{
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.kar{
  color:var(--green);
  font-weight:bold;
}
.zarar{
  color:var(--red);
  font-weight:bold;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--menu);
  color:var(--text);
  font-size:16px;
  margin-bottom:12px;
}

.row{
  display:flex;
  gap:12px;
}

.btn{
  flex:1;
  padding:16px;
  border-radius:16px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  transition:.15s;
}

.btn:active{
  transform:scale(.95);
  box-shadow:inset 0 0 20px rgba(255,255,255,.2);
}

.btn-green{ background:var(--green); color:#fff; }
.btn-red{ background:var(--red); color:#fff; }

.back-btn{
  background:var(--menu);
  padding:18px;
  text-align:center;
  border-radius:18px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

.back-btn:active{
  transform:scale(.96);
  box-shadow:inset 0 0 18px rgba(255,255,255,.15);
}
</style>
</head>

<body>
<div class="container">

  <!-- TEMA & Dƒ∞L -->
  <div class="card header-row">
    <div id="themeBtn" class="header-btn">‚òÄÔ∏è Tema</div>
    <div id="langBtn" class="header-btn active">üåê TR</div>
  </div>

  <!-- TARƒ∞H -->
  <div class="card title-card" id="dateText"></div>

  <!-- KASA BA≈ûLIK -->
  <div class="card kasa-title">üè¶ Kasa</div>

  <!-- TL / $ -->
  <div class="card value-card">125.000 TL = 3.850 $</div>

  <!-- G√úNL√úK KAR / ZARAR -->
  <div class="card">
    <h3>G√ºnl√ºk Kar / Zarar Durumu</h3>
    <p>Kar : <span class="kar">+1.250 TL</span></p>
    <p>Zarar : <span class="zarar">-320 TL</span></p>
    <p>G√ºnl√ºk Oran : <span class="kar">% +3.4 ‚ñ≤</span></p>
  </div>

  <!-- NAKƒ∞T Gƒ∞Rƒ∞≈û / √áIKI≈û -->
  <div class="card">
    <h3>Toplam Nakit Giri≈ü / √áƒ±kƒ±≈ü Bilgisi</h3>
    <input placeholder="Tutar (TL)">
    <div class="row">
      <div class="btn btn-green">+ Yatƒ±r</div>
      <div class="btn btn-red">- √áek</div>
    </div>
  </div>

  <!-- GERƒ∞ -->
  <div class="back-btn" onclick="history.back()">‚Ü©Ô∏è Geri</div>

</div>

<script>
const body = document.body;
const themeBtn = document.getElementById("themeBtn");

function setTheme(t){
  if(t==="dark"){
    body.style.setProperty("--bg","var(--dark-bg)");
    body.style.setProperty("--card","var(--dark-card)");
    body.style.setProperty("--menu","var(--dark-menu)");
    body.style.setProperty("--text","var(--text-light)");
    themeBtn.innerText="üåô Tema";
  }else{
    body.style.setProperty("--bg","var(--light-bg)");
    body.style.setProperty("--card","var(--light-card)");
    body.style.setProperty("--menu","var(--light-menu)");
    body.style.setProperty("--text","var(--text-dark)");
    themeBtn.innerText="‚òÄÔ∏è Tema";
  }
  localStorage.setItem("theme",t);
}

themeBtn.onclick=()=>{
  const t = localStorage.getItem("theme")==="dark" ? "light":"dark";
  setTheme(t);
};

setTheme(localStorage.getItem("theme") || "dark");

const d=new Date();
const gunler=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
document.getElementById("dateText").innerText =
  d.toLocaleDateString("tr-TR")+" "+gunler[d.getDay()];
</script>

</body>
</html>

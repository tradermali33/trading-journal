<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kasa</title>

<style>
:root{
  --bg:#f4f7f8;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#6b7280;
  --blue:#2563eb;
  --dark:#1f2937;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}

/* √úST BAR */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.date-pill{
  background:var(--blue);
  color:#fff;
  padding:10px 14px;
  border-radius:14px;
  font-weight:600;
  font-size:14px;
}

.theme-pill{
  background:#fff;
  padding:8px 12px;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  font-size:18px;
}

/* ANA PANEL BUTON */
.panel-btn{
  background:#fff;
  border-radius:18px;
  padding:14px;
  font-weight:600;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
  margin-bottom:14px;
}

/* KART */
.card{
  background:var(--card);
  border-radius:22px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  margin-bottom:16px;
}

.card h2{
  margin:0;
  text-align:center;
  font-size:28px;
}

.card p{
  margin:6px 0 0;
  text-align:center;
  color:var(--muted);
}

/* BAKƒ∞YE */
.balance{
  font-size:40px;
  font-weight:700;
  text-align:center;
  margin-bottom:16px;
}

/* INPUT */
input{
  width:100%;
  height:52px;
  border-radius:16px;
  border:none;
  background:#eef2f3;
  padding:0 16px;
  font-size:16px;
  box-sizing:border-box;
  margin-bottom:12px;
}

/* BUTON */
button{
  width:100%;
  height:54px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:600;
  margin-bottom:10px;
}

.btn-add{background:var(--blue);color:#fff;}
.btn-sub{background:#334155;color:#fff;}

/* √ñZET */
.summary{
  display:flex;
  justify-content:space-between;
  font-size:18px;
  font-weight:600;
}

.summary span{color:var(--muted);}
</style>
</head>

<body>

<div class="container">

  <!-- TARƒ∞H + TEMA -->
  <div class="top">
    <div class="date-pill" id="date"></div>
    <div class="theme-pill">üåô ‚òÄÔ∏è</div>
  </div>

  <!-- ANA PANEL -->
  <div class="panel-btn">‚ú® Ana Panel</div>

  <!-- KASA BA≈ûLIK -->
  <div class="card">
    <h2>üè¶ Kasa</h2>
    <p>Para Giri≈ü / √áƒ±kƒ±≈ü ve Kasa Takibi</p>
  </div>

  <!-- KASA -->
  <div class="card">
    <div class="balance">0 ‚Ç∫</div>
    <input type="number" placeholder="Tutar gir">
    <button class="btn-add">+ Yatƒ±r</button>
    <button class="btn-sub">‚àí √áek</button>
  </div>

  <!-- √ñZET -->
  <div class="card">
    <div class="summary"><span>+ Yatƒ±rƒ±lan</span>0 ‚Ç∫</div>
    <div class="summary"><span>‚àí √áekilen</span>0 ‚Ç∫</div>
  </div>

</div>

<script>
const d=new Date();
const days=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
document.getElementById("date").innerText=
`${String(d.getDate()).padStart(2,"0")}.${String(d.getMonth()+1).padStart(2,"0")}.${d.getFullYear()} ${days[d.getDay()]}`;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kasa</title>

<style>
*{box-sizing:border-box;font-family:"Times New Roman",serif;}

body{
  margin:0;
  padding:16px;
  background:#f2f4f6;
  color:#0f172a;
}
body.dark{
  background:#0b1220;
  color:#e5e7eb;
}

.card{
  background:#ffffff;
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 6px 16px rgba(0,0,0,.06);
}
body.dark .card{background:#111827;}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.btn-toggle{
  flex:1;
  padding:12px;
  border-radius:14px;
  font-weight:bold;
  text-align:center;
  cursor:pointer;
  background:#e5e7eb;
}
body.dark .btn-toggle{background:#0f172a;}

.btn-toggle.active{
  outline:3px solid #2563eb;
}

.center{text-align:center;font-weight:bold;}

.invert{
  text-align:center;
  font-size:18px;
  font-weight:bold;
}
body.light .invert{background:#111827;color:#fff;}
body.dark .invert{background:#f9fafb;color:#111;}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #cbd5f5;
  font-size:15px;
}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
}
.green{background:#16a34a;color:#fff;}
.red{background:#dc2626;color:#fff;}

.back{
  margin-top:16px;
  padding:16px;
  border-radius:16px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
}
body.light .back{background:#e5e7eb;}
body.dark .back{background:#0f172a;}

.pos{color:#16a34a;}
.neg{color:#dc2626;}
</style>
</head>

<body class="light">

<!-- üåó TEMA & üåê Dƒ∞L (INDEX ƒ∞LE AYNI) -->
<div class="card">
  <div class="row">
    <div id="themeBtn" class="btn-toggle active">üåô Tema</div>
    <div id="langTR" class="btn-toggle active">TR</div>
    <div id="langEN" class="btn-toggle">EN</div>
  </div>
</div>

<!-- üìÖ TARƒ∞H -->
<div class="card center" id="date"></div>

<!-- üè¶ KASA BA≈ûLIK -->
<div class="card invert">üè¶ Kasa</div>

<!-- üí∞ KASA DEƒûERƒ∞ (TEK SATIR) -->
<div class="card center" id="kasaDeger">
  125.000 TL  =  3.850 $
</div>

<!-- üìä G√úNL√úK KAR / ZARAR -->
<div class="card">
  <div class="center" style="margin-bottom:8px;">G√ºnl√ºk Kar / Zarar Durumu</div>
  <div>Kar : <span class="pos" id="kar">+1.250 TL</span></div>
  <div>Zarar : <span class="neg" id="zarar">-320 TL</span></div>
  <div style="margin-top:8px;">
    G√ºnl√ºk Kar/Zarar Oranƒ± :
    <span class="pos" id="oran">% +3.4 ‚ñ≤</span>
  </div>
</div>

<!-- üí± NAKƒ∞T Gƒ∞Rƒ∞≈û / √áIKI≈û -->
<div class="card">
  <div class="center" style="margin-bottom:8px;">Nakit Giri≈ü / √áƒ±kƒ±≈ü</div>
  <input id="amount" placeholder="Tutar (TL)" type="number">
  <div class="row" style="margin-top:12px;">
    <button class="btn green" onclick="deposit()">‚ûï Yatƒ±r</button>
    <button class="btn red" onclick="withdraw()">‚ûñ √áek</button>
  </div>
</div>

<!-- ‚Ü©Ô∏è GERƒ∞ -->
<div class="back" onclick="history.back()">‚Ü©Ô∏è Geri</div>

<script>
/* === STATE === */
const S={
  theme:localStorage.getItem("theme")||"light",
  lang:localStorage.getItem("lang")||"tr",
  total:125000,
  usd:3850
};
document.body.className=S.theme;

/* === TEMA === */
themeBtn.onclick=()=>{
  S.theme=S.theme==="light"?"dark":"light";
  document.body.className=S.theme;
  localStorage.setItem("theme",S.theme);
};

/* === Dƒ∞L === */
langTR.onclick=()=>{
  S.lang="tr";
  localStorage.setItem("lang","tr");
  langTR.classList.add("active");
  langEN.classList.remove("active");
};
langEN.onclick=()=>{
  S.lang="en";
  localStorage.setItem("lang","en");
  langEN.classList.add("active");
  langTR.classList.remove("active");
};

/* === TARƒ∞H === */
const d=new Date();
const days=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
date.innerText=
`${d.getDate().toString().padStart(2,"0")}.${(d.getMonth()+1)
.toString().padStart(2,"0")}.${d.getFullYear()} ${days[d.getDay()]}`;

/* === BUTONLAR === */
function deposit(){
  const v=Number(amount.value||0); if(!v)return;
  S.total+=v; update();
}
function withdraw(){
  const v=Number(amount.value||0); if(!v)return;
  S.total-=v; update();
}
function update(){
  document.getElementById("kasaDeger").innerText=
    `${S.total.toLocaleString("tr-TR")} TL  =  ${S.usd.toLocaleString("en-US")} $`;
  amount.value="";
}
</script>

</body>
</html>

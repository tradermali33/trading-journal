<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasa</title>

<style>
:root{
  --dark-bg:#0b1220;
  --dark-card:#121a2a;
  --light-bg:#f2f4f7;
  --light-card:#ffffff;
  --accent:#4f8cff;
}

*{
  box-sizing:border-box;
  font-family:"Times New Roman", serif;
}

body{
  margin:0;
  padding:16px;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:420px;
  margin:auto;
}

.card{
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  background:var(--card);
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.center{ text-align:center; }
.big{ font-size:20px; font-weight:bold; }
.mid{ font-size:17px; }
.small{ font-size:14px; opacity:.85 }

.header-row{
  display:flex;
  gap:12px;
}

.toggle{
  flex:1;
  padding:12px;
  border-radius:16px;
  text-align:center;
  cursor:pointer;
  background:rgba(255,255,255,.08);
  border:2px solid transparent;
}

.toggle.active{
  border-color:var(--accent);
}

.kasa-title{
  background:var(--opposite-card);
  color:var(--opposite-text);
  font-size:20px;
  font-weight:bold;
}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:18px;
  cursor:pointer;
  background:rgba(255,255,255,.1);
  color:inherit;
}

</style>
</head>

<body>
<div class="container">

<!-- TEMA & Dƒ∞L (INDEX ƒ∞LE AYNI) -->
<div class="card">
  <div class="header-row">
    <div id="themeBtn" class="toggle">üåô Tema</div>
    <div id="langBtn" class="toggle active">üåê TR</div>
  </div>
</div>

<!-- TARƒ∞H -->
<div class="card center mid" id="dateText"></div>

<!-- KASA BA≈ûLIK -->
<div class="card kasa-title center">
  üè¶ Kasa
</div>

<!-- KASA DEƒûER -->
<div class="card center big">
  125.000 TL &nbsp; = &nbsp; 3.850 $
</div>

<!-- GERƒ∞ -->
<div class="card">
  <button class="btn" onclick="history.back()">‚Ü©Ô∏è Geri</button>
</div>

</div>

<script>
/* === TEMA === */
let theme = localStorage.getItem("theme") || "dark";
applyTheme();

document.getElementById("themeBtn").onclick = () => {
  theme = theme === "dark" ? "light" : "dark";
  localStorage.setItem("theme", theme);
  applyTheme();
};

function applyTheme(){
  if(theme==="dark"){
    document.documentElement.style.setProperty("--bg","var(--dark-bg)");
    document.documentElement.style.setProperty("--card","var(--dark-card)");
    document.documentElement.style.setProperty("--text","#fff");
    document.documentElement.style.setProperty("--opposite-card","var(--light-card)");
    document.documentElement.style.setProperty("--opposite-text","#000");
  }else{
    document.documentElement.style.setProperty("--bg","var(--light-bg)");
    document.documentElement.style.setProperty("--card","var(--light-card)");
    document.documentElement.style.setProperty("--text","#000");
    document.documentElement.style.setProperty("--opposite-card","var(--dark-card)");
    document.documentElement.style.setProperty("--opposite-text","#fff");
  }
}

/* === TARƒ∞H === */
const d=new Date();
const days=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
document.getElementById("dateText").innerText=
`${d.toLocaleDateString("tr-TR")} ${days[d.getDay()]}`;
</script>

</body>
</html>

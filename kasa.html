<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kasa</title>

<style>
/* ================= BASE ================= */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
  background:#0b0e1a;
  color:#e6e8eb;
  transition:.3s;
}

/* G√úND√úZ MODU */
body:not(.dark){
  background:#f5f6f8;
  color:#0f172a;
}

/* ================= HEADER ================= */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 20px;
}

.header-left{
  font-size:20px;
  font-weight:600;
}

.header-right span{
  font-size:22px;
  margin-left:12px;
  cursor:pointer;
}

/* ================= PAGE TITLE ================= */
.page-title{
  text-align:center;
  margin-top:10px;
}

.page-title h1{
  font-size:30px;
  margin:0;
}

.page-title p{
  margin-top:6px;
  font-size:15px;
  opacity:.75;
}

/* ================= CARD ================= */
.card{
  margin:24px 16px;
  padding:20px;
  border-radius:18px;
  background:#131722;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

body:not(.dark) .card{
  background:#ffffff;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

/* ================= BALANCE ================= */
.balance{
  font-size:34px;
  font-weight:700;
  text-align:center;
  margin-bottom:16px;
}

/* ================= INPUT ================= */
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:18px;
  outline:none;
  margin-bottom:14px;
}

body:not(.dark) input{
  background:#f1f5f9;
}

/* ================= BUTTONS ================= */
.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:10px;
}

.btn.plus{
  background:#2563eb;
  color:white;
}

.btn.minus{
  background:#334155;
  color:white;
}

/* ================= SUMMARY ================= */
.summary{
  margin:24px 16px;
  padding:18px;
  border-radius:16px;
  background:#131722;
}

body:not(.dark) .summary{
  background:#ffffff;
}

.summary div{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  font-size:16px;
}
</style>
</head>

<body class="dark">

<!-- HEADER -->
<div class="header">
  <div class="header-left">‚ú® Ana Panel</div>
  <div class="header-right">
    <span onclick="setDark()">üåô</span>
    <span onclick="setLight()">‚òÄÔ∏è</span>
  </div>
</div>

<!-- TITLE -->
<div class="page-title">
  <h1>üè¶ Kasa</h1>
  <p>Para Giri≈ü / √áƒ±kƒ±≈ü ve Kasa Takibi</p>
</div>

<!-- CARD -->
<div class="card">
  <div class="balance" id="balance">0 ‚Ç∫</div>

  <input type="number" id="amount" placeholder="Tutar gir">

  <button class="btn plus" onclick="addMoney()">+ Yatƒ±r</button>
  <button class="btn minus" onclick="removeMoney()">‚àí √áek</button>
</div>

<!-- SUMMARY -->
<div class="summary">
  <div><span>‚ûï Yatƒ±rƒ±lan</span><strong id="in">0 ‚Ç∫</strong></div>
  <div><span>‚ûñ √áekilen</span><strong id="out">0 ‚Ç∫</strong></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("kasa")) || {
  balance:0,
  in:0,
  out:0
};

function update(){
  document.getElementById("balance").innerText =
    data.balance.toLocaleString("tr-TR")+" ‚Ç∫";
  document.getElementById("in").innerText =
    data.in.toLocaleString("tr-TR")+" ‚Ç∫";
  document.getElementById("out").innerText =
    data.out.toLocaleString("tr-TR")+" ‚Ç∫";
  localStorage.setItem("kasa",JSON.stringify(data));
}

function addMoney(){
  let v = Number(amount.value);
  if(!v) return;
  data.balance += v;
  data.in += v;
  amount.value="";
  update();
}

function removeMoney(){
  let v = Number(amount.value);
  if(!v) return;
  data.balance -= v;
  data.out += v;
  amount.value="";
  update();
}

function setLight(){
  document.body.classList.remove("dark");
}

function setDark(){
  document.body.classList.add("dark");
}

update();
</script>

</body>
</html>

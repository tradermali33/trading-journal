<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasa</title>

<style>
:root{
  --bg:#f3f6f7;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --blue:#2563eb;
  --dark:#1f2937;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.wrapper{
  max-width:420px;
  margin:auto;
  padding:16px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  margin-bottom:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.date{
  background:var(--blue);
  color:#fff;
  padding:10px 16px;
  border-radius:16px;
  font-weight:600;
}

.theme{
  background:#fff;
  padding:6px 10px;
  border-radius:14px;
  cursor:pointer;
}

.btn-panel{
  cursor:pointer;
  font-weight:600;
}

.title{
  text-align:center;
  font-size:28px;
  font-weight:700;
}

.sub{
  text-align:center;
  color:var(--muted);
  margin-top:6px;
}

.balance{
  text-align:center;
  font-size:40px;
  font-weight:800;
  margin:10px 0;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#eef2f4;
  font-size:16px;
  box-sizing:border-box;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

.plus{background:var(--blue);color:#fff;}
.minus{background:#334155;color:#fff;}

.row{
  display:flex;
  justify-content:space-between;
  font-weight:600;
}

/* DARK */
.dark{
  --bg:#0b1220;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
</style>
</head>

<body>
<div class="wrapper">

  <!-- √úST -->
  <div class="top">
    <div class="date" id="date"></div>
    <div class="theme" id="themeBtn">üåô ‚òÄÔ∏è</div>
  </div>

  <!-- ANA PANEL BUTONU -->
  <div class="card btn-panel" id="goHome">‚ú® Ana Panel</div>

  <!-- KASA BA≈ûLIK -->
  <div class="card">
    <div class="title">üè¶ Kasa</div>
    <div class="sub">Para Giri≈ü / √áƒ±kƒ±≈ü ve Kasa Takibi</div>
  </div>

  <!-- KASA -->
  <div class="card">
    <div class="balance" id="balance">0 ‚Ç∫</div>
    <input type="number" id="amount" placeholder="Tutar gir">
    <button class="plus" onclick="deposit()">+ Yatƒ±r</button>
    <button class="minus" onclick="withdraw()">‚àí √áek</button>
  </div>

  <!-- √ñZET -->
  <div class="card">
    <div class="row"><span>+ Yatƒ±rƒ±lan</span><span id="in">0 ‚Ç∫</span></div>
  </div>

  <div class="card">
    <div class="row"><span>‚àí √áekilen</span><span id="out">0 ‚Ç∫</span></div>
  </div>

</div>

<script>
/* TARƒ∞H */
const d=new Date();
const days=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
document.getElementById("date").innerText=
`${String(d.getDate()).padStart(2,"0")}.${String(d.getMonth()+1).padStart(2,"0")}.${d.getFullYear()} ${days[d.getDay()]}`;

/* ANA PANEL Y√ñNLENDƒ∞RME */
document.getElementById("goHome").onclick=()=>{
  window.location.href="index.html"; // ana panel dosya adƒ±
};

/* KASA */
let balance=0,inp=0,out=0;

function deposit(){
  const v=Number(amount.value);
  if(!v)return;
  balance+=v;inp+=v;
  update();
}
function withdraw(){
  const v=Number(amount.value);
  if(!v)return;
  balance-=v;out+=v;
  update();
}
function update(){
  balanceEl.innerText=balance+" ‚Ç∫";
  inEl.innerText=inp+" ‚Ç∫";
  outEl.innerText=out+" ‚Ç∫";
  amount.value="";
}
const balanceEl=document.getElementById("balance");
const inEl=document.getElementById("in");
const outEl=document.getElementById("out");

/* TEMA */
document.getElementById("themeBtn").onclick=()=>{
  document.body.classList.toggle("dark");
};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasa</title>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#111827;
  --sub:#6b7280;
  --blue:#2563eb;
  --dark:#111827;
}

body.dark{
  --bg:#0b1220;
  --card:#111827;
  --text:#e5e7eb;
  --sub:#9ca3af;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
  background:var(--bg);
  color:var(--text);
  padding:16px;
  transition:.3s;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}

.date-card{
  background:linear-gradient(135deg,#2563eb,#1e40af);
  color:white;
  padding:12px 18px;
  border-radius:16px;
  font-weight:600;
  font-size:15px;
  box-shadow:0 6px 18px rgba(37,99,235,.35);
}

body.dark .date-card{
  background:linear-gradient(135deg,#1f2937,#020617);
}

.theme-btn button{
  font-size:22px;
  background:none;
  border:none;
  cursor:pointer;
  margin-left:6px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:20px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

/* ANA PANEL */
.panel-btn{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  color:var(--blue);
}

/* KASA */
.kasa-title{
  text-align:center;
  font-size:28px;
  font-weight:700;
}

.kasa-sub{
  text-align:center;
  color:var(--sub);
  margin-bottom:12px;
}

.amount{
  text-align:center;
  font-size:34px;
  font-weight:700;
  margin-bottom:12px;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#f1f5f9;
  font-size:16px;
  box-sizing:border-box;
}

body.dark input{
  background:#020617;
  color:white;
}

.btn{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
}

.btn.plus{
  background:var(--blue);
  color:white;
}

.btn.minus{
  background:#334155;
  color:white;
}

/* OZET */
.ozet-row{
  display:flex;
  justify-content:space-between;
  font-size:17px;
  margin:6px 0;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="date-card" id="dateBox"></div>
  <div class="theme-btn">
    <button onclick="setDark()">üåô</button>
    <button onclick="setLight()">‚òÄÔ∏è</button>
  </div>
</div>

<!-- ANA PANEL -->
<div class="card panel-btn" onclick="location.href='index.html'">
  ‚ú® Ana Panel
</div>

<!-- KASA BASLIK -->
<div class="card">
  <div class="kasa-title">üè¶ Kasa</div>
  <div class="kasa-sub">Para Giri≈ü / √áƒ±kƒ±≈ü ve Kasa Takibi</div>
</div>

<!-- KASA ISLEM -->
<div class="card">
  <div class="amount" id="kasaValue">0 ‚Ç∫</div>

  <input type="number" id="tutar" placeholder="Tutar gir">

  <button class="btn plus" onclick="yatir()">+ Yatƒ±r</button>
  <button class="btn minus" onclick="cek()">‚Äì √áek</button>
</div>

<!-- OZET -->
<div class="card">
  <div class="ozet-row">
    <span>+ Yatƒ±rƒ±lan</span>
    <strong id="toplamYatirilan">0 ‚Ç∫</strong>
  </div>
  <div class="ozet-row">
    <span>‚Äì √áekilen</span>
    <strong id="toplamCekilen">0 ‚Ç∫</strong>
  </div>
</div>

<script>
/* THEME */
function setDark(){
  document.body.classList.add("dark");
  localStorage.theme="dark";
}
function setLight(){
  document.body.classList.remove("dark");
  localStorage.theme="light";
}
if(localStorage.theme==="dark") setDark();

/* TARIH */
const gunler=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
const d=new Date();
document.getElementById("dateBox").innerText=
  d.toLocaleDateString("tr-TR")+" "+gunler[d.getDay()];

/* DATA */
let kasa=0;
let yatirilan=0;
let cekilen=0;

function guncelle(){
  kasaValue.innerText=kasa.toLocaleString("tr-TR")+" ‚Ç∫";
  toplamYatirilan.innerText=yatirilan.toLocaleString("tr-TR")+" ‚Ç∫";
  toplamCekilen.innerText=cekilen.toLocaleString("tr-TR")+" ‚Ç∫";
}

function yatir(){
  const t=Number(tutar.value);
  if(!t) return;
  kasa+=t;
  yatirilan+=t;
  tutar.value="";
  guncelle();
}

function cek(){
  const t=Number(tutar.value);
  if(!t) return;
  kasa-=t;
  cekilen+=t;
  tutar.value="";
  guncelle();
}

guncelle();
</script>

</body>
</html>

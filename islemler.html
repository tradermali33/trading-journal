<script>
let trend=null;
function setTrend(t,el){
    trend=t;
    document.querySelectorAll('.badge').forEach(b=>b.classList.remove('active'));
    el.classList.add('active',t==='UP'?'green':t==='DOWN'?'red':'gray');
}

async function fetchPrice(sym){
    const url=`https://corsproxy.io/?https://query1.finance.yahoo.com/v7/finance/quote?symbols=${sym}`;
    const r=await fetch(url);const j=await r.json();
    return j.quoteResponse.result[0]?.regularMarketPrice;
}

async function searchSymbol(){
    const s=symbol.value.toUpperCase();
    if(s.length<2)return;
    const p=await fetchPrice(s);
    if(p){
        price.innerText=p;
        stop.value=(p*0.99).toFixed(2);
        risk.innerText="Risk: %1";
        autoBtn.disabled=false;
    }
}

function confirmManual(){
    alert("Manuel stop onaylandƒ±");
}
</script>

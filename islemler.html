<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kasa</title>

<style>
:root{
  --bg:#f3f6f7;
  --card:#ffffff;
  --text:#0f172a;
  --sub:#64748b;
  --primary:#2563eb;
  --dark:#1e293b;
  --input:#eef2f5;
}

body.dark{
  --bg:#0b1220;
  --card:#111827;
  --text:#e5e7eb;
  --sub:#9ca3af;
  --input:#1f2937;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}

/* √úST BAR */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.date{
  background:var(--primary);
  color:#fff;
  padding:10px 14px;
  border-radius:14px;
  font-weight:600;
  font-size:15px;
}

.theme{
  background:var(--card);
  border-radius:20px;
  padding:6px 12px;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

/* KART */
.card{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  margin-bottom:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

/* ANA PANEL */
.home-btn{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
  font-size:17px;
  cursor:pointer;
}

/* BA≈ûLIK */
.title{
  text-align:center;
}
.title h1{
  margin:0;
  font-size:26px;
}
.title p{
  margin:6px 0 0;
  color:var(--sub);
}

/* KASA */
.balance{
  text-align:center;
  font-size:40px;
  font-weight:800;
  margin:10px 0 18px;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--input);
  font-size:16px;
  margin-bottom:12px;
}

.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  font-size:17px;
  font-weight:700;
  border:none;
  cursor:pointer;
  margin-bottom:10px;
}

.btn.plus{background:var(--primary);color:#fff;}
.btn.minus{background:var(--dark);color:#fff;}

.stats{
  display:flex;
  justify-content:space-between;
  font-size:16px;
  font-weight:600;
}
</style>
</head>

<body>
<div class="container">

  <!-- √úST -->
  <div class="top">
    <div class="date" id="date"></div>
    <div class="theme" onclick="toggleTheme()">üåô ‚òÄÔ∏è</div>
  </div>

  <!-- ANA PANEL -->
  <div class="card home-btn" onclick="location.href='index.html'">
    ‚ú® Ana Panel
  </div>

  <!-- KASA BA≈ûLIK -->
  <div class="card title">
    <h1>üè¶ Kasa</h1>
    <p>Para Giri≈ü / √áƒ±kƒ±≈ü ve Kasa Takibi</p>
  </div>

  <!-- KASA -->
  <div class="card">
    <div class="balance" id="balance">0 ‚Ç∫</div>
    <input id="amount" type="number" placeholder="Tutar gir">
    <button class="btn plus" onclick="add()">+ Yatƒ±r</button>
    <button class="btn minus" onclick="remove()">‚àí √áek</button>
  </div>

  <!-- √ñZET -->
  <div class="card stats">
    <div>+ Yatƒ±rƒ±lan</div><div id="in">0 ‚Ç∫</div>
  </div>
  <div class="card stats">
    <div>‚àí √áekilen</div><div id="out">0 ‚Ç∫</div>
  </div>

</div>

<script>
/* TARƒ∞H */
const d=new Date();
const days=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
document.getElementById("date").innerText=
`${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}.${d.getFullYear()} ${days[d.getDay()]}`;

/* TEMA */
function toggleTheme(){
  document.body.classList.toggle("dark");
}

/* KASA */
let balance=0,income=0,expense=0;

function update(){
  balanceEl.innerText=balance+" ‚Ç∫";
  inEl.innerText=income+" ‚Ç∫";
  outEl.innerText=expense+" ‚Ç∫";
}
const balanceEl=document.getElementById("balance");
const inEl=document.getElementById("in");
const outEl=document.getElementById("out");

function add(){
  const v=+amount.value||0;
  balance+=v; income+=v; update(); amount.value="";
}
function remove(){
  const v=+amount.value||0;
  balance-=v; expense+=v; update(); amount.value="";
}
</script>
</body>
</html>

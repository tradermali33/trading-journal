<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ƒ∞≈ülem A√ß</title>

<style>
:root{
  --bg:#f3f6f9;
  --card:#ffffff;
  --blue:#2563eb;
  --green:#16a34a;
  --red:#dc2626;
  --gray:#9ca3af;
  --dark:#0f172a;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
body{margin:0;background:var(--bg);color:var(--dark)}
.container{max-width:430px;margin:auto;padding:16px 14px 120px}

.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.05);
}

h1{margin:0;font-size:22px}
h2{margin:0 0 6px;font-size:16px}
small{color:#64748b}

input,select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#eef2f5;
  font-size:15px;
}

.row{display:flex;gap:10px}
.btn{
  flex:1;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:700;
  font-size:15px;
}
.long{background:#dcfce7;color:var(--green)}
.short{background:#fee2e2;color:var(--red)}
.range{background:#e5e7eb;color:#374151}

.active.long{background:var(--green);color:#fff}
.active.short{background:var(--red);color:#fff}
.active.range{background:#6b7280;color:#fff}

.primary{background:var(--blue);color:#fff}
.danger{background:var(--red);color:#fff}

.badge{
  display:inline-block;
  padding:8px 12px;
  border-radius:999px;
  background:#e0e7ff;
  color:#1e40af;
  font-weight:600;
}

.kasa{
  display:flex;
  justify-content:space-between;
  font-weight:700;
}

.risk{color:var(--red);font-weight:700}

.toggle{
  display:flex;
  align-items:center;
  gap:10px;
}

.checkbox-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

.option{
  padding:10px;
  background:#eef2f5;
  border-radius:10px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
}

.option.active{
  background:var(--blue);
  color:#fff;
}
</style>
</head>

<body>
<div class="container">

<!-- BA≈ûLIK -->
<div class="card">
  <h1>üìà ƒ∞≈ülem A√ß</h1>
  <small>Yeni i≈ülem giri≈üi</small>
</div>

<!-- √úST BUTONLAR -->
<div class="card row">
  <button class="btn range" onclick="location.href='index.html'">‚Üê Ana Panel</button>
  <button class="btn primary">‚öôÔ∏è Otomatik ƒ∞≈ülem</button>
</div>

<!-- VARLIK -->
<div class="card">
  <h2>Varlƒ±k</h2>
  <input id="asset" placeholder="Coin / Hisse yaz (BTC, ETH, ALKA‚Ä¶)">
  <div id="suggestions"></div>
</div>

<!-- TREND -->
<div class="card">
  <h2>Trend Y√∂n√º</h2>
  <div class="row">
    <button class="btn long" onclick="setTrend(this,'Y√úKSELEN')">Y√úKSELEN</button>
    <button class="btn short" onclick="setTrend(this,'D√ú≈ûEN')">D√ú≈ûEN</button>
    <button class="btn range" onclick="setTrend(this,'YATAY')">YATAY</button>
  </div>
</div>

<!-- ZAMAN -->
<div class="card">
  <h2>Zaman Dilimi</h2>
  <select>
    <option>1m</option><option>5m</option><option selected>15m</option>
    <option>30m</option><option>1h</option><option>4h</option><option>1d</option>
  </select>
</div>

<!-- Fƒ∞YAT -->
<div class="card">
  <h2>Alƒ±≈ü Fiyatƒ±</h2>
  <input id="entry" type="number" step="0.01">
</div>

<!-- KASA -->
<div class="card kasa">
  <div>üí∞ Kalan Kasa</div>
  <div id="kasa">12.500 ‚Ç∫</div>
</div>

<!-- STOP -->
<div class="card">
  <h2>Stop</h2>
  <div class="toggle">
    <input type="checkbox" id="manualStop">
    <label>Manuel</label>
  </div>
  <input id="stop" type="number" step="0.01">
  <div class="risk" id="riskText"></div>
  <button class="btn danger" id="confirmStop" style="display:none">SON KARARIN MI?</button>
</div>

<!-- HEDEF -->
<div class="card">
  <h2>Hedef (Opsiyonel)</h2>
  <input id="target" type="number" step="0.01">
  <small id="rr"></small>
</div>

<!-- TEKNƒ∞K ANALƒ∞Z -->
<div class="card">
  <h2>Teknik Analiz Veri Giri≈üi</h2>

  <h3>SMC</h3>
  <div class="checkbox-grid">
    <div class="option">BOS</div>
    <div class="option">CHoCH</div>
    <div class="option">OB</div>
    <div class="option">Likidite</div>
  </div>

  <h3>EMA</h3>
  <div class="checkbox-grid">
    <div class="option">9</div><div class="option">21</div>
    <div class="option">50</div><div class="option">200</div>
  </div>

  <h3>RSI / MACD / Hacim</h3>
  <div class="checkbox-grid">
    <div class="option">RSI</div>
    <div class="option">MACD</div>
    <div class="option">Hacim</div>
  </div>

  <h3>Diƒüer</h3>
  <input placeholder="A√ßƒ±klama (zorunlu)">
</div>

<!-- A√á -->
<div class="card">
  <button class="btn primary">+ ƒ∞≈ûLEM A√á</button>
</div>

</div>

<script>
let trend=null;

function setTrend(btn,val){
  document.querySelectorAll('.btn.long,.btn.short,.btn.range')
    .forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  trend=val;
}

const entry=document.getElementById('entry');
const stop=document.getElementById('stop');
const target=document.getElementById('target');
const riskText=document.getElementById('riskText');
const rr=document.getElementById('rr');
const manual=document.getElementById('manualStop');
const confirm=document.getElementById('confirmStop');

function calc(){
  if(!entry.value||!stop.value)return;
  const risk=((entry.value-stop.value)/entry.value*100).toFixed(2);
  riskText.innerText=`Risk: %${risk}`;
  if(target.value){
    const reward=((target.value-entry.value)/ (entry.value-stop.value)).toFixed(2);
    rr.innerText=`RR: 1 : ${reward}`;
  }
}
entry.oninput=calc;
stop.oninput=calc;
target.oninput=calc;

manual.onchange=()=>{
  confirm.style.display=manual.checked?'block':'none';
};
</script>

</body>
</html>

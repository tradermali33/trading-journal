<head>

<style>
body {

.container {

.card {

  margin-bottom: 14px;

}

h1 {

  margin: 0;

.subtitle {

.section-title {

  padding: 14px;

  border: none;

  font-size: 15px;
}

.trend-buttons {

.trend-btn {

  display: grid;

  gap: 6px;
}

  padding: 8px;
  background: #e5e7eb;
  border-radius: 8px;
  text-align: center;
  font-size: 13px;
}

.ema-btn.active {
  background: #2563eb;
  color: #fff;
}

.primary-btn {
  background: #2563eb;
  color: #fff;
  padding: 16px;
  border-radius: 16px;
  text-align: center;
  font-weight: 600;
  margin-top: 10px;
}

.red-text {
  color: #dc2626;
  font-size: 13px;
  margin-top: 4px;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="card">
    <h1>ðŸ“ˆ Ä°ÅŸlem AÃ§</h1>
    <div class="subtitle">Yeni iÅŸlem giriÅŸi</div>
  </div>

  <!-- VARLIK -->
  <div class="card">
    <div class="section-title">VarlÄ±k</div>
    <input id="assetInput" placeholder="Hisse / Coin yaz..." />
    <div id="assetHint" class="small"></div>
  </div>

  <!-- TREND -->
  <div class="card">
    <div class="section-title">Trend YÃ¶nÃ¼</div>
    <div class="trend-buttons">
      <div class="trend-btn trend-long" onclick="setTrend('LONG')">YÃœKSELEN</div>
      <div class="trend-btn trend-short" onclick="setTrend('SHORT')">DÃœÅžEN</div>
      <div class="trend-btn trend-range" onclick="setTrend('RANGE')">YATAY</div>
    </div>
  </div>

  <!-- TIMEFRAME -->
  <div class="card">
    <div class="section-title">Zaman Dilimi</div>
    <select id="timeframe">
      <option>1m</option>
      <option>5m</option>
      <option selected>15m</option>
      <option>30m</option>
      <option>1h</option>
      <option>4h</option>
      <option>1d</option>
    </select>
    <div class="small">Ä°ÅŸleme Girilen Zaman Dilimi: <b id="tfLabel">15m</b></div>
  </div>

  <!-- PRICE -->
  <div class="card">
    <div class="section-title">AlÄ±ÅŸ FiyatÄ±</div>
    <input id="entryPrice" type="number" step="0.01" />
  </div>

  <!-- STOP -->
  <div class="card">
    <div class="section-title">Stop</div>
    <div class="checkbox">
      <input type="checkbox" id="manualStop" />
      <label>Manuel</label>
    </div>
    <input id="stopPrice" type="number" />
    <div id="stopPercent" class="red-text"></div>
  </div>

  <!-- TARGET -->
  <div class="card">
    <div class="section-title">Hedef (Opsiyonel)</div>
    <input type="number" placeholder="Hedef fiyat" />
  </div>

  <!-- ANALYSIS -->
  <div class="card">
    <div class="section-title">Teknik Analiz Veri GiriÅŸi</div>

    <div class="checkbox"><input type="checkbox" onclick="toggle('smc')" /> SMC</div>
    <div id="smc" class="sub-panel" style="display:none">
      BOS / CHoCH / OB / Likidite
    </div>

    <div class="checkbox"><input type="checkbox" onclick="toggle('ema')" /> EMA</div>
    <div id="ema" class="sub-panel" style="display:none">
      <div class="ema-grid" id="emaGrid"></div>
    </div>

    <div class="checkbox"><input type="checkbox" /> RSI</div>
    <div class="checkbox"><input type="checkbox" /> MACD</div>
    <div class="checkbox"><input type="checkbox" /> Hacim</div>

    <div class="checkbox"><input type="checkbox" onclick="toggle('other')" /> DiÄŸer</div>
    <div id="other" class="sub-panel" style="display:none">
      <input placeholder="AÃ§Ä±klama (zorunlu)" />
    </div>
  </div>

  <!-- SUBMIT -->
  <div class="primary-btn" onclick="openTrade()">+ Ä°ÅŸlem AÃ§</div>

</div>

<script>
const assets = ["ALKIM", "ALKA", "FROTO", "ASELS", "THYAO", "BTCUSDT", "ETHUSDT"];
const assetInput = document.getElementById("assetInput");
const assetHint = document.getElementById("assetHint");

assetInput.addEventListener("input", () => {
  const v = assetInput.value.toUpperCase();
  const match = assets.filter(a => a.startsWith(v));
  assetHint.innerText = match.join(" , ");
});

function setTrend(t) {
  document.querySelectorAll(".trend-btn").forEach(b => b.classList.remove("active"));
  document.querySelector(".trend-" + t.toLowerCase()).classList.add("active");
}

document.getElementById("timeframe").onchange = e => {
  document.getElementById("tfLabel").innerText = e.target.value;
};

const entry = document.getElementById("entryPrice");
const stop = document.getElementById("stopPrice");
const manual = document.getElementById("manualStop");
const percent = document.getElementById("stopPercent");

entry.oninput = () => {
  if (!manual.checked && entry.value) {
    stop.value = (entry.value * 0.99).toFixed(2);
  }
};

stop.oninput = () => {
  if (entry.value) {
    const p = ((entry.value - stop.value) / entry.value * 100).toFixed(2);
    percent.innerText = `%${p} risk`;
  }
};

function toggle(id) {
  const el = document.getElementById(id);
  el.style.display = el.style.display === "none" ? "block" : "none";
}

const emaValues = [3,5,7,9,11,13,14,19,20,21,48,50,100,144,200];
const emaGrid = document.getElementById("emaGrid");
emaValues.forEach(v => {
  const d = document.createElement("div");
  d.className = "ema-btn";
  d.innerText = v;
  d.onclick = () => {
    document.querySelectorAll(".ema-btn").forEach(x => x.classList.remove("active"));
    d.classList.add("active");
  };
  emaGrid.appendChild(d);
});

function openTrade() {
  alert("Ä°ÅŸlem aÃ§Ä±ldÄ± (demo)");
}
</script>

</body>

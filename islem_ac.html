<style>
* {
  box-sizing: border-box;
  font-family: "Times New Roman", serif;
}

/* ================= THEME ================= */
:root {
  --bg: #eef1f4;
  --card: #ffffff;
  --text: #111;
  --shadow: rgba(0,0,0,.15);
  --input-bg: #fff;
  --input-border: #ddd;
  --header-bg: #ffffff; /* light tema iÃ§in baÅŸlÄ±k arka planÄ± */
}

body.dark {
  --bg: #0b1220;
  --card: #161e2e;
  --text: #f9fafb;
  --shadow: rgba(0,0,0,.65);
  --input-bg: #1e293b;
  --input-border: #334155;
  --header-bg: #161e2e; /* dark tema iÃ§in baÅŸlÄ±k arka planÄ± */
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  padding: 0;
  position: relative;
  overflow-x: hidden;
}

/* Premium metalik parlama - gÃ¶z yormayan, yavaÅŸ, tÃ¼m sayfaya yayÄ±lÄ±yor */
body::after {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  background: linear-gradient(135deg, transparent 45%, rgba(255,255,255,.08) 50%, transparent 55%);
  animation: premiumShine 20s linear infinite;
  opacity: 0.18;
  z-index: -1;
}

@keyframes premiumShine {
  0%   { transform: translate(-8%, -8%) rotate(0deg); }
  100% { transform: translate(8%, 8%) rotate(360deg); }
}

/* ================= HEADER ve BAÅLIK SATIRI ================= */
.header {
  position: sticky;
  top: 0;
  background: var(--card);
  padding: 12px 16px;
  box-shadow: 0 4px 12px var(--shadow);
  z-index: 10;
}

.top-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.toggle-group {
  display: flex;
  gap: 6px;
}

.toggle {
  padding: 6px 12px;
  font-size: 15px;
  border-radius: 10px;
  background: var(--bg);
  box-shadow: 0 3px 8px var(--shadow);
  cursor: pointer;
  user-select: none;
}

.toggle.active {
  outline: 2px solid currentColor;
  background: var(--card);
}

/* Yeni eklenen baÅŸlÄ±k satÄ±rÄ± - seÃ§ili olmayan tema renginde */
.title-bar {
  background: var(--header-bg); /* seÃ§ili tema'nÄ±n tersi */
  color: var(--text);
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  padding: 12px;
  margin-bottom: 12px;
  box-shadow: 0 2px 8px var(--shadow);
}

/* ... DiÄŸer stiller aynÄ± kalÄ±yor (card, badge, btn vb.) ... */

.card { background: var(--card); border-radius: 16px; padding: 16px; margin: 16px; box-shadow: 0 4px 10px var(--shadow); }
.card h2 { margin: 0 0 14px 0; font-size: 18px; font-weight: bold; text-align: center; color: var(--text); }
.center { text-align: center; }
input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text); font-size: 15px; }
textarea { resize: none; }
.row { display: flex; gap: 12px; }
.row > div { flex: 1; }
.badge-group { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
.badge { padding: 10px 18px; background: #eef1f4; border-radius: 20px; font-size: 14px; cursor: pointer; user-select: none; color: #333; transition: all 0.15s ease; }
body.dark .badge { background: #334155; color: #e2e8f0; }
.badge.active { color: #fff; box-shadow: 0 0 10px rgba(46, 204, 113, 0.5); transform: scale(1.04); }
.trend-row .badge:nth-child(1).active { background: #2ecc71; }
.trend-row .badge:nth-child(2).active { background: #e74c3c; }
.trend-row .badge:nth-child(3).active { background: #95a5a6; }
.badge-group:not(.trend-row) .badge.active { background: #2ecc71 !important; }
.trend-row .badge { flex: 1; text-align: center; }
.btn { width: 100%; padding: 16px; border: none; border-radius: 16px; font-size: 16px; font-weight: bold; cursor: pointer; }
.btn-green { background: #2ecc71; color: #000; }
.btn-red { background: #e74c3c; color: #fff; }
.btn-yellow { background: #f1c40f; color: #000; }
.footer-back { text-align: center; margin: 20px 0; font-size: 18px; color: var(--text); }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="top-row">

  </div>

  <div class="date-bar" id="today"></div>
</div>

<!-- Yeni BaÅŸlÄ±k SatÄ±rÄ± -->
<div class="title-bar">Yeni Ä°ÅŸlem AÃ§</div>

<!-- ğŸ’ VARLIK -->
<div class="card">
  <h2>ğŸ’ VarlÄ±k</h2>
  <input list="asset-suggestions" id="asset-input" placeholder="ALKA / BTCUSDT" autocomplete="off">
  <datalist id="asset-suggestions"></datalist>
  <div class="center" style="margin-top:8px;font-weight:bold;" id="live-price">ğŸ”´ CanlÄ± Fiyat: --</div>
</div>

<!-- ğŸ“ˆ TREND -->
<div class="card">
  <h2>ğŸ“ˆ Trend YÃ¶nÃ¼</h2>
  <div class="badge-group trend-row" data-group="trend">
    <div class="badge">YÃ¼kselen</div>
    <div class="badge">DÃ¼ÅŸen</div>

<!-- â³ ZAMAN -->
<div class="card">
  <h2>â³ Zaman Dilimi</h2>
  <div class="badge-group" data-group="time">
    <div class="badge">5m</div>

  <!-- SMC, EMA, RSI, MACD, Hacim kartlarÄ±nÄ± buraya kopyala -->
  <!-- ... senin orijinal iÃ§ kart kodlarÄ±nÄ± buraya yapÄ±ÅŸtÄ±r ... -->
</div>

<script>
// Theme toggle
const body = document.body;
const light = document.getElementById("lightBtn");
const dark = document.getElementById("darkBtn");

function setTheme(t) {
  body.classList.toggle("dark", t === "dark");
  localStorage.setItem("theme", t);
  light.classList.toggle("active", t === "light");
  dark.classList.toggle("active", t === "dark");
}

setTheme(localStorage.getItem("theme") || "light");
light.onclick = () => setTheme("light");
dark.onclick = () => setTheme("dark");

// Date
const d = new Date();
const gunler = ["Pazar","Pazartesi","SalÄ±","Ã‡arÅŸamba","PerÅŸembe","Cuma","Cumartesi"];
document.getElementById("today").innerText = 
  d.toLocaleDateString("tr-TR", {day: '2-digit', month: '2-digit', year: 'numeric'}) + " " + gunler[d.getDay()];

// Badge selection (hÄ±zlÄ± tepki)
document.querySelectorAll('[data-group]').forEach(group => {
  group.querySelectorAll('.badge').forEach(badge => {
    badge.addEventListener('pointerup', () => {
      requestAnimationFrame(() => {
        group.querySelectorAll('.badge').forEach(b => b.classList.remove('active'));
        badge.classList.add('active');
      });
    });
  });
});

// Fiyat hesaplama (adet/tutar)
const fiyat = document.getElementById("fiyat");
const adet = document.getElementById("adet");
const tutar = document.getElementById("tutar");

adet.addEventListener("input", () => {
  if (fiyat.value) tutar.value = (adet.value * fiyat.value).toFixed(2);
});
tutar.addEventListener("input", () => {
  if (fiyat.value) adet.value = (tutar.value / fiyat.value).toFixed(2);
});

// VarlÄ±k autocomplete (ÅŸimdilik basit, sonra canlÄ± fiyatÄ± hallederiz)
const assetInput = document.getElementById("asset-input");
const livePriceEl = document.getElementById("live-price");
let currentSymbol = "";

const suggestions = [
  "THYAO", "GARAN", "AKBNK", "ISCTR", "PETKM", "SISE", "EREGL", "KCHOL",
  "BTC", "ETH", "SOL", "XRP", "ADA", "DOGE", "BNB", "AVAX", "LINK"
];

function updateSuggestions(value) {
  const dataList = document.getElementById("asset-suggestions");
  dataList.innerHTML = "";
  if (!value) return;

  const upper = value.toUpperCase().trim();

  if (/^[A-Z]{3,8}$/.test(upper) && !upper.endsWith("USDT")) {
    const opt = document.createElement("option");
    opt.value = upper + "USDT";
    dataList.appendChild(opt);
  }

  suggestions.filter(s => s.startsWith(upper)).forEach(s => {
    const opt = document.createElement("option");
    opt.value = s;
    dataList.appendChild(opt);
  });
}

assetInput.addEventListener("input", (e) => {
  updateSuggestions(e.target.value);
  // CanlÄ± fiyatÄ± sonra ekleyeceÄŸiz
  livePriceEl.innerHTML = "ğŸ”´ CanlÄ± Fiyat: --";
});
</script>

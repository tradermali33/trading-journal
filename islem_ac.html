<style>
*{

.card{

.toggle{

}

/* ===== INPUT ===== */
input{

  font-size:15px;
}

/* ===== BADGE ===== */
.badge-group{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
}
.badge{
  padding:10px 18px;
  background:#eef1f4;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
}
body.dark .badge{background:#1f2937;color:#fff;}

/* TREND */
.badge.active-up{background:#2ecc71;color:#fff;}
.badge.active-down{background:#e74c3c;color:#fff;}
.badge.active-flat{background:#95a5a6;color:#fff;}

/* ===== BUTTON ===== */

  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.btn-green{background:#2ecc71;color:#fff;}
.btn-red{background:#e74c3c;color:#fff;}
.btn-yellow{background:#f1c40f;color:#111;}

body.dark .btn-yellow{background:#374151;color:#fff;}
</style>
</head>

<body class="light">

<script>
/* TARÄ°H */
const d=new Date();
const days=["Pazar","Pazartesi","SalÄ±","Ã‡arÅŸamba","PerÅŸembe","Cuma","Cumartesi"];
document.getElementById("dateText").innerText=
`${d.getDate().toString().padStart(2,"0")}.${(d.getMonth()+1).toString().padStart(2,"0")}.${d.getFullYear()} ${days[d.getDay()]}`;

/* TEMA */
const body=document.body;
const saved=localStorage.getItem("theme")||"light";
body.className=saved;

document.getElementById("themeBtn").onclick=()=>{
  body.className=body.className==="light"?"dark":"light";
  localStorage.setItem("theme",body.className);
};

/* TREND */
document.querySelectorAll("#trendGroup .badge").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll("#trendGroup .badge")
    .forEach(x=>x.classList.remove("active-up","active-down","active-flat"));
    b.classList.add(
      b.dataset.t==="up"?"active-up":
      b.dataset.t==="down"?"active-down":"active-flat"
    );
  };
});

/* ADET / TUTAR */
const fiyat=document.getElementById("fiyat");
const adet=document.getElementById("adet");
const tutar=document.getElementById("tutar");
adet.oninput=()=>{if(fiyat.value)tutar.value=(adet.value*fiyat.value).toFixed(2);}
tutar.oninput=()=>{if(fiyat.value)adet.value=(tutar.value/fiyat.value).toFixed(2);}
</script>

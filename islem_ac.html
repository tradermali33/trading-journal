<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yeni ƒ∞≈ülem A√ß</title>

<style>
*{box-sizing:border-box;font-family:"Times New Roman",serif;}

body{margin:0;padding:16px;transition:.25s;}

body.light{background:#f2f4f6;color:#111;}
body.dark{background:#0b1220;color:#fff;}

.card{
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}
body.light .card{background:#fff;}
body.dark .card{background:#111827;}

.center{text-align:center;}
.row{display:flex;gap:12px;}
.row>div{flex:1;}

.toggle{
  padding:14px;
  border-radius:16px;
  font-weight:bold;
  text-align:center;
}
body.light .toggle{background:#e5e7eb;color:#111;}
body.dark .toggle{background:#1f2937;color:#fff;}

body.light .invert{background:#111827;color:#fff;}
body.dark .invert{background:#f9fafb;color:#111;}

label{font-weight:bold;margin-bottom:6px;display:block;}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:15px;
}
body.dark input{
  background:#020617;
  color:#fff;
  border:1px solid #334155;
}

.select-row{display:flex;gap:10px;flex-wrap:wrap;}

.select-btn{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  font-weight:bold;
  cursor:pointer;
  transition:.12s;
}
body.light .select-btn{background:#e5e7eb;color:#111;}
body.dark .select-btn{background:#1f2937;color:#fff;}

.select-btn.active{
  outline:2px solid #3b82f6;
}

.menu-btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:.12s;
}
body.light .menu-btn{background:#e5e7eb;color:#111;}
body.dark .menu-btn{background:#1f2937;color:#fff;}

.menu-btn:active{
  transform:scale(.96);
  box-shadow:0 4px 12px rgba(0,0,0,.25) inset;
}
</style>
</head>

<body>

<!-- TEMA & Dƒ∞L -->
<div class="card">
  <div class="row">
    <div class="toggle">üåô / ‚òÄÔ∏è Tema</div>
    <div class="toggle">TR | EN</div>
  </div>
</div>

<!-- TARƒ∞H (ƒ∞KONSUZ) -->
<div class="card center">
  <strong id="dateText"></strong>
</div>

<!-- BA≈ûLIK -->
<div class="card invert center">
  <strong style="font-size:20px;">‚ûï Yeni ƒ∞≈ülem A√ß</strong>
</div>

<div class="card">

    <button class="select-btn">D√º≈üen</button>
    <button class="select-btn">Yatay</button>
  </div>
</div>

<!-- ZAMAN -->
<div class="card">
  <label>Zaman Dilimi</label>
  <div class="select-row" data-group="time">
    <button class="select-btn">5m</button>
    <button class="select-btn">15m</button>
    <button class="select-btn">1h</button>
    <button class="select-btn">4h</button>
    <button class="select-btn">1D</button>
  </div>
</div>

<!-- FIBONACCI -->
<div class="card">
  <label>Fibonacci Seviyesi</label>
  <div class="select-row" data-group="fibo">
    <button class="select-btn">0.382</button>
    <button class="select-btn">0.5</button>
    <button class="select-btn">0.618</button>
    <button class="select-btn">0.705</button>

<!-- NOT -->
<div class="card">
  <label>Not / SMC ‚Äì Fibo</label>
  <input placeholder="Order block, liquidity, RR...">

<!-- ALT MEN√ú -->
<div class="card">
  <div class="row">
    <div>
      <button class="menu-btn" onclick="history.back()">‚Ü©Ô∏è Geri</button>
    </div>
    <div>
      <button class="menu-btn" onclick="location.href='index.html'">üè† Ana Men√º</button>
    </div>
  </div>
</div>

<script>
/* TEMA */
const body=document.body;
const theme=localStorage.getItem("theme")||"dark";
body.classList.add(theme);

/* TARƒ∞H */
const d=new Date();
const gunler=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
document.getElementById("dateText").innerText=
  d.toLocaleDateString("tr-TR")+" "+gunler[d.getDay()];

/* AKTƒ∞F SE√áƒ∞M */
document.querySelectorAll(".select-row").forEach(row=>{
  row.querySelectorAll(".select-btn").forEach(btn=>{
    btn.onclick=()=>{
      row.querySelectorAll(".select-btn").forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
    };
  });
});
</script>

</body>
</html>

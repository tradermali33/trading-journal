<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yeni Ä°ÅŸlem AÃ§</title>

<style>
*{box-sizing:border-box;font-family:"Times New Roman",serif;}
body{
  margin:0;padding:16px;
  background:#f2f4f6;
  transition:.25s;
}

/* ===== TEMA ===== */
body.light{background:#f2f4f6;color:#111;}
body.dark{background:#0b1220;color:#fff;}

.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 4px 10px rgba(0,0,0,.06);
}
body.dark .card{background:#111827;}

.card h2{
  margin:0 0 14px 0;
  font-size:18px;
  font-weight:bold;
  text-align:center;
}

.center{text-align:center;}
.row{display:flex;gap:12px;}
.row>div{flex:1;}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:15px;
}

.autolist{
  position:absolute;
  left:0;right:0;
  background:#fff;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  z-index:10;
}
body.dark .autolist{background:#1f2937;}
.autolist div{
  padding:10px;
  cursor:pointer;
}
.autolist div:hover{background:#e5e7eb;}
body.dark .autolist div:hover{background:#374151;}

.badge-group{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
}
.badge{
  padding:10px 18px;
  background:#eef1f4;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
}
body.dark .badge{background:#1f2937;color:#fff;}

.badge.active-up{background:#16a34a;color:#fff;}
.badge.active-down{background:#dc2626;color:#fff;}
.badge.active-flat{background:#6b7280;color:#fff;}
.badge.active{background:#3b82f6;color:#fff;}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:.15s;
}
.btn:active{transform:scale(.96);}

body.light .btn-theme{background:#111827;color:#fff;}
body.dark .btn-theme{background:#f9fafb;color:#111;}

.toggle{
  padding:12px;
  border-radius:14px;
  font-weight:bold;
  text-align:center;
  cursor:pointer;
}
body.light .toggle{background:#e5e7eb;color:#111;}
body.dark .toggle{background:#1f2937;color:#fff;}
.toggle.active{outline:2px solid #3b82f6;}
</style>
</head>

<body>

<!-- ğŸŒ— TEMA / ğŸŒ DÄ°L / ğŸ“… TARÄ°H -->
<div class="card">
  <div class="row">
    <div id="themeBtn" class="toggle">ğŸŒ™ / â˜€ï¸ Tema</div>
    <div id="langBtn" class="toggle active">TR</div>
  </div>
  <div class="center" style="margin-top:10px;font-weight:bold;" id="dateText"></div>
</div>

<!-- ğŸ’ VARLIK -->
<div class="card">
  <h2>ğŸ’ VarlÄ±k</h2>

  <div class="row" style="position:relative;">
    <div style="position:relative;">
      <input id="stockInput" placeholder="BIST">
      <div id="stockList" class="autolist" style="display:none;"></div>
    </div>
    <div style="position:relative;">
      <input id="coinInput" placeholder="USDT">
      <div id="coinList" class="autolist" style="display:none;"></div>
    </div>
  </div>

  <div class="center" style="margin-top:8px;font-weight:bold;">
    ğŸ”´ CanlÄ± Fiyat: --
  </div>
</div>

<!-- ğŸ“ˆ TREND -->
<div class="card">
  <h2>ğŸ“ˆ Trend YÃ¶nÃ¼</h2>
  <div class="badge-group" id="trendGroup">
    <div class="badge" data-t="up">YÃ¼kselen</div>
    <div class="badge" data-t="down">DÃ¼ÅŸen</div>
    <div class="badge" data-t="flat">Yatay</div>
  </div>
</div>

<!-- â³ ZAMAN -->
<div class="card">
  <h2>â³ Zaman Dilimi</h2>
  <div class="badge-group" data-group="time">
    <div class="badge">5m</div>
    <div class="badge active">15m</div>
    <div class="badge">1h</div>
    <div class="badge">4h</div>
    <div class="badge">1D</div>
  </div>
</div>

<!-- ğŸ¯ TEKNÄ°K ANALÄ°Z -->
<div class="card">
  <h2>ğŸ¯ Teknik Analiz</h2>

  <!-- SMC (Ã‡OKLU) -->
  <div class="card">
    <h2>SMC</h2>
    <div class="badge-group" id="smcGroup">
      <div class="badge">BOS</div><div class="badge">CHoCH</div>
      <div class="badge">OB</div><div class="badge">Demand</div>
      <div class="badge">Supply</div><div class="badge">Equal High</div>
      <div class="badge">Equal Low</div><div class="badge">Likidite</div>
      <div class="badge">FVG</div><div class="badge">Sweep</div>
      <div class="badge">Premium</div><div class="badge">Discount</div>
    </div>
  </div>

  <!-- FIBO -->
  <div class="card">
    <h2>Fibonacci</h2>
    <div class="badge-group" data-group="fibo">
      <div class="badge">0.382</div>
      <div class="badge">0.5</div>
      <div class="badge">0.618</div>
      <div class="badge">0.705</div>
      <div class="badge">0.786</div>
    </div>
  </div>
</div>

<!-- ğŸ”™ GERÄ° / ğŸ  ANA MENÃœ -->
<div class="card">
  <div class="row">
    <div><button class="btn btn-theme" onclick="history.back()">â†©ï¸ Geri</button></div>
    <div><button class="btn btn-theme" onclick="location.href='index.html'">ğŸ  Ana MenÃ¼</button></div>
  </div>
</div>

<script>
/* ===== TEMA ===== */
const body=document.body;
const savedTheme=localStorage.getItem("theme")||"light";
body.classList.add(savedTheme);
themeBtn.onclick=()=>{
  body.classList.toggle("dark");
  body.classList.toggle("light");
  localStorage.setItem("theme",body.classList.contains("dark")?"dark":"light");
};

/* ===== DÄ°L ===== */
langBtn.onclick=()=>{
  langBtn.classList.toggle("active");
  langBtn.innerText = langBtn.innerText==="TR" ? "EN" : "TR";
};

/* ===== TARÄ°H ===== */
const days=["Pazar","Pazartesi","SalÄ±","Ã‡arÅŸamba","PerÅŸembe","Cuma","Cumartesi"];
const d=new Date();
dateText.innerText=
`${String(d.getDate()).padStart(2,"0")}.${String(d.getMonth()+1).padStart(2,"0")}.${d.getFullYear()} ${days[d.getDay()]}`;

/* ===== TREND ===== */
document.querySelectorAll("#trendGroup .badge").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll("#trendGroup .badge")
    .forEach(x=>x.classList.remove("active-up","active-down","active-flat"));
    b.classList.add(
      b.dataset.t==="up"?"active-up":
      b.dataset.t==="down"?"active-down":"active-flat"
    );
  };
});

/* ===== TEK SEÃ‡Ä°M (GENEL) ===== */
document.querySelectorAll("[data-group]").forEach(g=>{
  g.querySelectorAll(".badge").forEach(b=>{
    b.onclick=()=>{
      g.querySelectorAll(".badge").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
    };
  });
});

/* ===== SMC Ã‡OKLU ===== */
document.querySelectorAll("#smcGroup .badge").forEach(b=>{
  b.onclick=()=>b.classList.toggle("active");
});

/* ===== AUTOCOMPLETE ===== */
const stocks=["ALKA","ASELS","THYAO","BIMAS","KRDMD"];
const coins=["BTCUSDT","ETHUSDT","SOLUSDT","AVAXUSDT"];

function auto(input,list,data){
  input.oninput=()=>{
    list.innerHTML="";
    if(!input.value){list.style.display="none";return;}
    data.filter(x=>x.includes(input.value.toUpperCase()))
      .forEach(x=>{
        const d=document.createElement("div");
        d.innerText=x;
        d.onclick=()=>{input.value=x;list.style.display="none";}
        list.appendChild(d);
      });
    list.style.display="block";
  };
}

auto(stockInput,stockList,stocks);
auto(coinInput,coinList,coins);
</script>

</body>

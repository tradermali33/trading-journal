<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yeni Ä°ÅŸlem AÃ§</title>

<style>
*{box-sizing:border-box;font-family:"Times New Roman",serif;}
body{margin:0;padding:16px;background:#f2f4f6;}
.card{background:#fff;border-radius:16px;padding:16px;margin-bottom:16px;box-shadow:0 4px 10px rgba(0,0,0,.06);}
.card h2{text-align:center;margin:0 0 14px;font-size:18px;font-weight:bold;}
.center{text-align:center;}
input{width:100%;padding:12px;border-radius:12px;border:1px solid #ddd;font-size:15px;}
.row{display:flex;gap:12px;}
.row>div{flex:1;}
.badge-group{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;}
.badge{padding:10px 18px;background:#eef1f4;border-radius:20px;font-size:14px;cursor:pointer;}
.badge.active{background:#2ecc71;color:#fff;}
.trend-row .badge{flex:1;text-align:center;}
.btn{width:100%;padding:16px;border:none;border-radius:16px;font-size:16px;font-weight:bold;cursor:pointer;}
.btn-green{background:#2ecc71;color:#fff;}
.btn-red{background:#e74c3c;color:#fff;}
.btn-yellow{background:#f1c40f;}
.btn[disabled]{opacity:.5;}
.warning{color:#e74c3c;font-weight:bold;text-align:center;margin-top:10px;display:none;}
.footer-back{text-align:center;margin:20px 0;font-size:18px;}
</style>
</head>

<body>

<!-- TARÄ°H -->
<div class="card center">
  <div style="font-size:18px;font-weight:bold;">ğŸ’° 12.12.2012 Pazartesi ğŸ’°</div>
</div>

<!-- VARLIK -->
<div class="card">
  <h2>ğŸ’ VarlÄ±k</h2>
  <input placeholder="ALKA / BTCUSDT">
  <div class="center" style="margin-top:8px;font-weight:bold;">ğŸ”´ CanlÄ± Fiyat: --</div>
</div>

<!-- GÄ°RÄ°Å -->
<div class="card">
  <h2>ğŸ“Œ GiriÅŸ</h2>
  <input id="fiyat" placeholder="GiriÅŸ FiyatÄ±">
  <div class="row" style="margin-top:10px;">
    <div><input id="adet" placeholder="Adet"></div>
    <div><input id="tutar" placeholder="Tutar (TL)"></div>
  </div>
</div>

<!-- STOP -->
<div class="card">
  <h2>ğŸ›‘ Stop</h2>
  <div class="badge-group" id="stopGroup">
    <div class="badge" data-stop="0.5">0.5%</div>
    <div class="badge" data-stop="1">1%</div>
    <div class="badge" data-stop="2">2%</div>
  </div>
  <input id="stopFiyat" style="margin-top:10px;" placeholder="Stop FiyatÄ±">
  <div id="stopWarning" class="warning"></div>
  <button id="stopOnayBtn" class="btn btn-red" style="margin-top:10px;display:none;">
    âš ï¸ Stop AÅŸÄ±mÄ± Onayla
  </button>
</div>

<!-- BUTON -->
<div class="card">
  <button id="islemBtn" class="btn btn-green" disabled>âš¡ Ä°ÅLEM BAÅLAT âš¡</button>
</div>

<div class="footer-back">â†©ï¸ Geri</div>

<script>
const fiyat=document.getElementById("fiyat");
const adet=document.getElementById("adet");
const tutar=document.getElementById("tutar");
const stopFiyat=document.getElementById("stopFiyat");
const stopBadges=document.querySelectorAll("#stopGroup .badge");
const warning=document.getElementById("stopWarning");
const onayBtn=document.getElementById("stopOnayBtn");
const islemBtn=document.getElementById("islemBtn");

let secilenStop=null;
let stopOnayli=false;

// adet / tutar
adet.oninput=()=>{ if(fiyat.value) tutar.value=(adet.value*fiyat.value).toFixed(2); };
tutar.oninput=()=>{ if(fiyat.value) adet.value=(tutar.value/fiyat.value).toFixed(2); };

// stop seÃ§imi (zorunlu)
stopBadges.forEach(b=>{
  b.onclick=()=>{
    stopBadges.forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    secilenStop=parseFloat(b.dataset.stop);
    stopOnayli=false;
    hesaplaStop();
  };
});

function hesaplaStop(){
  if(!fiyat.value || !secilenStop) return;
  const g=parseFloat(fiyat.value);
  stopFiyat.value=(g-(g*secilenStop/100)).toFixed(2);
  kontrol();
}

stopFiyat.oninput=kontrol;

function kontrol(){
  if(!fiyat.value || !secilenStop || !stopFiyat.value){
    islemBtn.disabled=true;
    return;
  }

  const g=parseFloat(fiyat.value);
  const s=parseFloat(stopFiyat.value);
  const yuzde=((g-s)/g)*100;

  if(yuzde>secilenStop && !stopOnayli){
    warning.style.display="block";
    warning.innerText=`âš ï¸ Stop %${yuzde.toFixed(2)} oldu (SeÃ§ilen %${secilenStop} aÅŸÄ±ldÄ±)`;
    onayBtn.style.display="block";
    islemBtn.disabled=true;
  }else{
    warning.style.display="none";
    onayBtn.style.display="none";
    islemBtn.disabled=false;
  }
}

onayBtn.onclick=()=>{
  stopOnayli=true;
  kontrol();
};
</script>

</body>
</html>

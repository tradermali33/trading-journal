<body>

<!-- GÄ°RÄ°Å -->
<div class="card">
  <h2>ğŸ“Œ GiriÅŸ</h2>
  <input id="fiyat" placeholder="GiriÅŸ FiyatÄ±">
  <div class="row" style="margin-top:10px;">
    <div><input id="adet" placeholder="Adet"></div>
    <div><input id="tutar" placeholder="Tutar (TL)"></div>
  </div>

<div class="card">
  <h2>ğŸ›‘ Stop</h2>
  <div class="badge-group" id="stopGroup">
    <div class="badge" data-stop="0.5">0.5%</div>

  <div id="stopWarning" class="warning"></div>

    âš ï¸ Stop AÅŸÄ±mÄ± Onayla
  </button>

  <h2>ğŸš€ Hedef (RR)</h2>
  <div class="badge-group" id="rrGroup">
    <div class="badge" data-rr="1">1R</div>
    <div class="badge" data-rr="1.5">1.5R</div>

  <div id="durum">HenÃ¼z iÅŸlem yok</div>
</div>

<!-- BUTONLAR -->
<div class="card">
  <button id="autoClose" class="btn btn-yellow" disabled>ğŸš¨ Otomatik Ä°ÅŸlem SonlandÄ±r</button><br><br>
  <button class="btn btn-red">âš ï¸ Manuel Ä°ÅŸlem SonlandÄ±r</button><br><br>
  <button id="islemBtn" class="btn btn-green" disabled>âš¡ Ä°ÅLEM BAÅLAT âš¡</button>
</div>

<!-- SON KASA -->
<div class="card center">
  <h2>Ä°ÅŸlem SonrasÄ± Kasa</h2>
  <div style="font-size:22px;font-weight:bold;">0 TL</div>
</div>

<script>
const fiyat=document.getElementById("fiyat");
const adet=document.getElementById("adet");
const tutar=document.getElementById("tutar");
const stopFiyat=document.getElementById("stopFiyat");
const stopBadges=document.querySelectorAll("#stopGroup .badge");
const rrBadges=document.querySelectorAll("#rrGroup .badge");
const warning=document.getElementById("stopWarning");
const onayBtn=document.getElementById("stopOnayBtn");
const islemBtn=document.getElementById("islemBtn");
const autoClose=document.getElementById("autoClose");
const tp1=document.getElementById("tp1");
const durum=document.getElementById("durum");

let secilenStop=null;
let stopOnayli=false;
let rr=null;
let tp1Kapandi=false;

// adet / tutar
adet.oninput=()=>{ if(fiyat.value) tutar.value=(adet.value*fiyat.value).toFixed(2); };
tutar.oninput=()=>{ if(fiyat.value) adet.value=(tutar.value/fiyat.value).toFixed(2); };

// STOP seÃ§imi
stopBadges.forEach(b=>{
  b.onclick=()=>{
    stopBadges.forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    secilenStop=parseFloat(b.dataset.stop);
    stopOnayli=false;
    hesaplaStop();
  };
});

function hesaplaStop(){
  if(!fiyat.value||!secilenStop) return;
  stopFiyat.value=(fiyat.value-(fiyat.value*secilenStop/100)).toFixed(2);
  kontrolStop();
}

stopFiyat.oninput=kontrolStop;

function kontrolStop(){
  if(!fiyat.value||!secilenStop||!stopFiyat.value) return;
  const g=parseFloat(fiyat.value);
  const s=parseFloat(stopFiyat.value);
  const yuzde=((g-s)/g)*100;
  if(yuzde>secilenStop&&!stopOnayli){
    warning.style.display="block";
    warning.innerText=`âš ï¸ Stop %${yuzde.toFixed(2)} oldu (SeÃ§ilen %${secilenStop} aÅŸÄ±ldÄ±)`;
    onayBtn.style.display="block";
    islemBtn.disabled=true;
  }else{
    warning.style.display="none";
    onayBtn.style.display="none";
    kontrolHazir();
  }
}

onayBtn.onclick=()=>{ stopOnayli=true; kontrolStop(); };

// RR
rrBadges.forEach(b=>{
  b.onclick=()=>{
    rrBadges.forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    rr=parseFloat(b.dataset.rr);
    hesaplaTP();
  };
});

function hesaplaTP(){
  if(!fiyat.value||!stopFiyat.value||!rr) return;
  const g=parseFloat(fiyat.value);
  const s=parseFloat(stopFiyat.value);
  tp1.value=(g+((g-s)*rr)).toFixed(2);
  kontrolHazir();
}

function kontrolHazir(){
  if(fiyat.value&&stopFiyat.value&&rr) islemBtn.disabled=false;
}

// Ä°ÅLEM
islemBtn.onclick=()=>{
  durum.innerText="ğŸŸ¡ Ä°ÅŸlem AÃ§Ä±ldÄ± â€“ TP1 Bekleniyor";
  autoClose.disabled=false;
};

autoClose.onclick=()=>{
  if(!tp1Kapandi){
    tp1Kapandi=true;
    durum.innerText="ğŸŸ¢ TP1 %50 kapandÄ± â€“ RR takibi aktif";
  }else{
    durum.innerText="ğŸŸ¢ RR tamamlandÄ± â€“ Ä°ÅŸlem kapandÄ±";
  }
};
</script>

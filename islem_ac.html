* {

/* Tema ayarlarÄ± */
:root {

body.dark {

  --input-bg: #1e293b;

}

body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden; /* Yatay kaymayÄ± kesin engelle */
  background: var(--bg);
  color: var(--text);

/* Premium metalik yansÄ±ma - daha belirgin ama gÃ¶z yormayan */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: linear-gradient(135deg, transparent 40%, rgba(255,255,255,0.12) 50%, transparent 60%);
  animation: premiumMetal 12s linear infinite;
  opacity: 0.3;
  z-index: -2;
  mix-blend-mode: screen; /* Premium hissi iÃ§in blend modu */
}

@keyframes premiumMetal {
  0%   { transform: translate(-12%, -12%) rotate(0deg); }
  100% { transform: translate(12%, 12%) rotate(360deg); }
}

/* Header ve baÅŸlÄ±k */
.header {

}

.top-row { display: flex; justify-content: space-between; align-items: center; }
.toggle-group { display: flex; gap: 6px; }
.toggle { padding: 6px 12px; font-size: 15px; border-radius: 10px; background: var(--bg); box-shadow: 0 3px 8px var(--shadow); cursor: pointer; user-select: none; }
.toggle.active { outline: 2px solid currentColor; background: var(--card); }

.date-bar { text-align: center; font-size: 17px; font-weight: bold; margin: 8px 0; color: var(--text); }

/* BaÅŸlÄ±k satÄ±rÄ± */
.title-bar {
  background: var(--card === '#ffffff' ? '#161e2e' : '#ffffff'); /* Ters tema */
  color: var(--text);
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  padding: 14px;
  box-shadow: 0 2px 8px var(--shadow);
}

/* Card'lar - yatay taÅŸma engelle */
.card {
  background: var(--card);
  border-radius: 16px;
  padding: 16px;
  margin: 16px;
  box-shadow: 0 4px 10px var(--shadow);
  max-width: 100%;
  overflow: hidden; /* TaÅŸmayÄ± Ã¶nle */
}

/* DiÄŸer stiller aynÄ± */
.center { text-align: center; }
input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text); font-size: 15px; }
textarea { resize: none; }
.row { display: flex; gap: 12px; max-width: 100%; }
.row > div { flex: 1; min-width: 0; }
.badge-group { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; max-width: 100%; overflow: hidden; }
.badge { padding: 10px 18px; background: #eef1f4; border-radius: 20px; font-size: 14px; cursor: pointer; user-select: none; color: #333; transition: all 0.15s ease; white-space: nowrap; }
body.dark .badge { background: #334155; color: #e2e8f0; }
.badge.active { color: #fff; box-shadow: 0 0 10px rgba(46, 204, 113, 0.5); transform: scale(1.04); }
.trend-row .badge { flex: 1; text-align: center; min-width: 0; }
.btn { width: 100%; padding: 16px; border: none; border-radius: 16px; font-size: 16px; font-weight: bold; cursor: pointer; }
.btn-green { background: #2ecc71; color: #000; }
.btn-red { background: #e74c3c; color: #fff; }
.btn-yellow { background: #f1c40f; color: #000; }
.footer-back { text-align: center; margin: 20px 0; font-size: 18px; color: var(--text); }

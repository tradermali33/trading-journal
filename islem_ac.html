<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yeni Ä°ÅŸlem AÃ§</title>

<style>
/* Stil kÄ±smÄ± aynÄ± kalÄ±yor, deÄŸiÅŸiklik yok */
* { box-sizing: border-box; font-family: "Times New Roman", serif; }

/* Tema ayarlarÄ± */
:root {
  --bg: #eef1f4;
  --card: #ffffff;
  --text: #111;
  --shadow: rgba(0,0,0,.15);
  --input-bg: #fff;
  --input-border: #ddd;
}

body.dark {
  --bg: #0b1220;
  --card: #161e2e;
  --text: #f9fafb;
  --shadow: rgba(0,0,0,.65);
  --input-bg: #1e293b;
  --input-border: #334155;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  padding: 0;
  position: relative;
  overflow-x: hidden;
}

/* Hafif parlama efekti */
body::after {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  background: linear-gradient(135deg, transparent 40%, rgba(255,255,255,.10) 50%, transparent 60%);
  animation: pageShine 15s linear infinite;
  opacity: 0.25;
  z-index: -1;
}

@keyframes pageShine {
  0%   { transform: translate(-10%, -10%); }
  100% { transform: translate(10%, 10%); }
}

/* Header, card, badge vb. stiller aynÄ± kalÄ±yor */
.header { position: sticky; top: 0; background: var(--card); padding: 12px 16px; box-shadow: 0 4px 12px var(--shadow); z-index: 10; }
.top-row { display: flex; justify-content: space-between; align-items: center; }
.toggle-group { display: flex; gap: 6px; }
.toggle { padding: 6px 12px; font-size: 15px; border-radius: 10px; background: var(--bg); box-shadow: 0 3px 8px var(--shadow); cursor: pointer; user-select: none; }
.toggle.active { outline: 2px solid currentColor; background: var(--card); }
.date-bar { text-align: center; font-size: 17px; font-weight: bold; margin: 12px 0 8px; color: var(--text); }
.card { background: var(--card); border-radius: 16px; padding: 16px; margin: 16px; box-shadow: 0 4px 10px var(--shadow); }
.card h2 { margin: 0 0 14px 0; font-size: 18px; font-weight: bold; text-align: center; color: var(--text); }
.center { text-align: center; }
input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text); font-size: 15px; }
textarea { resize: none; }
.row { display: flex; gap: 12px; }
.row > div { flex: 1; }
.badge-group { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
.badge { padding: 10px 18px; background: #eef1f4; border-radius: 20px; font-size: 14px; cursor: pointer; user-select: none; color: #333; transition: all 0.15s ease; }
body.dark .badge { background: #334155; color: #e2e8f0; }
.badge.active { color: #fff; box-shadow: 0 0 10px rgba(46, 204, 113, 0.5); transform: scale(1.04); }
.trend-row .badge:nth-child(1).active { background: #2ecc71; }
.trend-row .badge:nth-child(2).active { background: #e74c3c; }
.trend-row .badge:nth-child(3).active { background: #95a5a6; }
.badge-group:not(.trend-row) .badge.active { background: #2ecc71 !important; }
.trend-row .badge { flex: 1; text-align: center; }
.btn { width: 100%; padding: 16px; border: none; border-radius: 16px; font-size: 16px; font-weight: bold; cursor: pointer; }
.btn-green { background: #2ecc71; color: #000; }
.btn-red { background: #e74c3c; color: #fff; }
.btn-yellow { background: #f1c40f; color: #000; }
.footer-back { text-align: center; margin: 20px 0; font-size: 18px; color: var(--text); }
</style>
</head>

<body>

<!-- Header ve diÄŸer HTML kÄ±sÄ±mlarÄ± aynÄ± kalÄ±yor -->
<div class="header">
  <div class="top-row">
    <div class="toggle-group">
      <div class="toggle" id="lightBtn">â˜€ï¸</div>
      <div class="toggle active" id="darkBtn">ğŸŒ™</div>
    </div>
    <div class="toggle-group">
      <div class="toggle active">TR</div>
      <div class="toggle">EN</div>
    </div>
  </div>
  <div class="date-bar" id="today"></div>
</div>

<div class="card">
  <h2>ğŸ’ VarlÄ±k</h2>
  <input list="asset-suggestions" id="asset-input" placeholder="ALKA / BTCUSDT" autocomplete="off">
  <datalist id="asset-suggestions"></datalist>
  <div class="center" style="margin-top:8px;font-weight:bold;" id="live-price">ğŸ”´ CanlÄ± Fiyat: --</div>
</div>

<!-- DiÄŸer card'lar (TREND, ZAMAN, TEKNÄ°K ANALÄ°Z vb.) aynÄ± kalÄ±yor â€“ orijinal kodundan kopyala -->

<script>
// Theme, date, badge, fiyat hesaplama aynÄ±...

// VARLIK + CANLI FÄ°YAT (Alpha Vantage hisse iÃ§in)
const assetInput = document.getElementById("asset-input");
const livePriceEl = document.getElementById("live-price");
let currentSymbol = "";

const suggestions = [
  "THYAO", "GARAN", "AKBNK", "ISCTR", "PETKM", "SISE", "EREGL", "KCHOL",
  "BTC", "ETH", "SOL", "XRP", "ADA", "DOGE", "BNB", "AVAX", "LINK"
];

function updateSuggestions(value) {
  const dataList = document.getElementById("asset-suggestions");
  dataList.innerHTML = "";
  if (!value) return;
  const upper = value.toUpperCase().trim();
  if (/^[A-Z]{3,8}$/.test(upper) && !upper.endsWith("USDT")) {
    const opt = document.createElement("option");
    opt.value = upper + "USDT";
    dataList.appendChild(opt);
  }
  suggestions.filter(s => s.startsWith(upper)).forEach(s => {
    const opt = document.createElement("option");
    opt.value = s;
    dataList.appendChild(opt);
  });
}

assetInput.addEventListener("input", (e) => {
  updateSuggestions(e.target.value);
  fetchPrice(e.target.value.trim().toUpperCase());
});

function fetchPrice(symbol) {
  if (!symbol) {
    livePriceEl.innerHTML = "ğŸ”´ CanlÄ± Fiyat: --";
    return;
  }

  currentSymbol = symbol;

  let apiSymbol = symbol;
  let isCrypto = apiSymbol.endsWith("USDT") || /^[A-Z]{3,8}$/.test(apiSymbol);

  if (isCrypto && !apiSymbol.endsWith("USDT")) apiSymbol += "USDT";

  if (apiSymbol.endsWith("USDT")) {
    // Binance coin
    fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${apiSymbol}`)
      .then(res => res.json())
      .then(data => {
        if (data.price) livePriceEl.innerHTML = `ğŸ’² CanlÄ± Fiyat: $${parseFloat(data.price).toFixed(2)}`;
        else livePriceEl.innerHTML = "ğŸ”´ Fiyat alÄ±namadÄ±";
      })
      .catch(() => livePriceEl.innerHTML = "ğŸ”´ BaÄŸlantÄ± hatasÄ±");
  } else {
    // Alpha Vantage BIST hisse
    const apiKey = "YOUR_ALPHA_VANTAGE_KEY_HERE"; // â† Key'ini buraya yapÄ±ÅŸtÄ±r!
    fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}.IS&apikey=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        if (data["Global Quote"] && data["Global Quote"]["05. price"] && data["Global Quote"]["05. price"] !== "0.0000") {
          const price = parseFloat(data["Global Quote"]["05. price"]);
          livePriceEl.innerHTML = `â‚º CanlÄ± Fiyat: ${price.toFixed(2)} TL`;
        } else {
          livePriceEl.innerHTML = "ğŸ”´ Fiyat alÄ±namadÄ± veya desteklenmiyor (Alpha Vantage)";
        }
      })
      .catch(err => {
        console.error(err);
        livePriceEl.innerHTML = "ğŸ”´ BaÄŸlantÄ± hatasÄ± (Alpha Vantage)";
      });
  }
}

setInterval(() => {
  if (currentSymbol) fetchPrice(currentSymbol);
}, 15000);
</script>

</body>
</html>

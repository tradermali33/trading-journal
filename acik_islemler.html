<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A√ßƒ±k ƒ∞≈ülemler</title>

<style>
/* ===== GENEL ===== */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f3f6f7;
}

header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 16px;
  background:#ffffff;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  position:sticky;
  top:0;
  z-index:10;
}

header a{
  text-decoration:none;
  font-size:20px;
}

header h1{
  margin:0;
  font-size:18px;
  font-weight:800;
}

.container{
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* ===== KART ===== */
.trade-card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  border-top:6px solid #9ca3af;
}

.trade-card.green{ border-color:#16a34a }
.trade-card.yellow{ border-color:#facc15 }
.trade-card.red{ border-color:#dc2626 }

.card-title{
  font-size:16px;
  font-weight:800;
  margin-bottom:6px;
}

/* HEADER */
.card-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}

.asset{
  font-size:18px;
  font-weight:800;
}

.trend{
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}

.trend.up{ background:#dcfce7;color:#16a34a }
.trend.down{ background:#fee2e2;color:#dc2626 }
.trend.flat{ background:#e5e7eb;color:#374151 }

/* INFO */
.line{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin:4px 0;
}

.hr{
  height:1px;
  background:#e5e7eb;
  margin:10px 0;
}

/* RR BAR */
.rr-bar{
  width:100%;
  height:12px;
  background:#e5e7eb;
  border-radius:999px;
  overflow:hidden;
}

.rr-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#facc15,#16a34a);
  transition:.4s;
}

.rr-text{
  font-size:13px;
  font-weight:700;
  margin-top:4px;
  text-align:right;
}

/* STATUS */
.status{
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  font-weight:700;
  font-size:14px;
}

.status.yellow{ background:#fef9c3;color:#92400e }
.status.green{ background:#dcfce7;color:#166534 }
.status.red{ background:#fee2e2;color:#991b1b }

/* ACTIONS */
.actions{
  display:flex;
  gap:10px;
  margin-top:14px;
}

button{
  flex:1;
  border:none;
  border-radius:14px;
  padding:12px;
  font-size:14px;
  font-weight:700;
  cursor:pointer;
}

.btn-settings{ background:#e5e7eb }
.btn-close{ background:#dc2626;color:#fff }
</style>
</head>

<body>

<header>
  <a href="index.html">‚Üê</a>
  <h1>A√ßƒ±k ƒ∞≈ülemler</h1>
</header>

<div class="container" id="list"></div>

<script>
/* ===== DEMO ƒ∞≈ûLEMLER ===== */
const trades=[
{
  name:"ALKA ƒ∞≈ûLEM KARTI",
  asset:"ALKA",
  trend:"up",
  entry:32.40,
  stop:31.80,
  tp1:33.20,
  rrTarget:1
},
{
  name:"BTCUSDT ƒ∞≈ûLEM KARTI",
  asset:"BTCUSDT",
  trend:"down",
  entry:66800,
  stop:67500,
  tp1:66000,
  rrTarget:1
}
];

/* ===== KART OLU≈ûTUR ===== */
function createCard(t){
  let price=t.entry;
  let closed50=true;
  let fullClosed=false;

  const card=document.createElement("div");
  card.className="trade-card yellow";

  card.innerHTML=`
    <div class="card-title">${t.name}</div>

    <div class="card-header">
      <div class="asset">${t.asset}</div>
      <div class="trend ${t.trend}">
        ${t.trend==="up"?"Y√úKSELEN":t.trend==="down"?"D√ú≈ûEN":"YATAY"}
      </div>
    </div>

    <div class="line"><span>Canlƒ± Fiyat</span><b class="price"></b></div>
    <div class="line"><span>Alƒ±≈ü</span><b>${t.entry}</b></div>
    <div class="line"><span>Stop</span><b>${t.stop}</b></div>

    <div class="hr"></div>

    <div class="line"><span>TP1</span><b>${t.tp1}</b></div>
    <div class="line"><span>RR Hedef</span><b>${t.rrTarget}R</b></div>

    <div class="rr-bar"><div class="rr-fill"></div></div>
    <div class="rr-text">RR: 0.00R</div>

    <div class="status yellow">üü° %50 Kapatƒ±ldƒ± ‚Äì RR Takibi Aktif</div>

    <div class="actions">
      <button class="btn-settings">üîß Ayarlar</button>
      <button class="btn-close">‚ùå Manuel Kapat</button>
    </div>
  `;

  const priceEl=card.querySelector(".price");
  const rrFill=card.querySelector(".rr-fill");
  const rrText=card.querySelector(".rr-text");
  const status=card.querySelector(".status");

  function calcRR(p){
    return Math.abs(p-t.entry)/Math.abs(t.entry-t.stop);
  }

  setInterval(()=>{
    if(fullClosed) return;

    price+=Math.random()*40-20;
    priceEl.innerText=price.toFixed(0);

    const rr=calcRR(price);
    rrText.innerText=`RR: ${rr.toFixed(2)}R`;
    rrFill.style.width=Math.min(rr/t.rrTarget*100,100)+"%";

    if(closed50 && rr>=t.rrTarget){
      fullClosed=true;
      card.className="trade-card green";
      status.className="status green";
      status.innerText="üü¢ RR Hedefi Tamamlandƒ±";
    }

    if(closed50 && price<=t.tp1){
      fullClosed=true;
      card.className="trade-card green";
      status.className="status green";
      status.innerText="üü¢ %50 K√¢r Alƒ±ndƒ± ‚Äì TP1 Geri D√∂n√º≈ü";
    }
  },1500);

  return card;
}

/* ===== Lƒ∞STE ===== */
const list=document.getElementById("list");
trades.forEach(t=>list.appendChild(createCard(t)));
</script>

</body>
</html>

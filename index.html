<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Journal</title>

<style>
:root{
  --bg-dark:#070b16;
  --bg-light:#f3f4f6;

  --card-dark:rgba(255,255,255,0.06);
  --card-light:#ffffff;

  --text-dark:#f9fafb;
  --text-light:#0f172a;

  --accent:#3b82f6;
  --metal-glow:rgba(255,255,255,.35);
}

*{
  box-sizing:border-box;
  font-family:"Times New Roman", serif;
  -webkit-tap-highlight-color: transparent;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg-dark);
  color:var(--text-dark);
  transition:background .4s,color .4s;
}

body.light{
  background:var(--bg-light);
  color:var(--text-light);
}

.container{
  max-width:460px;
  margin:auto;
  padding:20px;
}

/* ==== TOP BAR ==== */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.top .left span{
  font-size:22px;
  margin-right:10px;
  cursor:pointer;
}

.lang span{
  margin-left:12px;
  font-weight:bold;
  opacity:.5;
  cursor:pointer;
}
.lang span.active{opacity:1;color:var(--accent);}

/* ==== LOGO CARD ==== */
.logo-card{
  background:var(--card-dark);
  border-radius:28px;
  padding:28px 20px;
  text-align:center;
  margin-bottom:28px;
  position:relative;
  overflow:hidden;
  box-shadow:
    0 30px 80px rgba(0,0,0,.6);
}

body.light .logo-card{
  background:var(--card-light);
  box-shadow:
    0 30px 80px rgba(0,0,0,.15);
}

/* Metal shine layer */
.logo-card::before{
  content:"";
  position:absolute;
  inset:-40%;
  background:linear-gradient(
    120deg,
    transparent 40%,
    rgba(255,255,255,.12),
    transparent 60%
  );
  animation:shine 6s linear infinite;
  pointer-events:none;
}

@keyframes shine{
  0%{transform:translateX(-50%)}
  100%{transform:translateX(50%)}
}

/* ==== LOGO ==== */
.logo-wrap{
  width:220px;
  margin:auto;
  position:relative;
}

.logo-wrap img{
  width:100%;
  display:block;
  filter:
    drop-shadow(0 12px 25px rgba(0,0,0,.45));
  transition:transform .4s, filter .4s;
}

/* theme-aware shadow (NO BLACK HALO) */
body.light .logo-wrap img{
  filter:
    drop-shadow(0 14px 30px rgba(0,0,0,.25));
}

/* hover glow */
.logo-wrap:hover img{
  transform:scale(1.04);
  filter:
    drop-shadow(0 0 18px var(--metal-glow))
    drop-shadow(0 16px 40px rgba(0,0,0,.6));
}

/* ==== TITLE ==== */
h1{
  margin:18px 0 8px;
  font-size:24px;
  letter-spacing:.6px;
}

.tagline{
  font-size:14px;
  opacity:.85;
}

/* ==== MENU ==== */
.menu{
  margin-top:28px;
}

.menu .item{
  background:var(--card-dark);
  border-radius:22px;
  padding:18px;
  margin-bottom:16px;
  text-align:center;
  font-size:18px;
  cursor:pointer;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.08),
    0 10px 30px rgba(0,0,0,.5);
  transition:transform .15s, box-shadow .15s;
}

body.light .menu .item{
  background:var(--card-light);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.8),
    0 12px 28px rgba(0,0,0,.15);
}

.menu .item:active{
  transform:scale(.97);
}

.menu .item:hover{
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.25),
    0 0 18px rgba(59,130,246,.35);
}

/* ==== FOOT ==== */
.footer{
  text-align:center;
  opacity:.5;
  margin-top:30px;
  font-size:13px;
}
</style>
</head>

<body>
<div class="container">

  <!-- TOP -->
  <div class="top">
    <div class="left">
      <span id="themeToggle">üåô</span>
    </div>
    <div class="lang">
      <span class="active">TR</span>
      <span>EN</span>
    </div>
  </div>

  <!-- LOGO -->
  <div class="logo-card">
    <div class="logo-wrap">
      <img src="assets/logo.png" alt="Logo">
    </div>
    <h1>MEHMET ALƒ∞ YILMAZ</h1>
    <div class="tagline">
      ‚ö° Disiplin üß† Analiz ü©∏ Motivasyon üöÄ Ba≈üarƒ±
    </div>
  </div>

  <!-- MENU -->
  <div class="menu">
    <div class="item">üè¶ Kasa</div>
    <div class="item">üìä ƒ∞≈ülemler</div>
    <div class="item">üß† Analist</div>
    <div class="item">‚öôÔ∏è Ayarlar</div>
  </div>

  <div class="footer">Trading Journal</div>
</div>

<script>
/* ==== THEME ==== */
const body = document.body;
const btn = document.getElementById("themeToggle");

function applyTheme(t){
  if(t==="light"){
    body.classList.add("light");
    btn.textContent="‚òÄÔ∏è";
  }else{
    body.classList.remove("light");
    btn.textContent="üåô";
  }
}

let saved = localStorage.getItem("theme") || "dark";
applyTheme(saved);

btn.onclick=()=>{
  saved = body.classList.contains("light") ? "dark" : "light";
  localStorage.setItem("theme",saved);
  applyTheme(saved);
};

/* ==== SCROLL LIGHT EFFECT ==== */
window.addEventListener("scroll",()=>{
  const y = window.scrollY/8;
  document.querySelector(".logo-card").style.backgroundPosition =
    `center ${y}px`;
});
</script>
</body>
</html>

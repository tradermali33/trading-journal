<style>
/* ===== THEME ===== */
:root{
  --bg:#0b0e1a;
  --card:#131722;
  --text:#e6e8eb;
  --muted:#9aa0a6;
  --accent:#f5b700;
  --blue:#2563eb;
}

body.light{
  --bg:#f4f6fa;
  --card:#ffffff;
  --text:#111;
  --muted:#555;
  --accent:#2563eb;
}

/* ===== BASE ===== */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
  background:var(--bg);
  color:var(--text);
  padding:20px;
  transition:.3s;
}

header{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  margin-bottom:28px;
}

/* ===== HEADER CONTROLS ===== */
.header-left,
.header-right{
  display:flex;
  gap:12px;
}

.header-left{
  justify-content:flex-start;
}

.header-right{
  justify-content:flex-end;
}

.icon-btn{
  background:none;
  border:none;
  font-size:22px;
  cursor:pointer;
  color:var(--text);
}

/* ===== LOGO ===== */
.logo{
  text-align:center;
}

.logo-badge{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:70px;
  height:70px;
  border-radius:50%;
  background:radial-gradient(circle at top,#f7d27d,#b8902f);
  color:#000;
  font-weight:800;
  font-size:22px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.logo-name{
  margin-top:10px;
  font-size:18px;
  letter-spacing:1px;
  font-weight:600;
}

/* ===== MENU GRID ===== */
.menu{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  max-width:520px;
  margin:0 auto;
}

/* ===== MENU CARD ===== */
.menu-card{
  background:linear-gradient(160deg,#1b2133,#0f1320);
  border-radius:18px;
  padding:22px;
  text-align:center;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.05),
    0 15px 35px rgba(0,0,0,.45);
  transition:.25s;
}

body.light .menu-card{
  background:#fff;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
}

.menu-card:hover{
  transform:translateY(-4px) scale(1.02);
}

.menu-icon{
  font-size:28px;
  margin-bottom:8px;
}

.menu-title{
  font-size:16px;
  font-weight:600;
}

/* ===== FOOTER ===== */
footer{
  margin-top:28px;
  text-align:center;
  font-size:13px;
  opacity:.6;
}
</style>
</head>

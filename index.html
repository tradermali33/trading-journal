<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Trading Journal Pro</title>

<style>
:root{
  --bg:#0f1220;
  --card:#181c32;
  --accent:#6ee7b7;
  --accent2:#60a5fa;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
body{
  margin:0;
  background:linear-gradient(135deg,#0f1220,#151a3a);
  color:var(--text);
}

header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  letter-spacing:.5px;
}

.container{
  padding:16px;
  display:grid;
  grid-template-columns:1fr;
  gap:16px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}

.card h2{
  margin:0 0 12px;
  font-size:18px;
  display:flex;
  align-items:center;
  gap:8px;
}

.value{
  font-size:26px;
  font-weight:700;
}

input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

input{
  background:#0b0e1a;
  color:var(--text);
  margin-bottom:10px;
}

button{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  font-weight:700;
  cursor:pointer;
}

button:active{transform:scale(.98)}

.log{
  font-size:14px;
  color:var(--muted);
  margin-top:8px;
}

canvas{
  width:100%;
  height:220px;
}
.footer{
  text-align:center;
  padding:12px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
üìà Trading Journal Pro
</header>

<div class="container">

<!-- üè¶ KASA -->
<div class="card">
  <h2>üè¶ Kasa</h2>
  <div class="value" id="balance">‚Ç∫ 0</div>
  <input type="number" id="amount" placeholder="Tutar gir">
  <button onclick="addMoney()">Para Ekle</button>
</div>

<!-- üí∞ SMC -->
<div class="card">
  <h2>üí∞ SMC Analizi</h2>
  <div class="value" id="smcScore">0%</div>
  <button onclick="analyzeSMC()">SMC Analiz Et</button>
  <div class="log" id="smcLog">Hen√ºz analiz yok</div>
</div>

<!-- üìä GRAFƒ∞K -->
<div class="card">
  <h2>üìä Performans Grafiƒüi</h2>
  <canvas id="chart"></canvas>
</div>

</div>

<div class="footer">
Kendi kendinin analisti ‚Ä¢ v1.0
</div>

<script>
let balance = 0;
let history = [];

function addMoney(){
  const val = Number(document.getElementById("amount").value);
  if(!val) return alert("Tutar gir");
  balance += val;
  history.push(balance);
  document.getElementById("balance").innerText = "‚Ç∫ " + balance;
  document.getElementById("amount").value = "";
  drawChart();
}

function analyzeSMC(){
  const score = Math.floor(Math.random()*40)+60;
  document.getElementById("smcScore").innerText = score + "%";
  document.getElementById("smcLog").innerText =
    score>75 ? "üü¢ G√º√ßl√º yapƒ± (Order Block + Likidite)"
             : "üü° Kararsƒ±z yapƒ±, teyit bekle";
}

function drawChart(){
  const c = document.getElementById("chart");
  const ctx = c.getContext("2d");
  c.width = c.offsetWidth;
  c.height = c.offsetHeight;

  ctx.clearRect(0,0,c.width,c.height);
  ctx.strokeStyle="#6ee7b7";
  ctx.lineWidth=3;
  ctx.beginPath();

  history.forEach((v,i)=>{
    const x = (i/(history.length-1||1))*c.width;
    const y = c.height - (v/Math.max(...history))*c.height;
    i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
  });

  ctx.stroke();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Journal</title>

<style>
/* =======================
   GLOBAL
======================= */
*{
  box-sizing:border-box;
  font-family:"Times New Roman", serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  background:var(--bg);
  color:var(--text);
  transition:background .3s,color .3s;
}

/* =======================
   THEME VARIABLES
======================= */
body.light{
  --bg:#f2f4f6;
  --card:#ffffff;
  --text:#0f172a;
  --sub:#475569;
  --accent:#2563eb;
  --shadow:0 12px 30px rgba(0,0,0,.18);
  --glow:0 0 22px rgba(37,99,235,.55);
}

body.dark{
  --bg:#020617;
  --card:#0b1220;
  --text:#e5e7eb;
  --sub:#9ca3af;
  --accent:#22c55e;
  --shadow:0 18px 40px rgba(0,0,0,.85);
  --glow:0 0 28px rgba(34,197,94,.7);
}

/* =======================
   CONTAINER
======================= */
.container{
  width:100%;
  max-width:420px;
  padding:20px;
}

/* =======================
   HEADER / LOGO CARD
======================= */
.logo-card{
  background:radial-gradient(
    circle at top,
    rgba(255,255,255,.08),
    transparent 70%
  ),
  var(--card);

  border-radius:24px;
  padding:28px 20px 30px;
  text-align:center;
  box-shadow:var(--shadow);
  margin-bottom:28px;
}

/* LOGO */
.logo{
  width:210px;
  height:auto;
  display:block;
  margin:0 auto 18px;
  object-fit:contain;
  border-radius:0;
  filter:drop-shadow(var(--shadow));
  transition:
    filter .35s ease,
    transform .35s ease;
}

/* HOVER GLOW + METAL PARILTI */
.logo:hover{
  transform:scale(1.04);
  filter:
    drop-shadow(var(--shadow))
    drop-shadow(var(--glow))
    brightness(1.05)
    contrast(1.08);
}

/* =======================
   TEXT
======================= */
.name{
  font-size:26px;
  font-weight:700;
  letter-spacing:.6px;
}

.motto{
  margin-top:10px;
  font-size:15px;
  font-weight:400;
  color:var(--sub);
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}

/* =======================
   MENU
======================= */
.menu{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.menu-btn{
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.06),
    transparent
  ),
  var(--card);

  border-radius:18px;
  padding:18px;
  font-size:18px;
  font-weight:600;
  text-align:center;
  cursor:pointer;
  box-shadow:var(--shadow);
  transition:all .25s ease;
}

.menu-btn:hover{
  background:var(--accent);
  color:#fff;
  transform:translateY(-2px);
}

/* =======================
   TOP BAR
======================= */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.theme-toggle{
  cursor:pointer;
  font-size:20px;
}

.lang{
  font-size:15px;
  font-weight:700;
}

.lang span{
  opacity:.5;
  cursor:pointer;
  margin-left:6px;
}

.lang span.active{
  opacity:1;
  color:var(--accent);
}
</style>
</head>

<body class="dark">

    </div>
  </div>

  <!-- LOGO / HEADER -->

    </div>
  </div>

  <!-- MENU -->
  <div class="menu">
    <div class="menu-btn">üè¶ Kasa</div>
    <div class="menu-btn">üìä ƒ∞≈ülemler</div>

<script>
function toggleTheme(){
  document.body.classList.toggle("dark");
  document.body.classList.toggle("light");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ana Panel</title>

<style>
*{
  box-sizing:border-box;
  font-family:"Times New Roman", serif;
}

/* ================== THEME ================== */
:root{
  --bg:#f3f4f6;
  --card:#ffffff;
  --text:#111;
  --menu:#ffffff;
  --menuText:#111;
  --shadow:rgba(0,0,0,.15);
  --shine:rgba(255,255,255,.45);
}

body.dark{
  --bg:#0f172a;
  --card:#111827;
  --text:#f9fafb;
  --menu:#111827;
  --menuText:#f9fafb;
  --shadow:rgba(0,0,0,.6);
  --shine:rgba(255,255,255,.25);
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* ================== CARD ================== */
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 24px var(--shadow);
  position:relative;
  overflow:hidden;
}

/* sadece TIKLAMA animasyonu */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(
    circle at var(--x,50%) var(--y,50%),
    var(--shine),
    transparent 60%
  );
  opacity:0;
  transition:.2s;
}

.card:active::after{
  opacity:1;
}

/* ================== TOP ================== */
.top-row{
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-bottom:12px;
}

.btn-group{
  display:flex;
  gap:6px;
}

.toggle-btn{
  padding:8px 12px;
  border-radius:10px;
  background:var(--card);
  color:var(--text);
  font-size:13px;
  font-weight:bold;
  box-shadow:0 6px 14px var(--shadow);
  cursor:pointer;
}

.toggle-btn.active{
  outline:2px solid currentColor;
}

/* ================== DATE ================== */
.date{
  text-align:center;
  font-size:16px;
  font-weight:bold;
}

/* ================== LOGO ================== */
.logo-card{
  text-align:center;
}

.logo{
  width:220px;
  height:auto;
  display:block;
  margin:8px auto 12px;
  filter:drop-shadow(0 18px 34px rgba(0,0,0,.45));
  animation:idleGlow 4s ease-in-out infinite;
}

@keyframes idleGlow{
  0%{filter:drop-shadow(0 14px 26px rgba(0,0,0,.35));}
  50%{filter:drop-shadow(0 22px 40px rgba(0,0,0,.55));}
  100%{filter:drop-shadow(0 14px 26px rgba(0,0,0,.35));}
}

.title{
  font-size:22px;
  font-weight:bold;
}

.subtitle{
  margin-top:6px;
  font-size:14px;
}

/* ================== MENU ================== */
.menu{
  display:grid;
  gap:14px;
}

.menu-btn{
  background:var(--menu);
  color:var(--menuText);
  border-radius:16px;
  padding:18px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 8px 18px var(--shadow);
  position:relative;
  overflow:hidden;
}

.menu-btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(
    circle at var(--x,50%) var(--y,50%),
    var(--shine),
    transparent 60%
  );
  opacity:0;
  transition:.2s;
}

.menu-btn:active::after{opacity:1;}
.menu-btn:active{transform:scale(.97);}
</style>
</head>

<body>

<div class="container">

  <!-- TOP -->
  <div class="top-row">
    <div class="btn-group">
      <div class="toggle-btn" id="lightBtn">‚òÄÔ∏è</div>
      <div class="toggle-btn" id="darkBtn">üåô</div>
    </div>

    <div class="btn-group">
      <div class="toggle-btn active">TR</div>
      <div class="toggle-btn">EN</div>
    </div>
  </div>

  <!-- DATE -->
  <div class="card date" id="today"></div>

  <!-- LOGO -->
  <div class="card logo-card">
    <img src="assets/logo.png" class="logo">
    <div class="title">MEHMET ALƒ∞ YILMAZ</div>
    <div class="subtitle">‚ö°Ô∏è Disiplin üß† Analiz ü©∏ Motivasyon üöÄ Ba≈üarƒ±</div>
  </div>

  <!-- MENU -->
  <div class="card">
    <div class="menu">
      <div class="menu-btn" data-page="kasa.html">üè¶ Kasa</div>
      <div class="menu-btn" data-page="islemler.html">üìä ƒ∞≈ülemler</div>
      <div class="menu-btn" data-page="analiz.html">üß† Analiz</div>
      <div class="menu-btn" data-page="ayarlar.html">‚öôÔ∏è Ayarlar</div>
    </div>
  </div>

</div>

<script>
/* THEME */
const body=document.body;
const lightBtn=document.getElementById("lightBtn");
const darkBtn=document.getElementById("darkBtn");

function setTheme(t){
  body.classList.toggle("dark",t==="dark");
  localStorage.setItem("theme",t);
  lightBtn.classList.toggle("active",t==="light");
  darkBtn.classList.toggle("active",t==="dark");
}
setTheme(localStorage.getItem("theme")||"light");
lightBtn.onclick=()=>setTheme("light");
darkBtn.onclick=()=>setTheme("dark");

/* DATE */
const d=new Date();
const gunler=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
document.getElementById("today").innerText=
  d.toLocaleDateString("tr-TR")+" "+gunler[d.getDay()];

/* CLICK LIGHT */
document.querySelectorAll(".card,.menu-btn").forEach(el=>{
  el.addEventListener("pointerdown",e=>{
    const r=el.getBoundingClientRect();
    el.style.setProperty("--x",(e.clientX-r.left)+"px");
    el.style.setProperty("--y",(e.clientY-r.top)+"px");
  });
});

/* MENU NAV */
document.querySelectorAll(".menu-btn").forEach(btn=>{
  btn.onclick=()=>setTimeout(()=>location.href=btn.dataset.page,120);
});
</script>

</body>
</html>

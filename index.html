body{

  width:100%;
  margin-top:12px;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#2563eb;
  color:white;
}

/* ========== FOOTER ========== */
footer{
  margin-top:32px;

</style>
</head>

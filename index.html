<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Journal</title>

<style>
:root{
  --bg:#0b0e1a;
  --card:#131722;
  --text:#e6e8eb;
  --accent:#f5c542; /* ALTIN */
}

body.light{
  --bg:#f4f6fa;
  --card:#ffffff;
  --text:#111;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
  background:var(--bg);
  color:var(--text);
  padding:16px;
  transition:.3s;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.toggle-group span{
  margin:0 6px;
  cursor:pointer;
  opacity:.4;
  font-size:20px;
}
.toggle-group .active{opacity:1;color:var(--accent);}

.logo{
  text-align:center;
  margin:12px 0 16px;
}
.logo h1{margin:0;font-size:26px;}
.logo small{opacity:.6;}

.menu{
  display:grid;
  gap:12px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow:0 8px 24px rgba(0,0,0,.35);
}

.card h3{margin:0 0 8px;font-size:16px;opacity:.8}
.value{font-size:26px;font-weight:700}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:none;
  font-size:16px;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  margin-top:8px;
  font-size:16px;
  background:#2563eb;
  color:white;
  cursor:pointer;
}

.smc-uyumlu{border-left:6px solid #22c55e;border-right:6px solid #22c55e}
.smc-riskli{border-left:6px solid #facc15;border-right:6px solid #facc15}
.smc-disi{border-left:6px solid #ef4444;border-right:6px solid #ef4444}

.footer{
  text-align:center;
  margin-top:14px;
  font-size:13px;
  opacity:.5;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="toggle-group">
    <span id="moon" class="active" onclick="setTheme('dark')">ğŸŒ™</span>
    <span id="sun" onclick="setTheme('light')">â˜€ï¸</span>
  </div>
  <div class="toggle-group">
    <span class="active">TR</span>
    <span>EN</span>
  </div>
</div>

<div class="logo">
  <h1>ğŸ‘‘ KING</h1>
  <strong>MEHMET ALÄ° YILMAZ</strong><br>
  <small>TRADER</small>
</div>

<div class="menu">

  <div class="card">
    <h3>ğŸ¦ Kasa</h3>
    <div class="value" id="kasa">0 â‚º</div>
    <input id="amount" type="number" placeholder="Tutar gir">
    <button class="btn" onclick="addMoney()">+ YatÄ±r</button>
    <button class="btn" onclick="removeMoney()">- Ã‡ek</button>
  </div>

  <div class="card" id="smcCard">
    <h3>ğŸ’° SMC Durumu</h3>
    <div class="value" id="smcText">Uyumlu</div>
    <button class="btn" onclick="setSMC('Uyumlu')">âœ… Uyumlu</button>
    <button class="btn" onclick="setSMC('Riskli')">âš ï¸ Riskli</button>
    <button class="btn" onclick="setSMC('DÄ±ÅŸÄ±')">âŒ DÄ±ÅŸÄ±</button>
  </div>

  <div class="card">
    <h3>ğŸ“Š Toplam Ã–zet</h3>
    <div>â• YatÄ±rÄ±lan: <strong id="inTotal">0 â‚º</strong></div>
    <div>â– Ã‡ekilen: <strong id="outTotal">0 â‚º</strong></div>
  </div>

  <div class="card">
    <h3>ğŸ§  Analist Yorumu</h3>
    <div class="value" id="analyst">Disiplinli ğŸ‘</div>
  </div>

</div>

<div class="footer">
  Kendi kendinin analisti â€¢ Trading Journal
</div>

<script>
let data = JSON.parse(localStorage.getItem("journal")) || {
  kasa:0,
  in:0,
  out:0,
  smc:"Uyumlu",
  theme:"dark"
};

function save(){localStorage.setItem("journal",JSON.stringify(data));}

function render(){
  document.getElementById("kasa").innerText=data.kasa.toLocaleString("tr-TR")+" â‚º";
  document.getElementById("inTotal").innerText=data.in.toLocaleString("tr-TR")+" â‚º";
  document.getElementById("outTotal").innerText=data.out.toLocaleString("tr-TR")+" â‚º";
  document.getElementById("smcText").innerText=data.smc;

  const c=document.getElementById("smcCard");
  c.classList.remove("smc-uyumlu","smc-riskli","smc-disi");
  if(data.smc==="Uyumlu") c.classList.add("smc-uyumlu");
  if(data.smc==="Riskli") c.classList.add("smc-riskli");
  if(data.smc==="DÄ±ÅŸÄ±") c.classList.add("smc-disi");
}

function addMoney(){
  const v=+amount.value||0;
  data.kasa+=v; data.in+=v; amount.value="";
  save(); render();
}

function removeMoney(){
  const v=+amount.value||0;
  data.kasa-=v; data.out+=v; amount.value="";
  save(); render();
}

function setSMC(s){data.smc=s; save(); render();}

function setTheme(t){
  document.body.classList.toggle("light",t==="light");
  moon.classList.toggle("active",t==="dark");
  sun.classList.toggle("active",t==="light");
  data.theme=t; save();
}

if(data.theme==="light") setTheme("light");
render();
</script>

</body>
</html>

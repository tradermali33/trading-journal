<style>
* { box-sizing: border-box; font-family: "Times New Roman", serif; }
body { margin: 0; padding: 0; background: #121212; color: #fff; } /* Dark theme */

.header {
  position: fixed; top: 0; left: 0; width: 100%; background: #1e1e1e; padding: 10px; display: flex; align-items: center; justify-content: space-between; z-index: 10;
  border-bottom: 1px solid #333;

.theme-toggle { display: flex; gap: 10px; }

.logo-container { text-align: center; margin: 20px 0; }
.logo-svg { width: 150px; height: 150px; animation: rotateGlow 5s infinite linear; }
@keyframes rotateGlow {
  0% { transform: rotate(0deg); filter: drop-shadow(0 0 5px #2ecc71); }
  50% { filter: drop-shadow(0 0 10px #f1c40f); }
  100% { transform: rotate(360deg); filter: drop-shadow(0 0 5px #2ecc71); }
}
.logo-svg path.bar { animation: riseBar 2s infinite alternate; }
.logo-svg path.bar:nth-child(2) { animation-delay: 0.3s; }
.logo-svg path.bar:nth-child(3) { animation-delay: 0.6s; }
@keyframes riseBar { 0% { transform: translateY(20px); opacity: 0.5; } 100% { transform: translateY(0); opacity: 1; } }

.card { background: #1e1e1e; border-radius: 16px; padding: 16px; margin: 16px; box-shadow: 0 4px 10px rgba(255,255,255,0.05); }

<script>
// Orijinal JS + theme toggle basit ek
document.querySelectorAll('[data-group]').forEach(group => {
  group.querySelectorAll('.badge').forEach(badge => {
    badge.addEventListener('click', () => {
      group.querySelectorAll('.badge').forEach(b => b.classList.remove('active'));
      badge.classList.add('active');
    });
  });
});

const fiyat = document.getElementById("fiyat");
const adet = document.getElementById("adet");
const tutar = document.getElementById("tutar");

adet.addEventListener("input", () => {
  if (fiyat.value) tutar.value = (adet.value * fiyat.value).toFixed(2);
});
tutar.addEventListener("input", () => {
  if (fiyat.value) adet.value = (tutar.value / fiyat.value).toFixed(2);
});

// Tema toggle (basit, body class ekle)
document.querySelectorAll('.theme-toggle button').forEach((btn, i) => {
  btn.addEventListener('click', () => {
    document.body.classList.toggle('light-theme', i === 0); // Light iÃ§in class ekle, CSS'te tanÄ±mla
  });
});
</script>

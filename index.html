<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Journal</title>

<style>
/* ========== BASE ========== */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
  background:#0b0e1a;
  color:#e6e8eb;
  padding:20px;
  font-size:18px;
  line-height:1.5;
  transition:background .3s,color .3s;
}

body.light{
  background:#f4f6fa;
  color:#111;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}

h1{
  margin:0;
  font-size:26px;
}

.theme-btn{
  background:none;
  border:none;
  font-size:26px;
  cursor:pointer;
}

/* ========== DASHBOARD ========== */
.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:18px;
}

.card{
  background:#131722;
  border-radius:16px;
  padding:20px;
  box-shadow:0 8px 24px rgba(0,0,0,.35);
}

body.light .card{
  background:#ffffff;
  box-shadow:0 8px 24px rgba(0,0,0,.12);
}

.card-title{
  font-size:18px;
  margin-bottom:8px;
}

.card-value{
  font-size:28px;
  font-weight:700;
}

/* ========== BUTTONS ========== */
.btn{
  width:100%;
  margin-top:12px;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#2563eb;
  color:white;
}

/* ========== FOOTER ========== */
footer{
  margin-top:32px;
  text-align:center;
  font-size:14px;
  opacity:.6;
}
/* ===== SMC STATES ===== */
#smcCard.uyumlu{
  border-left:6px solid #22c55e;
}

#smcCard.riskli{
  border-left:6px solid #f59e0b;
}

#smcCard.disi{
  border-left:6px solid #ef4444;
}
/* SMC Renkleri */
.smc-uyumlu{
  border-left:6px solid #22c55e;
  border-right:6px solid #22c55e;
}

.smc-riskli{
  border-left:6px solid #facc15;
  border-right:6px solid #facc15;
}

.smc-disi{
  border-left:6px solid #ef4444;
  border-right:6px solid #ef4444;
}
</style>
</head>

<body>

<header>
  <h1>üìä Trading Journal</h1>
  <button class="theme-btn" onclick="toggleTheme()">üåô</button>
</header>

<section class="dashboard">

<div class="card">
  <p>üè¶ Kasa</p>

  <button class="btn" onclick="addKasa(10000)">+10.000 ‚Ç∫</button>
  <button class="btn" onclick="addKasa(-10000)">-10.000 ‚Ç∫</button>
</div>

<div class="card smc-card" id="smcCard">
  <p>üí∞ SMC Durumu</p>
  <strong id="smcValue"></strong>

  <button class="btn" onclick="setSMC('Uyumlu')">‚úÖ Uyumlu</button>
  <button class="btn" onclick="setSMC('Riskli')">‚ö†Ô∏è Riskli</button>
  <button class="btn" onclick="setSMC('Dƒ±≈üƒ±')">‚ùå Dƒ±≈üƒ±</button>
</div>

<div class="card">
  <p>üè¶ Kasa</p>
  <strong id="kasaValue"></strong>

  <!-- üëá BURAYA EKLE -->
  <button class="btn" onclick="updateKasa(10000)">+10.000 ‚Ç∫</button>
  <button class="btn" onclick="updateKasa(-10000)">-10.000 ‚Ç∫</button>
</div>
<div class="card">
  <div class="card-title">üìà Bug√ºnk√º ƒ∞≈ülemler</div>
  <div class="card-value" id="islemCount">0</div>
</div>
  <div class="card">
    <div class="card-title">üß† Analist Yorumu</div>
    <div class="card-value">Disiplinli üëç</div>
  </div>

</section>

<footer>
  MEHMET ALƒ∞ YILMAZ ‚Ä¢ Trading Journal
</footer>

<script>
/* ===== THEME ===== */
function toggleTheme(){
  document.body.classList.toggle("light");
  const btn = document.querySelector(".theme-btn");
  btn.textContent =
    document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
}

/* ===== DATA ===== */
const defaultData = {
  kasa: 100000,
  islemler: [],
  smc: "Uyumlu"
};

function loadData(){
  return JSON.parse(localStorage.getItem("journal")) || defaultData;
}

function saveData(data){
  localStorage.setItem("journal", JSON.stringify(data));
}

let journal = loadData();

/* ===== ACTIONS ===== */
function addKasa(amount){
  journal.kasa += amount;

  journal.islemler.push({
    tutar: amount,
    tarih: new Date().toISOString()
  });

  saveData(journal);
  updateUI();
}

function setSMC(status){
  journal.smc = status;
  saveData(journal);
  updateUI();
}

/* ===== UI ===== */
function updateUI(){
  document.getElementById("kasaValue").innerText =
    journal.kasa.toLocaleString("tr-TR") + " ‚Ç∫";

  document.getElementById("smcValue").innerText = journal.smc;

  document.getElementById("islemCount").innerText =
    journal.islemler.length;

  updateSMCStyle();
}

function updateSMCStyle(){
  const card = document.getElementById("smcCard");
  card.classList.remove("smc-uyumlu","smc-riskli","smc-disi");

  if(journal.smc === "Uyumlu") card.classList.add("smc-uyumlu");
  if(journal.smc === "Riskli") card.classList.add("smc-riskli");
  if(journal.smc === "Dƒ±≈üƒ±") card.classList.add("smc-disi");
}

updateUI();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Journal</title>

<style>
:root{
  --bg:#0b0e1a;
  --card:#131722;
  --text:#e6e8eb;
  --muted:#9aa0a6;
  --accent:#2563eb;
}

body.light{
  --bg:#f4f6fa;
  --card:#ffffff;
  --text:#111;
  --muted:#555;
  --accent:#2563eb;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
  background:var(--bg);
  color:var(--text);
  padding:20px;
  transition:.3s;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.top-left button,
.top-right button{
  background:none;
  border:none;
  font-size:20px;
  color:var(--text);
  cursor:pointer;
  margin-right:6px;
}

.lang-btn.active,
.theme-btn.active{
  color:var(--accent);
  font-weight:700;
}

.logo-area{
  text-align:center;
  margin-bottom:18px;
}

.logo-area img{
  width:120px;
  height:auto;
  display:block;
  margin:0 auto 10px;
}

.logo-area h1{
  margin:0;
  font-size:26px;
  letter-spacing:1px;
}

.logo-area p{
  margin:4px 0 0;
  font-size:14px;
  color:var(--muted);
}

.menu{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.menu-card{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  font-size:20px;
  box-shadow:0 8px 24px rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  gap:12px;
  cursor:pointer;
  transition:.2s;
}

.menu-card:hover{
  transform:scale(1.01);
}

.menu-card span{
  font-size:22px;
}
</style>
</head>

<body>

</div>

<!-- LOGO -->
<div class="logo-area">
  <img src="assets/logo.png" alt="KING Logo">
  <h1>MEHMET ALÄ° YILMAZ</h1>
  <p>Kendi kendinin analisti</p>
</div>

<!-- MENÃœ -->

  <div class="menu-card"><span>âœ¨</span> Ana Panel</div>

<script>
function setTheme(mode){
  if(mode === "light"){
    document.body.classList.add("light");
  }else{
    document.body.classList.remove("light");
  }

  document.querySelectorAll(".theme-btn").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}
</script>

</body>
</html>

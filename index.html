<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ana Panel</title>

<style>
/* ================= TEMEL ================= */
*{
  box-sizing:border-box;
  font-family:"Times New Roman", serif;
}

:root{
  --bg:#f3f4f6;
  --card:#ffffff;
  --text:#111;
  --menu:#e5e7eb;
  --accent:#16a34a;
  --press:rgba(22,163,74,.25);
  --shadow:rgba(0,0,0,.15);
}

body.dark{
  --bg:#0f172a;
  --card:#111827;
  --text:#f9fafb;
  --menu:#1f2937;
  --accent:#22c55e;
  --press:rgba(34,197,94,.25);
  --shadow:rgba(0,0,0,.6);
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* ================= KART ================= */
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 24px var(--shadow);
  position:relative;
  overflow:hidden;
}

/* metalik parlama katmanÄ± */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.18),
    transparent 70%
  );
  opacity:0;
  transition:.25s;
}

.card:active::after{
  opacity:1;
}

/* ================= ÃœST KONTROLLER ================= */
.top-row{
  display:flex;
  justify-content:space-between;
  gap:12px;
  margin-bottom:12px;
}

.btn-group{
  display:flex;
  gap:8px;
}

.toggle-btn{
  padding:10px 14px;
  border-radius:12px;
  background:var(--menu);
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 6px 14px var(--shadow);
  transition:.15s;
}

.toggle-btn.active{
  background:var(--accent);
  color:#fff;
}

.toggle-btn:active{
  transform:scale(.96);
  box-shadow:0 0 0 4px var(--press);
}

/* ================= TARÄ°H ================= */
.date{
  text-align:center;
  font-size:16px;
  font-weight:bold;
}

/* ================= LOGO ================= */
.logo-card{
  text-align:center;
  background:var(--menu);
}

.logo{
  width:200px;
  height:auto;
  object-fit:contain;
  display:block;
  margin:10px auto 14px;
  filter:drop-shadow(0 14px 26px rgba(0,0,0,.35));
}

.title{
  font-size:22px;
  font-weight:bold;
}

.subtitle{
  margin-top:6px;
  font-size:14px;
  opacity:.85;
}

/* ================= MENÃœ ================= */
.menu{
  display:grid;
  gap:14px;
}

.menu-btn{
  background:var(--menu);
  border-radius:16px;
  padding:18px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 8px 18px var(--shadow);
  position:relative;
  overflow:hidden;
  transition:.15s;
}

/* metalik basÄ±lma */
.menu-btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(
    circle at var(--x,50%) var(--y,50%),
    rgba(255,255,255,.35),
    transparent 60%
  );
  opacity:0;
  transition:.15s;
}

.menu-btn:active::after{
  opacity:1;
}

.menu-btn:active{
  transform:scale(.97);
  box-shadow:0 0 0 4px var(--press);
}
</style>
</head>

<body>

<div class="container">

  <!-- ÃœST SATIR -->
  <div class="top-row">
    <!-- TEMA -->
    <div class="btn-group">
      <div class="toggle-btn" id="lightBtn">â˜€ï¸</div>
      <div class="toggle-btn" id="darkBtn">ğŸŒ™</div>
    </div>

    <!-- DÄ°L -->
    <div class="btn-group">
      <div class="toggle-btn active" id="trBtn">TR</div>
      <div class="toggle-btn" id="enBtn">EN</div>
    </div>
  </div>

  <!-- TARÄ°H -->
  <div class="card date" id="today"></div>

  <!-- LOGO -->
  <div class="card logo-card">
    <img src="assets/logo.png" class="logo" alt="Logo">
    <div class="title">MEHMET ALÄ° YILMAZ</div>
    <div class="subtitle">âš¡ï¸ Disiplin ğŸ§  Analiz ğŸ©¸ Motivasyon ğŸš€ BaÅŸarÄ±</div>
  </div>

  <!-- MENÃœ -->
  <div class="card">
    <div class="menu">
      <div class="menu-btn" data-page="islemler.html">ğŸ“Š Ä°ÅŸlemler</div>
      <div class="menu-btn" data-page="kasa.html">ğŸ¦ Kasa</div>
      <div class="menu-btn" data-page="analist.html">ğŸ§  Analist</div>
      <div class="menu-btn" data-page="ayarlar.html">âš™ï¸ Ayarlar</div>
    </div>
  </div>

</div>

<script>
/* ================= TEMA ================= */
const body=document.body;
const lightBtn=document.getElementById("lightBtn");
const darkBtn=document.getElementById("darkBtn");

function setTheme(t){
  body.classList.toggle("dark",t==="dark");
  localStorage.setItem("theme",t);
  lightBtn.classList.toggle("active",t==="light");
  darkBtn.classList.toggle("active",t==="dark");
}

setTheme(localStorage.getItem("theme")||"light");

lightBtn.onclick=()=>setTheme("light");
darkBtn.onclick=()=>setTheme("dark");

/* ================= TARÄ°H ================= */
const d=new Date();
const gunler=["Pazar","Pazartesi","SalÄ±","Ã‡arÅŸamba","PerÅŸembe","Cuma","Cumartesi"];
document.getElementById("today").innerText=
  d.toLocaleDateString("tr-TR")+" "+gunler[d.getDay()];

/* ================= MENÃœ YÃ–NLENDÄ°RME ================= */
document.querySelectorAll(".menu-btn").forEach(btn=>{
  btn.addEventListener("click",e=>{
    btn.style.setProperty("--x",e.offsetX+"px");
    btn.style.setProperty("--y",e.offsetY+"px");
    const p=btn.dataset.page;
    if(p) setTimeout(()=>location.href=p,120);
  });
});
</script>

</body>
</html>

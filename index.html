<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ana Panel</title>

<style>
/* ========== GLOBAL ========== */
*{
  box-sizing:border-box;
  font-family:"Times New Roman", serif;
}

:root{
  --bg:#f3f4f6;
  --card:#ffffff;
  --text:#111;
  --menu:#1f2937;
  --menuText:#fff;
  --shadow:rgba(0,0,0,.18);
  --shine:rgba(255,255,255,.35);
}

body.dark{
  --bg:#0f172a;
  --card:#111827;
  --text:#f9fafb;
  --menu:#e5e7eb;
  --menuText:#111;
  --shadow:rgba(0,0,0,.65);
  --shine:rgba(255,255,255,.18);
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* ========== CARD ========== */
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 24px var(--shadow);
  position:relative;
  overflow:hidden;
}

/* metalik yansƒ±ma */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent 30%,
    var(--shine),
    transparent 70%
  );
  opacity:0;
  transition:.3s;
}

.card:active::after{ opacity:1; }

/* ========== TOP CONTROLS ========== */
.top-row{
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-bottom:12px;
}

.btn-group{
  display:flex;
  gap:6px;
}

.toggle-btn{
  padding:8px 12px;
  border-radius:10px;
  background:var(--menu);
  color:var(--menuText);
  font-weight:bold;
  font-size:13px;
  cursor:pointer;
  box-shadow:0 6px 14px var(--shadow);
  transition:.15s;
}

.toggle-btn.active{
  outline:2px solid var(--menuText);
}

.toggle-btn:active{
  transform:scale(.96);
}

/* ========== DATE ========== */
.date{
  text-align:center;
  font-size:16px;
  font-weight:bold;
}

/* ========== LOGO ========== */
.logo-card{
  text-align:center;
  background:var(--menu);
  color:var(--menuText);
}

.logo{
  width:210px;
  height:auto;
  display:block;
  margin:8px auto 12px;
  filter:drop-shadow(0 16px 30px rgba(0,0,0,.45));
  animation:idleGlow 4s ease-in-out infinite;
}

@keyframes idleGlow{
  0%{filter:drop-shadow(0 12px 22px rgba(0,0,0,.35));}
  50%{filter:drop-shadow(0 20px 38px rgba(0,0,0,.55));}
  100%{filter:drop-shadow(0 12px 22px rgba(0,0,0,.35));}
}

.title{
  font-size:22px;
  font-weight:bold;
}

.subtitle{
  margin-top:6px;
  font-size:14px;
}

/* ========== MENU ========== */
.menu{
  display:grid;
  gap:14px;
}

.menu-btn{
  background:var(--menu);
  color:var(--menuText);
  border-radius:16px;
  padding:18px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 8px 18px var(--shadow);
  position:relative;
  overflow:hidden;
  transition:.15s;
}

.menu-btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(
    circle at var(--x,50%) var(--y,50%),
    var(--shine),
    transparent 60%
  );
  opacity:0;
  transition:.15s;
}

.menu-btn:active::after{ opacity:1; }
.menu-btn:active{ transform:scale(.97); }
</style>
</head>

<body>

<div class="container">

  <!-- TOP -->
  <div class="top-row">
    <!-- TEMA -->
    <div class="btn-group">
      <div class="toggle-btn" id="lightBtn">‚òÄÔ∏è</div>
      <div class="toggle-btn" id="darkBtn">üåô</div>
    </div>

    <!-- Dƒ∞L -->
    <div class="btn-group">
      <div class="toggle-btn active" id="trBtn">TR</div>
      <div class="toggle-btn" id="enBtn">EN</div>
    </div>
  </div>

  <!-- DATE -->
  <div class="card date" id="today"></div>

  <!-- LOGO -->
  <div class="card logo-card">
    <img src="assets/logo.png" class="logo" alt="Logo">
    <div class="title">MEHMET ALƒ∞ YILMAZ</div>
    <div class="subtitle">‚ö°Ô∏è Disiplin üß† Analiz ü©∏ Motivasyon üöÄ Ba≈üarƒ±</div>
  </div>

  <!-- MENU -->
  <div class="card">
    <div class="menu">
      <div class="menu-btn" data-page="kasa.html">üè¶ Kasa</div>
      <div class="menu-btn" data-page="islemler.html">üìä ƒ∞≈ülemler</div>
      <div class="menu-btn" data-page="analiz.html">üß† Analiz</div>
      <div class="menu-btn" data-page="ayarlar.html">‚öôÔ∏è Ayarlar</div>
    </div>
  </div>

</div>

<script>
/* THEME */
const body=document.body;
const lightBtn=document.getElementById("lightBtn");
const darkBtn=document.getElementById("darkBtn");

function setTheme(t){
  body.classList.toggle("dark",t==="dark");
  localStorage.setItem("theme",t);
  lightBtn.classList.toggle("active",t==="light");
  darkBtn.classList.toggle("active",t==="dark");
}
setTheme(localStorage.getItem("theme")||"light");
lightBtn.onclick=()=>setTheme("light");
darkBtn.onclick=()=>setTheme("dark");

/* DATE */
const d=new Date();
const gunler=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
document.getElementById("today").innerText=
  d.toLocaleDateString("tr-TR")+" "+gunler[d.getDay()];

/* MENU EFFECT */
document.querySelectorAll(".menu-btn").forEach(btn=>{
  btn.addEventListener("click",e=>{
    btn.style.setProperty("--x",e.offsetX+"px");
    btn.style.setProperty("--y",e.offsetY+"px");
    setTimeout(()=>location.href=btn.dataset.page,120);
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ana Panel</title>

<style>
/* =====================
   TEMA DEƒûƒ∞≈ûKENLERƒ∞
===================== */
:root{
  --dark-bg:#060b16;
  --dark-card:#0b1220;
  --dark-text:#ffffff;

  --light-bg:#f3f4f6;
  --light-card:#ffffff;
  --light-text:#0b1220;

  --accent:#2563eb;
}

/* =====================
   GENEL
===================== */
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  margin:0;
  padding:16px;
  transition:.3s;
}

/* =====================
   TEMA
===================== */
body.dark{
  background:var(--dark-bg);
  color:var(--dark-text);
}
body.light{
  background:var(--light-bg);
  color:var(--light-text);
}

/* =====================
   CONTAINER
===================== */
.container{
  max-width:480px;
  margin:auto;
}

/* =====================
   KART
===================== */
.card{
  border-radius:20px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

body.dark .card{
  background:var(--dark-card);
}
body.light .card{
  background:var(--light-card);
}

/* =====================
   PROFƒ∞L
===================== */
.profile{
  text-align:center;
}

.profile img{
  width:140px;
  height:140px;
  border-radius:50%;
  margin-bottom:12px;
}

.name{
  font-size:22px;
  font-weight:700;
}

.sub{
  opacity:.7;
  margin-top:4px;
}

/* =====================
   √úST BAR
===================== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.topbar .left span{
  font-size:20px;
  cursor:pointer;
  margin-right:8px;
}

.topbar .right span{
  margin-left:8px;
  cursor:pointer;
  font-weight:600;
}

/* =====================
   MEN√ú
===================== */
.menu-btn{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
}

body.dark .menu-btn{
  background:#111827;
  color:#fff;
}
body.light .menu-btn{
  background:#e5e7eb;
  color:#111;
}

.menu-btn.primary{
  background:var(--accent)!important;
  color:#fff!important;
}

/* =====================
   ALT MEN√ú
===================== */
.submenu{
  display:none;
  margin-top:8px;
}

.submenu button{
  font-size:15px;
  padding:12px;
}

/* =====================
   FOOTER
===================== */
.footer{
  text-align:center;
  opacity:.6;
  margin-top:20px;
}
</style>
</head>

<body>
<div class="container">

  <!-- √úST BAR -->
  <div class="topbar">
    <div class="left">
      <span onclick="setTheme('dark')">üåô</span>
      <span onclick="setTheme('light')">‚òÄÔ∏è</span>
    </div>
    <div class="right">
      <span onclick="setLang('tr')" id="trBtn">TR</span>
      <span onclick="setLang('en')" id="enBtn">EN</span>
    </div>
  </div>

  <!-- PROFƒ∞L -->
  <div class="card profile">
    <img src="https://i.imgur.com/4Z7m1XU.png" alt="logo">
    <div class="name">MEHMET ALƒ∞ YILMAZ</div>
    <div class="sub">Kendi kendinin analisti</div>
  </div>

  <!-- MEN√ú -->
  <div class="card">
    <button class="menu-btn" onclick="go('kasa.html')">üè¶ Kasa</button>

    <button class="menu-btn primary" onclick="toggleSub()">üìä ƒ∞≈ülemler</button>

    <div class="submenu" id="subMenu">
      <button class="menu-btn" onclick="go('islem_ac.html')">‚ûï ƒ∞≈ülem A√ß</button>
      <button class="menu-btn">‚õî ƒ∞≈ülem Kapat</button>
      <button class="menu-btn">üìÖ G√ºnl√ºk ƒ∞≈ülem √ñzeti</button>
      <button class="menu-btn">üìú Ge√ßmi≈ü ƒ∞≈ülem √ñzeti</button>
    </div>

    <button class="menu-btn">üß† Analist</button>
    <button class="menu-btn" onclick="go('ayarlar.html')">‚öôÔ∏è Ayarlar</button>
  </div>

  <div class="footer">Trading Journal</div>

</div>

<script>
/* =====================
   TEMA MOTORU
===================== */
function applyTheme(){
  const t = localStorage.getItem("theme") || "dark";
  document.body.classList.remove("dark","light");
  document.body.classList.add(t);
}
function setTheme(t){
  localStorage.setItem("theme",t);
  applyTheme();
}

/* =====================
   Dƒ∞L MOTORU
===================== */
function setLang(l){
  localStorage.setItem("lang",l);
  document.getElementById("trBtn").style.opacity = l==="tr" ? "1" : ".5";
  document.getElementById("enBtn").style.opacity = l==="en" ? "1" : ".5";
}

/* =====================
   MEN√ú
===================== */
function toggleSub(){
  const s=document.getElementById("subMenu");
  s.style.display = s.style.display==="block" ? "none" : "block";
}

/* =====================
   NAV
===================== */
function go(p){
  window.location.href=p;
}

/* =====================
   INIT
===================== */
applyTheme();
setLang(localStorage.getItem("lang") || "tr");
</script>

</body>
</html>

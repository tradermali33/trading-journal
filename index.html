<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Journal</title>

<style>
:root{
  --dark-bg:#0b1220;
  --dark-card:#111827;
  --light-bg:#f3f4f6;
  --light-card:#ffffff;
  --accent:#2563eb;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--dark-bg);
  color:#e5e7eb;
  transition:.3s;
}

body.light{
  background:var(--light-bg);
  color:#111827;
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* TOP BAR */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.top .icons span{
  font-size:20px;
  cursor:pointer;
  margin-right:8px;
}

.lang span{
  margin-left:8px;
  cursor:pointer;
  font-weight:600;
  opacity:.6;
}
.lang span.active{opacity:1;color:var(--accent);}

/* PROFILE */
.profile{
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:20px;
  padding:24px 16px;
  text-align:center;
}

body.light .profile{
  background:var(--light-card);
}

.profile img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:12px;
}

.profile h1{
  margin:0;
  font-size:22px;
}

.profile p{
  margin-top:6px;
  opacity:.7;
}

/* MENU */
.menu{
  margin-top:24px;
}

.menu-btn{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#e5e7eb;
  font-size:16px;
  margin-bottom:12px;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
}

body.light .menu-btn{
  background:#e5e7eb;
  color:#111827;
}

.menu-btn.active{
  background:var(--accent);
  color:#fff;
}

/* SUB MENU */
.submenu{
  display:none;
  margin-bottom:12px;
}

.submenu .menu-btn{
  opacity:.85;
}

/* FOOTER */
.footer{
  text-align:center;
  margin-top:40px;
  opacity:.5;
}
</style>
</head>

<body>
<div class="container">

  <!-- TOP -->
  <div class="top">
    <div class="icons">
      <span onclick="toggleTheme()">ğŸŒ™</span>
      <span onclick="toggleTheme()">â˜€ï¸</span>
    </div>
    <div class="lang">
      <span id="tr" class="active" onclick="setLang('tr')">TR</span>
      <span id="en" onclick="setLang('en')">EN</span>
    </div>
  </div>

  <!-- PROFILE -->
  <div class="profile">
    <!-- LOGO: img/logo.png dosyasÄ± koy -->
    <img src="img/logo.png" alt="logo">
    <h1 id="name">MEHMET ALÄ° YILMAZ</h1>
    <p id="desc">Kendi kendinin analisti</p>
  </div>

  <!-- MENU -->
  <div class="menu">

    <button class="menu-btn" onclick="go('kasa.html')">
      ğŸ¦ <span id="kasaTxt">Kasa</span>
    </button>

    <button class="menu-btn" id="islemBtn" onclick="toggleSub()">
      ğŸ“Š <span id="islemTxt">Ä°ÅŸlemler</span>
    </button>

    <div class="submenu" id="subMenu">
      <button class="menu-btn" onclick="go('islem_ac.html')">â• Ä°ÅŸlem AÃ§</button>
      <button class="menu-btn" onclick="go('islem_kapat.html')">â›” Ä°ÅŸlem Kapat</button>
      <button class="menu-btn" onclick="go('kapatilan_islemler.html')">ğŸ“ KapatÄ±lan Ä°ÅŸlemler</button>
      <button class="menu-btn" onclick="go('gunluk_ozet.html')">ğŸ“… GÃ¼nlÃ¼k Ä°ÅŸlem Ã–zeti</button>
      <button class="menu-btn" onclick="go('gecmis_ozet.html')">ğŸ•˜ GeÃ§miÅŸ Ä°ÅŸlem Ã–zeti</button>
    </div>

    <button class="menu-btn" onclick="go('analist.html')">
      ğŸ§  <span id="analistTxt">Analist</span>
    </button>

    <button class="menu-btn" onclick="go('ayarlar.html')">
      âš™ï¸ <span id="ayarTxt">Ayarlar</span>
    </button>

  </div>

  <div class="footer">Trading Journal</div>

</div>

<script>
/* THEME */
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* SUB MENU */
function toggleSub(){
  const s=document.getElementById("subMenu");
  const b=document.getElementById("islemBtn");
  if(s.style.display==="block"){
    s.style.display="none";
    b.classList.remove("active");
  }else{
    s.style.display="block";
    b.classList.add("active");
  }
}

/* NAV */
function go(p){
  window.location.href=p;
}

/* LANG */
function setLang(l){
  tr.classList.remove("active");
  en.classList.remove("active");
  document.getElementById(l).classList.add("active");

  if(l==="en"){
    name.innerText="MEHMET ALI YILMAZ";
    desc.innerText="Self trader analyst";
    kasaTxt.innerText="Wallet";
    islemTxt.innerText="Trades";
    analistTxt.innerText="Analyst";
    ayarTxt.innerText="Settings";
  }else{
    name.innerText="MEHMET ALÄ° YILMAZ";
    desc.innerText="Kendi kendinin analisti";
    kasaTxt.innerText="Kasa";
    islemTxt.innerText="Ä°ÅŸlemler";
    analistTxt.innerText="Analist";
    ayarTxt.innerText="Ayarlar";
  }
}
</script>

</body>
</html>

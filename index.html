<style>

body.light{

  --text-main:#020617;
  --text-soft:#334155;
  --accent:#2563eb;
}

body{
  margin:0;

  background:

}

/* ÃœST BAR */

}

.lang{

}

  margin-left:10px;

}
.lang .active{
  opacity:1;

}

/* PROFÄ°L */
.profile{

    var(--card-bg),
    rgba(0,0,0,.15)
  );
  border:1px solid var(--card-border);
  border-radius:26px;
  padding:28px 22px 26px;

.profile img{
  width:170px;
  height:170px;

.profile h1{

/* MENÃœ */
.menu{
  display:flex;

  gap:18px;
}

.menu-btn{
  background:linear-gradient(
    180deg,
    var(--card-bg),
    rgba(0,0,0,.12)
  );
  border:1px solid var(--card-border);
  border-radius:20px;
  padding:18px;
  font-size:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  cursor:pointer;
  box-shadow:
    0 18px 40px rgba(0,0,0,.5),
    inset 0 1px 0 rgba(255,255,255,.06);
  transition:.25s;
}

.menu-btn:hover{
  transform:translateY(-2px);
}

/* FOOTER */
.footer{
  margin-top:34px;
  text-align:center;
  font-size:14px;
  opacity:.35;
}
</style>
</head>

<body>

</div>

<script>
const body=document.body;
const toggle=document.getElementById("themeToggle");

function setTheme(t){
  if(t==="light"){
    body.classList.add("light");
  }else{
    body.classList.remove("light");
  }
  localStorage.setItem("theme",t);
}

toggle.onclick=()=>{
  const isLight=body.classList.contains("light");
  setTheme(isLight?"dark":"light");
};

const saved=localStorage.getItem("theme")||"dark";
setTheme(saved);

function go(p){
  window.location.href=p;
}
</script>

</body>

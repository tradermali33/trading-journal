<head>

  <!-- ===== CSS ===== -->
<style id="v2">
/* ===== DARK THEME ===== */
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:#0b0e1a;
  color:#e6e8eb;
  padding:20px;
  font-size:18px;
  line-height:1.4;
  transition:background .3s,color .3s;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:28px;
}

h1{
  font-size:clamp(24px,7vw,34px);
  margin:0;
}

.theme-btn{
  background:none;
  border:none;
  font-size:26px;
  cursor:pointer;
}

.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:#131722;
  border-radius:20px;
  padding:clamp(20px,4vw,30px);
  font-size:clamp(18px,5vw,22px);
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

.card strong{
  display:block;
  margin-top:8px;
  font-size:clamp(22px,6vw,28px);
}

/* ===== LIGHT THEME ===== */
body.light{
  background:#f4f6fa;
  color:#111;
}

body.light .card{
  background:#ffffff;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
}
</style>
</head>

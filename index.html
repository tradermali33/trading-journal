<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Trading Journal</title>

<style>
/* ===================== RESET ===================== */
*{
  box-sizing:border-box;
  font-family:"Times New Roman", serif;
  -webkit-tap-highlight-color: transparent;
}
body{
  margin:0;
  min-height:100vh;
  transition:background 0.6s ease;
  overflow-x:hidden;
}

/* ===================== TEMA ===================== */
body.dark{
  background:radial-gradient(1200px 600px at top, #0c1220, #05070d);
  color:#f5f5f5;
}
body.light{
  background:radial-gradient(1200px 600px at top, #ffffff, #e6ebf0);
  color:#0b0b0b;
}

/* ===================== HEADER ===================== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
}
.toggle-group span{
  cursor:pointer;
  font-size:20px;
  margin-right:10px;
}
.lang{
  font-weight:bold;
  cursor:pointer;
}
.lang span{ margin-left:8px; opacity:.5 }
.lang .active{ opacity:1 }

/* ===================== LOGO KART ===================== */
.logo-card{
  margin:20px;
  border-radius:26px;
  padding:28px 20px 26px;
  text-align:center;
  position:relative;
  overflow:hidden;
  background:
    linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.15));
  backdrop-filter: blur(10px);
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,.25),
    0 30px 80px rgba(0,0,0,.45);
}

/* LOGO */
.logo-wrap{
  width:220px;
  height:220px;
  margin:0 auto 18px;
  position:relative;
}
.logo-wrap img{
  width:100%;
  height:100%;
  object-fit:contain;
  border-radius:50%;
  filter:
    drop-shadow(0 20px 35px rgba(0,0,0,.55));
  animation: idleMetal 6s ease-in-out infinite;
  transition:filter .4s ease, transform .4s ease;
}

/* METAL IDLE PARILTI */
@keyframes idleMetal{
  0%{ filter:brightness(1) contrast(1); }
  50%{ filter:brightness(1.12) contrast(1.1); }
  100%{ filter:brightness(1) contrast(1); }
}

/* SCROLL I≈ûIK KATMANI */
.logo-shine{
  position:absolute;
  inset:-30%;
  background:
    radial-gradient(circle at var(--x,50%) var(--y,30%),
      rgba(255,255,255,.45),
      rgba(255,255,255,.05),
      transparent 60%);
  mix-blend-mode:overlay;
  pointer-events:none;
  transition:background .15s linear;
}

/* HOVER / TOUCH PREMIUM */
.logo-wrap:hover img{
  transform:scale(1.04);
  filter:
    drop-shadow(0 0 25px rgba(255,255,255,.35))
    drop-shadow(0 30px 60px rgba(0,0,0,.7));
}

/* ===================== YAZILAR ===================== */
.name{
  font-size:26px;
  font-weight:bold;
  margin-bottom:8px;
}
.motto{
  font-size:15px;
  opacity:.9;
}

/* ===================== MEN√ú ===================== */
.menu{
  margin:26px 20px;
}
.menu-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  padding:18px;
  margin-bottom:16px;
  border-radius:18px;
  font-size:18px;
  cursor:pointer;
  position:relative;
  background:
    linear-gradient(180deg, rgba(255,255,255,.08), rgba(0,0,0,.2));
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,.25),
    0 18px 45px rgba(0,0,0,.55);
  transition:transform .25s ease, box-shadow .25s ease;
  overflow:hidden;
}
.menu-btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at var(--mx,50%) var(--my,0%),
      rgba(255,255,255,.35),
      transparent 55%);
  opacity:0;
  transition:opacity .25s ease;
}
.menu-btn:hover{
  transform:translateY(-2px);
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,.35),
    0 25px 60px rgba(0,0,0,.75);
}
.menu-btn:hover::after{ opacity:1 }

/* ===================== FOOTER ===================== */
.footer{
  text-align:center;
  opacity:.4;
  margin:30px 0 20px;
}

/* ===================== A√áIK TEMA AYARI ===================== */
body.light .logo-card,
body.light .menu-btn{
  background:
    linear-gradient(180deg, rgba(255,255,255,.95), rgba(220,225,230,.9));
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,.8),
    0 25px 60px rgba(0,0,0,.18);
}
body.light .logo-wrap img{
  filter:
    drop-shadow(0 20px 30px rgba(0,0,0,.25));
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="toggle-group">
    <span id="themeToggle">üåô</span>
  </div>
  <div class="lang">
    <span class="active">TR</span><span>EN</span>
  </div>
</div>

<!-- LOGO -->
<div class="logo-card">
  <div class="logo-wrap" id="logoWrap">
    <img src="assets/logo.png" alt="Logo">
    <div class="logo-shine" id="shine"></div>
  </div>
  <div class="name">MEHMET ALƒ∞ YILMAZ</div>
  <div class="motto">‚ö° Disiplin üß† Analiz ü©∏ Motivasyon üöÄ Ba≈üarƒ±</div>
</div>

<!-- MENU -->
<div class="menu">
  <div class="menu-btn">üè¶ Kasa</div>
  <div class="menu-btn">üìä ƒ∞≈ülemler</div>
  <div class="menu-btn">üß† Analist</div>
  <div class="menu-btn">‚öôÔ∏è Ayarlar</div>
</div>

<div class="footer">Trading Journal</div>

<script>
/* ===================== TEMA ===================== */
const body=document.body;
const themeBtn=document.getElementById("themeToggle");
const savedTheme=localStorage.getItem("theme")||"dark";
body.classList.add(savedTheme);
themeBtn.textContent=savedTheme==="dark"?"üåô":"‚òÄÔ∏è";

themeBtn.onclick=()=>{
  body.classList.toggle("dark");
  body.classList.toggle("light");
  const t=body.classList.contains("dark")?"dark":"light";
  localStorage.setItem("theme",t);
  themeBtn.textContent=t==="dark"?"üåô":"‚òÄÔ∏è";
  haptic();
};

/* ===================== SCROLL I≈ûIK ===================== */
const shine=document.getElementById("shine");
window.addEventListener("scroll",()=>{
  const y=Math.min(80,window.scrollY/4);
  shine.style.setProperty("--y",y+"%");
});

/* ===================== MOUSE / TOUCH I≈ûIK ===================== */
document.querySelectorAll(".menu-btn,.logo-wrap").forEach(el=>{
  el.addEventListener("mousemove",e=>{
    const r=el.getBoundingClientRect();
    el.style.setProperty("--mx",((e.clientX-r.left)/r.width)*100+"%");
    el.style.setProperty("--my",((e.clientY-r.top)/r.height)*100+"%");
  });
  el.addEventListener("click",haptic);
});

/* ===================== HAPTIC ===================== */
function haptic(){
  if(navigator.vibrate) navigator.vibrate(18);
}
</script>

</body>
</html>

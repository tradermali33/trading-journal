<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Journal</title>

<style>
/* ================= ROOT ================= */
:root{
  --bg-dark:#070b16;
  --bg-light:#f3f4f6;

  --card-dark:rgba(255,255,255,0.07);
  --card-light:#ffffff;

  --text-dark:#f9fafb;
  --text-light:#0f172a;

  --rim-dark:rgba(255,255,255,.55);
  --rim-light:rgba(0,0,0,.18);

  --glow-dark:rgba(120,180,255,.35);
  --glow-light:rgba(0,0,0,.15);
}

*{
  box-sizing:border-box;
  font-family:"Times New Roman", serif;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  background:var(--bg-dark);
  color:var(--text-dark);
  transition:.4s;
}
body.light{
  background:var(--bg-light);
  color:var(--text-light);
}

.container{
  max-width:460px;
  margin:auto;
  padding:22px;
}

/* ================= THEME TOGGLE ================= */
.theme-toggle{
  display:flex;
  justify-content:space-between;
  margin-bottom:14px;
  font-size:18px;
}

/* ================= LOGO CARD ================= */
.logo-card{
  background:var(--card-dark);
  border-radius:30px;
  padding:26px 20px 32px;
  text-align:center;
  margin-bottom:30px;
  position:relative;
}
body.light .logo-card{
  background:var(--card-light);
}

/* ================= LOGO SHELL ================= */
.logo-shell{
  width:230px;
  aspect-ratio:1/1;
  margin:auto;
  position:relative;
  border-radius:50%;
  overflow:hidden; /* ğŸ”¥ ALT/YAN GÃ–LGEYÄ° TAM KESER */
}

/* METAL EDGE */
.logo-shell::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  pointer-events:none;
  box-shadow:
    inset 0 0 0 2px var(--rim-dark),
    inset 0 0 14px rgba(255,255,255,.35);
  animation:idleShine 6s linear infinite;
}
body.light .logo-shell::before{
  box-shadow:
    inset 0 0 0 2px var(--rim-light),
    inset 0 0 12px rgba(0,0,0,.12);
}

/* SPECULAR SWEEP */
.logo-shell::after{
  content:"";
  position:absolute;
  inset:-40%;
  background:linear-gradient(
    120deg,
    transparent 35%,
    rgba(255,255,255,.35) 50%,
    transparent 65%
  );
  animation:sweep 7s infinite linear;
  mix-blend-mode:overlay;
  pointer-events:none;
}

/* LOGO IMG */
.logo-shell img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  filter:none; /* ğŸ”¥ PNG gÃ¶lgesini iptal */
}

/* ================= TEXT ================= */
h1{
  margin:18px 0 6px;
  font-size:26px;
  font-weight:bold;
}
.tagline{
  font-size:15px;
  opacity:.9;
}

/* ================= MENU ================= */
.menu .item{
  background:var(--card-dark);
  border-radius:24px;
  padding:18px;
  margin-bottom:18px;
  text-align:center;
  font-size:18px;
  position:relative;
  cursor:pointer;
  transition:.25s;
  overflow:hidden;
}
body.light .menu .item{
  background:var(--card-light);
}

/* PRESS FEEDBACK */
.menu .item:active{
  transform:scale(.97);
}

/* GLOW RIPPLE */
.menu .item::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,
    var(--glow-dark),
    transparent 70%);
  opacity:0;
  transition:.3s;
}
body.light .menu .item::after{
  background:radial-gradient(circle at center,
    var(--glow-light),
    transparent 70%);
}
.menu .item:active::after{
  opacity:1;
}

/* ================= ANIMATIONS ================= */
@keyframes sweep{
  0%{transform:translateX(-100%) rotate(15deg);}
  100%{transform:translateX(100%) rotate(15deg);}
}
@keyframes idleShine{
  0%{filter:brightness(1);}
  50%{filter:brightness(1.15);}
  100%{filter:brightness(1);}
}
</style>
</head>

<body>

<div class="container">

  <!-- THEME -->
  <div class="theme-toggle">
    <span id="themeBtn">ğŸŒ™ / â˜€ï¸</span>
    <span>TR | EN</span>
  </div>

  <!-- LOGO -->
  <div class="logo-card">
    <div class="logo-shell" id="logo">
      <img src="assets/logo.png" alt="Logo">
    </div>
    <h1>MEHMET ALÄ° YILMAZ</h1>
    <div class="tagline">âš¡ Disiplin ğŸ§  Analiz ğŸ©¸ Motivasyon ğŸš€ BaÅŸarÄ±</div>
  </div>

  <!-- MENU -->
  <div class="menu">
    <div class="item">ğŸ¦ Kasa</div>
    <div class="item">ğŸ“Š Ä°ÅŸlemler</div>
    <div class="item">ğŸ§  Analist</div>
    <div class="item">âš™ï¸ Ayarlar</div>
  </div>

</div>

<script>
/* ========== THEME PERSIST ========= */
const body=document.body;
const savedTheme=localStorage.getItem("theme");
if(savedTheme==="light") body.classList.add("light");

document.getElementById("themeBtn").onclick=()=>{
  body.classList.toggle("light");
  localStorage.setItem("theme",
    body.classList.contains("light")?"light":"dark"
  );
};

/* ========== SCROLL LIGHT ANGLE ========= */
window.addEventListener("scroll",()=>{
  const y=window.scrollY;
  document.querySelector(".logo-shell::after");
});

/* ========== iOS HAPTIC (SUPPORTED DEVICES) ========= */
document.querySelectorAll(".item").forEach(i=>{
  i.addEventListener("click",()=>{
    if(navigator.vibrate) navigator.vibrate(10);
  });
});
</script>

</body>
</html>

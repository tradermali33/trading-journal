<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ana Panel</title>

<style>
*{
  box-sizing:border-box;
  font-family:"Times New Roman", serif;
}

/* ================= THEME ================= */
:root{
  --bg:#eef1f4;
  --card:#ffffff;
  --text:#111;
  --shadow:rgba(0,0,0,.15);
}

body.dark{
  --bg:#0b1220;
  --card:#161e2e;
  --text:#f9fafb;
  --shadow:rgba(0,0,0,.65);
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  border-radius:20px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 24px var(--shadow);
}

/* ================= TOP ================= */
.top-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

.toggle-group{
  display:flex;
  gap:6px;
}

.toggle{
  padding:6px 10px;
  font-size:13px;
  border-radius:10px;
  background:var(--card);
  box-shadow:0 4px 10px var(--shadow);
  cursor:pointer;
}

.toggle.active{
  outline:2px solid currentColor;
}

/* ================= DATE ================= */
.date{
  text-align:center;
  font-size:16px;
  font-weight:bold;
}

/* ================= LOGO ================= */
.logo-card{
  text-align:center;
}

.logo-wrap{
  position:relative;
  display:inline-block;
}

.logo{
  width:220px;
  display:block;
  filter:drop-shadow(0 14px 26px rgba(0,0,0,.35));
}

/* ===== ALT METAL DOKU ===== */
.logo-wrap::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), transparent 45%),
    radial-gradient(circle at 70% 70%, rgba(255,255,255,.12), transparent 55%);
  pointer-events:none;
}

/* ===== ASIL PARLAMA (NET) ===== */
.logo-wrap::after{
  content:"";
  position:absolute;
  top:-40%;
  left:-80%;
  width:60%;
  height:180%;
  background:linear-gradient(
    120deg,
    transparent 0%,
    rgba(255,255,255,.9) 45%,
    rgba(255,255,255,.9) 55%,
    transparent 100%
  );
  transform:rotate(12deg);
  animation:logoShine 3.8s ease-in-out infinite;
  pointer-events:none;
}

@keyframes logoShine{
  0%{left:-80%}
  40%{left:140%}
  100%{left:140%}
}

/* ================= MENU ================= */
.menu{
  display:grid;
  gap:14px;
}

.menu-btn{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 8px 18px var(--shadow);
  position:relative;
  overflow:hidden;
}

.menu-btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(
    circle at var(--x,50%) var(--y,50%),
    rgba(255,255,255,.35),
    transparent 60%
  );
  opacity:0;
  transition:.2s;
}

.menu-btn:active::after{opacity:1;}
.menu-btn:active{transform:scale(.97);}
</style>
</head>

<body>

<div class="container">

  <!-- TOP -->
  <div class="top-row">
    <div class="toggle-group">
      <div class="toggle" id="lightBtn">‚òÄÔ∏è</div>
      <div class="toggle" id="darkBtn">üåô</div>
    </div>

    <div class="toggle-group">
      <div class="toggle active">TR</div>
      <div class="toggle">EN</div>
    </div>
  </div>

  <!-- DATE -->
  <div class="card date" id="today"></div>

  <!-- LOGO -->
  <div class="card logo-card">
    <div class="logo-wrap">
      <img src="assets/logo.png" class="logo">
    </div>
    <div style="font-size:22px;font-weight:bold;margin-top:10px;">
      MEHMET ALƒ∞ YILMAZ
    </div>
    <div style="font-size:14px;margin-top:6px;">
      ‚ö°Ô∏è Disiplin üß† Analiz ü©∏ Motivasyon üöÄ Ba≈üarƒ±
    </div>
  </div>

  <!-- MENU -->
  <div class="card">
    <div class="menu">
      <div class="menu-btn">üè¶ Kasa</div>
      <div class="menu-btn">üìä ƒ∞≈ülemler</div>
      <div class="menu-btn">üß† Analiz</div>
      <div class="menu-btn">‚öôÔ∏è Ayarlar</div>
    </div>
  </div>

</div>

<script>
/* THEME */
const body=document.body;
const light=document.getElementById("lightBtn");
const dark=document.getElementById("darkBtn");

function setTheme(t){
  body.classList.toggle("dark",t==="dark");
  localStorage.setItem("theme",t);
  light.classList.toggle("active",t==="light");
  dark.classList.toggle("active",t==="dark");
}
setTheme(localStorage.getItem("theme")||"light");
light.onclick=()=>setTheme("light");
dark.onclick=()=>setTheme("dark");

/* DATE */
const d=new Date();
const gunler=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
document.getElementById("today").innerText=
  d.toLocaleDateString("tr-TR")+" "+gunler[d.getDay()];

/* MENU TOUCH */
document.querySelectorAll(".menu-btn").forEach(btn=>{
  btn.addEventListener("pointerdown",e=>{
    const r=btn.getBoundingClientRect();
    btn.style.setProperty("--x",(e.clientX-r.left)+"px");
    btn.style.setProperty("--y",(e.clientY-r.top)+"px");
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ana Panel</title>

<style>
/* ================= GENEL ================= */
*{
  box-sizing:border-box;
  font-family:"Times New Roman", serif;
}

:root{
  --bg:#f3f4f6;
  --card:#ffffff;
  --text:#111;
  --menu:#e5e7eb;
  --accent:#16a34a;
  --shadow:rgba(0,0,0,.12);
}

body.dark{
  --bg:#0f172a;
  --card:#111827;
  --text:#f9fafb;
  --menu:#1f2937;
  --accent:#22c55e;
  --shadow:rgba(0,0,0,.6);
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* ================= KART ================= */
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 8px 20px var(--shadow);
}

/* ================= LOGO ================= */
.logo-wrap{
  text-align:center;
  background:var(--menu);
  border-radius:18px;
  padding:18px;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.05);
}

.logo{
  width:200px;
  height:auto;
  object-fit:contain;
  display:block;
  margin:auto;
  filter:drop-shadow(0 10px 18px rgba(0,0,0,.35));
}

/* ================= BA≈ûLIK ================= */
.title{
  font-size:22px;
  font-weight:bold;
  text-align:center;
  margin-top:12px;
}

.subtitle{
  text-align:center;
  margin-top:6px;
  font-size:14px;
  opacity:.8;
}

/* ================= TARƒ∞H ================= */
.date{
  text-align:center;
  font-size:15px;
  opacity:.8;
  margin-top:10px;
}

/* ================= MEN√ú ================= */
.menu{
  display:grid;
  gap:14px;
}

.menu-btn{
  background:var(--menu);
  border-radius:16px;
  padding:18px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 6px 16px var(--shadow);
  transition:.15s;
}

.menu-btn:active{
  transform:scale(.97);
  box-shadow:0 0 0 3px rgba(34,197,94,.25);
}

/* ================= TOGGLE ================= */
.top-bar{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
}

.toggle{
  cursor:pointer;
  font-size:20px;
}
</style>
</head>

<body>

<div class="container">

  <!-- √úST BAR -->
  <div class="top-bar">
    <div class="toggle" id="themeToggle">üåô</div>
    <div></div>
  </div>

  <!-- LOGO -->
  <div class="card logo-wrap">
    <img src="assets/logo.png" class="logo" alt="Logo">
    <div class="title">MEHMET ALƒ∞ YILMAZ</div>
    <div class="subtitle">‚ö°Ô∏è Disiplin üß† Analiz ü©∏ Motivasyon üöÄ Ba≈üarƒ±</div>
  </div>

  <!-- TARƒ∞H -->
  <div class="card date" id="today"></div>

  <!-- MEN√ú -->
  <div class="card">
    <div class="menu">
      <div class="menu-btn" data-page="islemler.html">üìä ƒ∞≈ülemler</div>
      <div class="menu-btn" data-page="kasa.html">üè¶ Kasa</div>
      <div class="menu-btn" data-page="analist.html">üß† Analist</div>
      <div class="menu-btn" data-page="ayarlar.html">‚öôÔ∏è Ayarlar</div>
    </div>
  </div>

</div>

<script>
/* ================= TEMA ================= */
const body=document.body;
const toggle=document.getElementById("themeToggle");

function setTheme(t){
  body.classList.toggle("dark",t==="dark");
  localStorage.setItem("theme",t);
  toggle.innerText=t==="dark"?"‚òÄÔ∏è":"üåô";
}

const saved=localStorage.getItem("theme")||"light";
setTheme(saved);

toggle.onclick=()=>{
  setTheme(body.classList.contains("dark")?"light":"dark");
};

/* ================= TARƒ∞H ================= */
const d=new Date();
const gunler=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
document.getElementById("today").innerText=
  d.toLocaleDateString("tr-TR")+" "+gunler[d.getDay()];

/* ================= MEN√ú Y√ñNLENDƒ∞RME ================= */
document.querySelectorAll(".menu-btn").forEach(btn=>{
  btn.onclick=()=>{
    const p=btn.dataset.page;
    if(p) window.location.href=p;
  };
});
</script>

</body>
</html>

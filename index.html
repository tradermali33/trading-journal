  <!-- ===== CSS ===== -->
<style>
:root{
  --bg:#0b0e1a;
  --card:#131722;
  --text:#e6e8eb;
  --muted:#9aa0a6;
  --accent:#f5b700;
}

body.light{
  --bg:#f4f6fa;

  --text:#111;

}

body{
  margin:0;

  background:var(--bg);

}

header{

}

}

.theme-btn{

  font-size:24px;
  cursor:pointer;
}

.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:clamp(18px,4vw,26px);
  font-size:clamp(16px,4vw,20px);
}

.card strong{
  font-size:clamp(20px,5vw,26px);
}
</style>
</head>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ana Panel</title>

<style>
*{
  box-sizing:border-box;
  font-family:"Times New Roman", serif;
}

/* ===== THEME ===== */
:root{
  --bg:#f3f4f6;
  --card:#ffffff;
  --text:#111;
  --shadow:rgba(0,0,0,.15);
  --press:rgba(0,0,0,.18);
}

body.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f8fafc;
  --shadow:rgba(0,0,0,.6);
  --press:rgba(255,255,255,.15);
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 8px 20px var(--shadow);
}

/* ===== TOP BAR ===== */
.top-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

.toggle-group{
  display:flex;
  gap:8px;
}

.toggle{
  padding:6px 12px;
  font-size:13px;
  border-radius:12px;
  background:var(--card);
  box-shadow:0 4px 10px var(--shadow);
  cursor:pointer;
}

.toggle.active{
  outline:2px solid currentColor;
}

/* ===== DATE ===== */
.date{
  text-align:center;
  font-size:16px;
  font-weight:bold;
}

/* ===== LOGO ===== */
.logo-card{
  text-align:center;
}

.logo{
  width:220px;
}

.title{
  font-size:22px;
  font-weight:bold;
  margin-top:10px;
}

.subtitle{
  font-size:14px;
  margin-top:6px;
}

/* ===== MENU ===== */
.menu{
  display:grid;
  gap:14px;
}

.menu-btn{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 6px 16px var(--shadow);
  position:relative;
  overflow:hidden;
}

/* sadece dokunulan kartta basÄ±lma hissi */
.menu-btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(
    circle at var(--x,50%) var(--y,50%),
    var(--press),
    transparent 55%
  );
  opacity:0;
  transition:.2s;
}

.menu-btn:active::after{opacity:1;}
.menu-btn:active{transform:scale(.97);}
</style>
</head>

<body>

<div class="container">

  <!-- TEMA & DÄ°L (SABÄ°T) -->
  <div class="top-row">
    <div class="toggle-group">
      <div class="toggle" id="lightBtn">â˜€ï¸</div>
      <div class="toggle" id="darkBtn">ğŸŒ™</div>
    </div>
    <div class="toggle-group">
      <div class="toggle active">TR</div>
      <div class="toggle">EN</div>
    </div>
  </div>

  <!-- TARÄ°H (SABÄ°T) -->
  <div class="card date" id="today"></div>

  <!-- LOGO -->
  <div class="card logo-card">
    <img src="assets/logo.png" class="logo">
    <div class="title">MEHMET ALÄ° YILMAZ</div>
    <div class="subtitle">
      âš¡ï¸ Disiplin ğŸ§  Analiz ğŸ©¸ Motivasyon ğŸš€ BaÅŸarÄ±
    </div>
  </div>

  <!-- MENÃœ -->
  <div class="card">
    <div class="menu">
      <div class="menu-btn" data-page="kasa.html">ğŸ¦ Kasa</div>
      <div class="menu-btn" data-page="islemler.html">ğŸ“Š Ä°ÅŸlemler</div>
      <div class="menu-btn" data-page="analiz.html">ğŸ§  Analiz</div>
      <div class="menu-btn" data-page="ayarlar.html">âš™ï¸ Ayarlar</div>
    </div>
  </div>

</div>

<script>
/* ===== THEME ===== */
const body=document.body;
const light=document.getElementById("lightBtn");
const dark=document.getElementById("darkBtn");

function setTheme(t){
  body.classList.toggle("dark",t==="dark");
  localStorage.setItem("theme",t);
  light.classList.toggle("active",t==="light");
  dark.classList.toggle("active",t==="dark");
}
setTheme(localStorage.getItem("theme")||"light");
light.onclick=()=>setTheme("light");
dark.onclick=()=>setTheme("dark");

/* ===== DATE ===== */
const d=new Date();
const gunler=["Pazar","Pazartesi","SalÄ±","Ã‡arÅŸamba","PerÅŸembe","Cuma","Cumartesi"];
document.getElementById("today").innerText=
  d.toLocaleDateString("tr-TR")+" "+gunler[d.getDay()];

/* ===== MENU TOUCH ===== */
document.querySelectorAll(".menu-btn").forEach(btn=>{
  btn.addEventListener("pointerdown",e=>{
    const r=btn.getBoundingClientRect();
    btn.style.setProperty("--x",(e.clientX-r.left)+"px");
    btn.style.setProperty("--y",(e.clientY-r.top)+"px");
  });
  btn.onclick=()=>setTimeout(()=>location.href=btn.dataset.page,120);
});
</script>

</body>
</html>

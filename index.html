<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Journal</title>

<style>
:root{
  --bg:#0b0e1a;
  --card:#131722;
  --text:#e6e8eb;
  --muted:#9aa0a6;
  --accent:#2563eb;
}

body.light{
  --bg:#f4f6fa;
  --card:#ffffff;
  --text:#111;
  --muted:#555;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
  background:var(--bg);
  color:var(--text);
  padding:20px;
  transition:.3s;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.topbar .left,
.topbar .right{
  display:flex;
  gap:14px;
  font-size:20px;
}

.toggle{
  cursor:pointer;
  opacity:.9;
}

.lang span{
  cursor:pointer;
  opacity:.5;
  font-weight:600;
}
.lang .active{
  opacity:1;
  color:var(--accent);
}

/* ===== LOGO ===== */
.logo-area{
  text-align:center;
  margin:10px 0 22px;
}

.logo-area img{
  width:160px;
  max-width:70%;
  display:block;
  margin:0 auto 10px;
}

.logo-area h1{
  margin:6px 0 2px;
  font-size:26px;
  letter-spacing:.5px;
}

.logo-area p{
  margin:0;
  font-size:15px;
  color:var(--muted);
}

/* ===== MENU ===== */
.menu{
  display:flex;
  flex-direction:column;
  gap:14px;
  max-width:520px;
  margin:0 auto;
}

.menu-card{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  font-size:20px;
  display:flex;
  align-items:center;
  gap:14px;
  cursor:pointer;
  box-shadow:0 8px 24px rgba(0,0,0,.35);
  transition:.2s;
}

.menu-card:hover{
  transform:translateY(-2px);
}

.icon{
  font-size:22px;
}

/* ===== PAGE PLACEHOLDER ===== */
.page{
  max-width:520px;
  margin:0 auto;
  font-size:22px;
  text-align:center;
  padding:40px 20px;
  color:var(--muted);
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="left">
    <span class="toggle" onclick="setTheme('dark')">üåô</span>
    <span class="toggle" onclick="setTheme('light')">‚òÄÔ∏è</span>
  </div>

  <div class="right lang">
    <span class="active">TR</span>
    <span>EN</span>
  </div>
</div>

<!-- LOGO -->
<div class="logo-area">
  <img src="logo.png" alt="Logo">
  <h1>MEHMET ALƒ∞ YILMAZ</h1>
  <p>Kendi kendinin analisti</p>
</div>

<!-- ROUTE CONTENT -->
<div id="app"></div>

<script>
/* ===== THEME ===== */
function setTheme(mode){
  document.body.classList.toggle("light", mode==="light");
  localStorage.setItem("theme", mode);
}
const savedTheme = localStorage.getItem("theme");
if(savedTheme==="light") setTheme("light");

/* ===== ROUTER ===== */
function render(){
  const route = location.hash || "#menu";
  const app = document.getElementById("app");

  if(route === "#menu"){
    app.innerHTML = `
      <div class="menu">
        <div class="menu-card" onclick="go('#ana')"><span class="icon">‚ú®</span>Ana Panel</div>
        <div class="menu-card" onclick="go('#kasa')"><span class="icon">üè¶</span>Kasa</div>
        <div class="menu-card" onclick="go('#islem')"><span class="icon">üìà</span>ƒ∞≈ülemler</div>
        <div class="menu-card" onclick="go('#analist')"><span class="icon">üß†</span>Analist</div>
        <div class="menu-card" onclick="go('#ayar')"><span class="icon">‚öôÔ∏è</span>Ayarlar</div>
      </div>
    `;
    return;
  }

  app.innerHTML = `
    <div class="page">
      ${route.replace("#","").toUpperCase()} SAYFASI<br><br>
      (Bu sayfa 2. adƒ±mda doldurulacak)
    </div>
  `;
}

function go(hash){
  location.hash = hash;
}

window.addEventListener("hashchange", render);
render();
</script>

</body>
</html>

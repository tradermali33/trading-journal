<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Journal</title>

<style>
/* ===== GLOBAL ===== */
*{
  box-sizing:border-box;
  font-family:"Times New Roman", serif;
  -webkit-tap-highlight-color: transparent;
}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  transition:background .4s,color .4s;
}

/* ===== THEME ===== */
:root{
  --bg:#f2f4f6;
  --card:#ffffff;
  --text:#0f172a;
  --sub:#475569;
  --menu:#ffffff;
  --shadow:0 18px 40px rgba(0,0,0,.12);
}
body.dark{
  --bg:#070b16;
  --card:#0c1324;
  --text:#f8fafc;
  --sub:#cbd5e1;
  --menu:#0e162b;
  --shadow:0 30px 80px rgba(0,0,0,.7);
}

/* ===== TOP BAR ===== */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
}
.top button{
  background:none;
  border:none;
  font-size:22px;
  cursor:pointer;
  color:var(--text);
}
.lang{
  font-weight:bold;
}

/* ===== CONTAINER ===== */
.container{
  max-width:420px;
  margin:auto;
  padding:8px 16px 40px;
}

/* ===== LOGO CARD ===== */
.logo-card{
  background:radial-gradient(120% 120% at 50% 0%,rgba(255,255,255,.15),transparent 60%),var(--card);
  border-radius:26px;
  padding:28px 20px 24px;
  box-shadow:var(--shadow);
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* ===== LOGO WRAPPER ===== */
.logo-wrap{
  position:relative;
  width:260px;
  margin:0 auto 14px;
}

/* PNG (DOKUNULMAZ) */
.logo-wrap img{
  width:100%;
  display:block;
  position:relative;
  z-index:1;
}

/* SPECULAR HIGHLIGHT (GER√áEK Hƒ∞S) */
.logo-wrap::after{
  content:"";
  position:absolute;
  inset:-20%;
  background:
    radial-gradient(60% 35% at var(--lx,50%) var(--ly,0%),
      rgba(255,255,255,.45),
      rgba(255,255,255,.15) 40%,
      transparent 70%);
  mix-blend-mode:overlay;
  pointer-events:none;
  mask-image:radial-gradient(circle at 50% 50%,#000 58%,transparent 62%);
  animation:idleLight 6s linear infinite;
}

/* ALT / YAN HALO KESƒ∞M */
.logo-wrap::before{
  content:"";
  position:absolute;
  inset:0;
  background:transparent;
  box-shadow:0 0 0 999px var(--card);
  mask-image:radial-gradient(circle at 50% 50%,transparent 60%,#000 62%);
  pointer-events:none;
}

@keyframes idleLight{
  0%{--lx:40%;--ly:0%}
  50%{--lx:60%;--ly:10%}
  100%{--lx:40%;--ly:0%}
}

/* ===== TEXT ===== */
h1{
  margin:12px 0 6px;
  font-size:22px;
  font-weight:700;
}
.motto{
  font-size:15px;
  color:var(--sub);
}

/* ===== MENU ===== */
.menu{
  margin-top:18px;
  display:flex;
  flex-direction:column;
  gap:14px;
}
.menu-btn{
  background:linear-gradient(180deg,rgba(255,255,255,.12),transparent),var(--menu);
  border-radius:22px;
  padding:18px;
  font-size:18px;
  font-weight:600;
  text-align:center;
  box-shadow:var(--shadow);
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:transform .15s,box-shadow .15s;
}
.menu-btn::after{
  content:"";
  position:absolute;
  inset:-40%;
  background:radial-gradient(circle at center,rgba(255,255,255,.35),transparent 60%);
  opacity:0;
  transition:.25s;
}
.menu-btn:active{
  transform:scale(.97);
}
.menu-btn:active::after{
  opacity:1;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  margin-top:26px;
  font-size:14px;
  color:var(--sub);
}
</style>
</head>

<body>

<div class="top">
  <button id="themeBtn">üåô</button>
  <div class="lang">TR&nbsp;&nbsp;EN</div>
</div>

<div class="container">

  <div class="logo-card">
    <div class="logo-wrap" id="logo">
      <img src="assets/logo.png" alt="Logo">
    </div>

    <h1>MEHMET ALƒ∞ YILMAZ</h1>
    <div class="motto">‚ö° Disiplin üß† Analiz ü©∏ Motivasyon üöÄ Ba≈üarƒ±</div>
  </div>

  <div class="menu">
    <div class="menu-btn">üè¶ Kasa</div>
    <div class="menu-btn">üìä ƒ∞≈ülemler</div>
    <div class="menu-btn">üß† Analist</div>
    <div class="menu-btn">‚öôÔ∏è Ayarlar</div>
  </div>

  <div class="footer">Trading Journal</div>

</div>

<script>
/* ===== THEME PERSIST ===== */
const body=document.body;
const btn=document.getElementById("themeBtn");
const saved=localStorage.getItem("theme");
if(saved==="dark") body.classList.add("dark");

btn.onclick=()=>{
  body.classList.toggle("dark");
  localStorage.setItem("theme",body.classList.contains("dark")?"dark":"light");
};

/* ===== SCROLL LIGHT ANGLE ===== */
window.addEventListener("scroll",()=>{
  const y=Math.min(window.scrollY,300);
  document.documentElement.style.setProperty("--ly",`${y/6}%`);
});
</script>

</body>
</html>

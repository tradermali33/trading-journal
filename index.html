<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Journal</title>

<style>
:root{
  --bg:#0b0e1a;
  --card:#131722;
  --text:#e6e8eb;
  --muted:#9aa0a6;
  --accent:#2563eb;
}

body.light{
  --bg:#f4f6fa;
  --card:#ffffff;
  --text:#111;
  --muted:#555;
  --accent:#2563eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  padding:16px;
  transition:.3s;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.topbar .left,
.topbar .right{
  display:flex;
  gap:12px;
  align-items:center;
}

.topbar button{
  background:none;
  border:none;
  font-size:22px;
  cursor:pointer;
  color:var(--text);
}

.lang span{
  cursor:pointer;
  font-weight:600;
  opacity:.4;
}

.lang span.active{
  opacity:1;
  color:var(--accent);
}

/* ===== LOGO ===== */
.logo-area{
  text-align:center;
  margin-bottom:16px;
}

.logo-area img{
  width:120px;
  max-width:40vw;
  display:block;
  margin:0 auto 8px;
}

.logo-area h1{
  margin:0;
  font-size:20px;
  letter-spacing:.5px;
}

.logo-area small{
  opacity:.6;
}

/* ===== MENU ===== */
.menu{
  display:flex;
  justify-content:space-between;
  background:var(--card);
  border-radius:14px;
  padding:8px;
  margin-bottom:16px;
}

.menu button{
  flex:1;
  background:none;
  border:none;
  color:var(--muted);
  padding:10px 4px;
  border-radius:10px;
  font-size:14px;
  cursor:pointer;
}

.menu button.active{
  background:linear-gradient(135deg,var(--accent),#1e40af);
  color:#fff;
}

/* ===== CONTENT ===== */
.content{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  min-height:40vh;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  font-size:13px;
  opacity:.5;
  margin-top:14px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="left">
    <button onclick="toggleTheme()">ğŸŒ™</button>
  </div>

  <div class="right lang">
    <span class="active" onclick="setLang('tr')">TR</span>
    <span onclick="setLang('en')">EN</span>
  </div>
</div>

<!-- LOGO -->
<div class="logo-area">
  <img src="logo.png" alt="Logo">
  <h1>MEHMET ALÄ° YILMAZ</h1>
  <small>TRADER</small>
</div>

<!-- MENU -->
<div class="menu">
  <button class="active" onclick="openPage('panel',this)">âœ¨<br>Ana</button>
  <button onclick="openPage('kasa',this)">ğŸ¦<br>Kasa</button>
  <button onclick="openPage('islem',this)">ğŸ“ˆ<br>Ä°ÅŸlem</button>
  <button onclick="openPage('analist',this)">ğŸ§ <br>Analist</button>
  <button onclick="openPage('ayar',this)">âš™ï¸<br>Ayar</button>
</div>

<!-- CONTENT -->
<div class="content" id="content">
  <h2>âœ¨ Ana Panel</h2>
  <p>Genel durum burada gÃ¶rÃ¼necek.</p>
</div>

<div class="footer">
  Trading Journal
</div>

<script>
/* ===== THEME ===== */
function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light") ? "light" : "dark"
  );
}

/* ===== LANG ===== */
function setLang(lang){
  document.querySelectorAll(".lang span").forEach(s=>s.classList.remove("active"));
  document.querySelector(`.lang span:nth-child(${lang==="tr"?1:2})`).classList.add("active");
  localStorage.setItem("lang",lang);
}

/* ===== MENU ===== */
function openPage(page,btn){
  document.querySelectorAll(".menu button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  const c = document.getElementById("content");

  if(page==="panel"){
    c.innerHTML = "<h2>âœ¨ Ana Panel</h2><p>Genel durum burada.</p>";
  }
  if(page==="kasa"){
    c.innerHTML = "<h2>ğŸ¦ Kasa</h2><p>Kasa ekranÄ± gelecek.</p>";
  }
  if(page==="islem"){
    c.innerHTML = "<h2>ğŸ“ˆ Ä°ÅŸlemler</h2><p>Ä°ÅŸlem listesi gelecek.</p>";
  }
  if(page==="analist"){
    c.innerHTML = "<h2>ğŸ§  Analist</h2><p>Analist yorumlarÄ± burada.</p>";
  }
  if(page==="ayar"){
    c.innerHTML = "<h2>âš™ï¸ Ayarlar</h2><p>Tema, dil ve menÃ¼ opsiyonlarÄ±.</p>";
  }
}

/* ===== LOAD SAVED ===== */
(function(){
  if(localStorage.getItem("theme")==="light"){
    document.body.classList.add("light");
  }
})();
</script>

</body>
</html>

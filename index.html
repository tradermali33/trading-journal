<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ana Panel</title>

<style>
*{box-sizing:border-box;font-family:"Times New Roman",serif}
body{
  margin:0;
  background:#f3f4f6;
  color:#111;
}
.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* ===== ÃœST BUTONLAR ===== */
.top-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
}
.switch-group{
  display:flex;
  gap:8px;
}
.switch{
  padding:6px 12px;
  border-radius:12px;
  background:#e5e7eb;
  font-size:14px;
  cursor:pointer;
}
.switch.active{
  background:#111;
  color:#fff;
}

/* ===== KART GENEL ===== */
.card{
  background:#ffffff;
  border-radius:22px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}

/* ===== TARÄ°H ===== */
.date{
  text-align:center;
  font-weight:bold;
}

/* ===== LOGO ===== */
.logo-card{
  display:flex;
  justify-content:center;
}
.logo-wrap{
  position:relative;
}
.logo-wrap img{
  width:170px;
  height:auto;
  display:block;
}

/* SOFT METAL PARLAMA */
.logo-wrap::after{
  content:"";
  position:absolute;
  inset:-70%;
  background:linear-gradient(
    120deg,
    transparent 40%,
    rgba(255,255,255,.45) 50%,
    transparent 60%
  );
  transform:translateX(-130%) rotate(12deg);
  animation:logoSweep 5.5s infinite;
  mix-blend-mode:screen;
  pointer-events:none;
}
@keyframes logoSweep{
  0%{transform:translateX(-130%) rotate(12deg)}
  40%{transform:translateX(130%) rotate(12deg)}
  100%{transform:translateX(130%) rotate(12deg)}
}

/* ===== MENU ===== */
.menu-btn{
  padding:18px;
  border-radius:16px;
  background:#f1f5f9;
  text-align:center;
  font-weight:bold;
  margin-bottom:12px;
  cursor:pointer;
  transition:transform .15s, box-shadow .15s;
}
.menu-btn:active{
  transform:scale(.97);
  box-shadow:inset 0 6px 12px rgba(0,0,0,.25);
}
</style>
</head>

<body>
<div class="container">

  <!-- Tema / Dil -->

    </div>
  </div>

  <!-- Tarih -->
  <div class="card date">ğŸ’° 12.12.2012 Pazartesi ğŸ’°</div>

  <!-- Logo -->
  <div class="card logo-card">
    <div class="logo-wrap">
      <img src="assets/logo.png">
    </div>
  </div>

  <!-- MenÃ¼ -->
  <div class="card">
    <div class="menu-btn">ğŸ¦ Kasa</div>

</div>
</body>
</html>

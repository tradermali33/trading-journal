<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Journal</title>

<style>
:root{
  --bg:#0b0e1a;
  --card:#131722;
  --text:#e6e8eb;
  --muted:#9aa0a6;
  --accent:#2563eb;
}

body.light{
  --bg:#f4f6fa;
  --card:#ffffff;
  --text:#111;
  --muted:#555;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
  background:var(--bg);
  color:var(--text);
  padding:20px;
  transition:.3s;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.top-left button,
.top-right button{
  background:none;
  border:none;
  font-size:20px;
  color:var(--text);
  cursor:pointer;
  margin-right:6px;
}

.theme-btn.active,
.lang-btn.active{
  color:var(--accent);
  font-weight:700;
}

/* ===== LOGO ===== */
.logo-area{
  text-align:center;
  margin:10px 0 22px;
}

.logo-area img{
  width:140px;
  max-width:70%;
  display:block;
  margin:0 auto 10px;
}

.logo-area h1{
  margin:0;
  font-size:26px;
  letter-spacing:.5px;
}

.logo-area p{
  margin:4px 0 0;
  font-size:14px;
  color:var(--muted);
}

/* ===== MENU ===== */
.menu{
  max-width:520px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.menu a{
  text-decoration:none;
  color:inherit;
}

.menu-card{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  font-size:20px;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 8px 24px rgba(0,0,0,.35);
  transition:.2s;
}

.menu-card:hover{
  transform:translateY(-2px);
}

.icon{
  font-size:22px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="top-left">
    <button class="theme-btn active" onclick="setTheme('dark')">üåô</button>
    <button class="theme-btn" onclick="setTheme('light')">‚òÄÔ∏è</button>
  </div>

  <div class="top-right">
    <button class="lang-btn active">TR</button>
    <button class="lang-btn">EN</button>
  </div>
</div>

<!-- LOGO -->
<div class="logo-area">
  <img src="assets/logo.png" alt="Logo">
  <h1>MEHMET ALƒ∞ YILMAZ</h1>
  <p>Kendi kendinin analisti</p>
</div>

<!-- MENU -->
<div class="menu">
  <a href="index.html"><div class="menu-card"><span class="icon">‚ú®</span>Ana Panel</div></a>
  <a href="kasa.html"><div class="menu-card"><span class="icon">üè¶</span>Kasa</div></a>
  <a href="islemler.html"><div class="menu-card"><span class="icon">üìà</span>ƒ∞≈ülemler</div></a>
  <a href="analist.html"><div class="menu-card"><span class="icon">üß†</span>Analist</div></a>
  <a href="ayarlar.html"><div class="menu-card"><span class="icon">‚öôÔ∏è</span>Ayarlar</div></a>
</div>

<script>
function setTheme(mode){
  if(mode === "light"){
    document.body.classList.add("light");
  }else{
    document.body.classList.remove("light");
  }

  document.querySelectorAll(".theme-btn").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");

  localStorage.setItem("theme", mode);
}

const savedTheme = localStorage.getItem("theme");
if(savedTheme){
  setTheme(savedTheme);
}
</script>

</body>
</html>

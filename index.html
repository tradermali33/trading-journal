<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Journal | Ana Panel</title>

<style>
:root{
  --bg:#0b0e1a;
  --card:#131722;
  --text:#e6e8eb;
  --accent:#2563eb;
}

body.light{
  --bg:#f4f6fa;
  --card:#ffffff;
  --text:#111;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system;
  padding:16px;
  transition:.3s;
}

/* HEADER */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.top-left button,
.top-right span{
  background:none;
  border:none;
  color:var(--text);
  font-size:18px;
  cursor:pointer;
  margin-right:6px;
}

/* LOGO */
.logo{
  text-align:center;
  margin:16px 0 20px;
}
.logo img{
  width:140px;
  max-width:70%;
}
.logo h1{
  margin:8px 0 0;
  font-size:20px;
}
.logo p{
  margin:0;
  opacity:.6;
  font-size:14px;
}

/* MENU */
.menu{
  display:grid;
  gap:14px;
}

.menu a{
  text-decoration:none;
  background:var(--card);
  padding:16px;
  border-radius:14px;
  color:var(--text);
  display:flex;
  align-items:center;
  gap:12px;
  font-size:16px;
  box-shadow:0 8px 24px rgba(0,0,0,.35);
}
.menu a:hover{
  outline:2px solid var(--accent);
}
</style>
</head>

<body>

<!-- HEADER -->

  </div>

  </div>
</div>

<!-- LOGO -->

</div>

<script>
function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light") ? "light":"dark"
  );
}
if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light");
}
</script>

</body>

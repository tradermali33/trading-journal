<!DOCTYPE html>

<head>

<style>
:root{
  --bg:#0b0e1a;
  --card:#131722;
  --text:#e6e8eb;
  --accent:#2563eb;
  --muted:#9aa0a6;
}

body.light{
  --bg:#f4f6fa;
  --card:#ffffff;
  --text:#111;
  --muted:#555;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  padding:18px;
  transition:.3s;
}

/* ===== TOP BAR ===== */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.theme-switch button{
  background:none;
  border:none;
  font-size:20px;
  margin-right:6px;
  cursor:pointer;
  opacity:.4;
}
.theme-switch button.active{
  opacity:1;
}

.lang-switch{
  font-size:14px;
  color:var(--muted);
}

/* ===== LOGO ===== */
.logo{
  text-align:center;
  margin:10px 0 20px;
}

.logo img{
  width:140px;
  max-width:70%;
  display:block;
  margin:0 auto 10px;
}

.logo h1{
  margin:0;
  font-size:22px;
  letter-spacing:.5px;
}

.logo p{
  margin:4px 0 0;
  font-size:14px;
  color:var(--muted);
}

/* ===== MENU ===== */
.menu{
  display:grid;
  gap:14px;
}

.menu a{
  text-decoration:none;
  background:var(--card);
  padding:18px;
  border-radius:16px;
  color:var(--text);
  display:flex;
  align-items:center;
  gap:14px;
  font-size:17px;
  box-shadow:0 8px 26px rgba(0,0,0,.35);
}

.menu a:hover{
  outline:2px solid var(--accent);
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="theme-switch">
    <button id="moon" onclick="setTheme('dark')">üåô</button>
    <button id="sun" onclick="setTheme('light')">‚òÄÔ∏è</button>
  </div>
  <div class="lang-switch">TR | EN</div>
</div>

<!-- LOGO -->
<div class="logo">
  <img src="assets/logo.png" alt="KING">
  <h1>MEHMET ALƒ∞ YILMAZ</h1>
  <p id="subtitle">Kendi kendinin analisti</p>
</div>

<!-- MENU -->
<div class="menu">

  <a href="ayar.html">‚öôÔ∏è Ayarlar</a>
</div>

<script>
function setTheme(mode){
  if(mode==="light"){
    document.body.classList.add("light");
    localStorage.setItem("theme","light");
  }else{
    document.body.classList.remove("light");
    localStorage.setItem("theme","dark");
  }
  updateThemeButtons();
}

function updateThemeButtons(){
  const theme = localStorage.getItem("theme") || "dark";
  document.getElementById("moon").classList.toggle("active", theme==="dark");
  document.getElementById("sun").classList.toggle("active", theme==="light");
}

if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light");
}
updateThemeButtons();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>Trading Journal</title>

<style>
/* ================== FONT ================== */
*{
  font-family:"Times New Roman", serif;
  box-sizing:border-box;
  margin:0;
  padding:0;
}

/* ================== THEME VARIABLES ================== */
:root{
  --bg-dark:#0b1020;
  --bg-light:#f2f4f6;

  --card-dark:#11182b;
  --card-light:#ffffff;

  --text-dark:#e5e7eb;
  --text-light:#0f172a;

  --menu-dark:#141c30;
  --menu-light:#ffffff;

  --accent:#2563eb;
}

/* ================== BODY ================== */
body{
  min-height:100vh;
  background:var(--bg-dark);
  color:var(--text-dark);
  transition:.3s;
}

body.light{
  background:var(--bg-light);
  color:var(--text-light);
}

/* ================== TOP BAR ================== */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
}

.theme-toggle span{
  font-size:22px;
  cursor:pointer;
  margin-right:6px;
}

.lang{
  font-weight:bold;
}
.lang span{
  margin-left:8px;
  opacity:.5;
}
.lang .active{
  opacity:1;
  color:#22c55e;
}

/* ================== CONTAINER ================== */
.container{
  max-width:420px;
  margin:auto;
  padding:12px;
}

/* ================== CARDS ================== */
.card{
  background:var(--card-dark);
  border-radius:22px;
  padding:20px;
  margin-bottom:18px;
  box-shadow:0 18px 40px rgba(0,0,0,.45);
  transition:.3s;
}

body.light .card{
  background:var(--card-light);
  box-shadow:0 18px 40px rgba(0,0,0,.15);
}

/* ================== LOGO CARD ================== */
.logo-card{
  text-align:center;
}

.logo{
  width:190px;
  height:auto;
  margin-bottom:14px;
  transition:.4s;
}

/* ---- Hover Glow ---- */
body.dark .logo:hover{
  filter:drop-shadow(0 0 18px rgba(120,180,255,.7))
         drop-shadow(0 0 40px rgba(200,220,255,.4));
}

body.light .logo:hover{
  filter:drop-shadow(0 0 18px rgba(255,200,120,.8))
         drop-shadow(0 0 36px rgba(180,140,60,.5));
}

/* ================== TEXT ================== */
.name{
  font-size:22px;
  font-weight:bold;
  letter-spacing:1px;
  margin-bottom:6px;
}

.motto{
  font-size:14px;
  opacity:.85;
  margin-bottom:10px;
}

/* ================== MENU BUTTONS ================== */
.menu-btn{
  background:var(--menu-dark);
  border-radius:18px;
  padding:18px;
  margin-bottom:14px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  transition:.25s;
}

body.light .menu-btn{
  background:var(--menu-light);
}

.menu-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

/* ================== FOOTER ================== */
.footer{
  text-align:center;
  opacity:.5;
  font-size:13px;
  margin-top:20px;
}

/* ================== FIX CLASSES ================== */
body.dark{ }
body.light{ }

</style>
</head>

<body class="dark">

<!-- ================== TOP BAR ================== -->
<div class="top-bar">
  <div class="theme-toggle">
    <span id="toggleTheme">üåô</span>
  </div>
  <div class="lang">
    <span class="active">TR</span>
    <span>EN</span>
  </div>
</div>

<!-- ================== CONTENT ================== -->
<div class="container">

  <!-- LOGO -->
  <div class="card logo-card">
    <img src="assets/logo.png" class="logo" alt="Logo">
    <div class="name">MEHMET ALƒ∞ YILMAZ</div>
    <div class="motto">‚ö° Disiplin üß† Analiz ü©∏ Motivasyon üöÄ Ba≈üarƒ±</div>
  </div>

  <!-- MENU -->
  <div class="menu-btn" onclick="go('kasa.html')">üè¶ Kasa</div>
  <div class="menu-btn" onclick="go('islemler_v2.html')">üìä ƒ∞≈ülemler</div>
  <div class="menu-btn" onclick="go('analist.html')">üß† Analist</div>
  <div class="menu-btn" onclick="go('ayarlar.html')">‚öôÔ∏è Ayarlar</div>

  <div class="footer">Trading Journal</div>
</div>

<!-- ================== SCRIPT ================== -->
<script>
const body=document.body;
const toggle=document.getElementById("toggleTheme");

/* LOAD THEME */
const savedTheme=localStorage.getItem("theme");
if(savedTheme){
  body.className=savedTheme;
  toggle.innerText=savedTheme==="dark"?"üåô":"‚òÄÔ∏è";
}

/* TOGGLE */
toggle.onclick=()=>{
  if(body.classList.contains("dark")){
    body.className="light";
    toggle.innerText="‚òÄÔ∏è";
    localStorage.setItem("theme","light");
  }else{
    body.className="dark";
    toggle.innerText="üåô";
    localStorage.setItem("theme","dark");
  }
};

/* NAV */
function go(p){
  window.location.href=p;
}
</script>

</body>
</html>

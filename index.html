<style>
:root{
  --bg:#0b0f1a;
  --card:#121826;
  --text:#ffffff;
  --sub:#9ca3af;
  --accent:#2563eb;
}

.light{
  --bg:#f3f4f6;
  --card:#ffffff;
  --text:#111827;
  --sub:#6b7280;
  --accent:#2563eb;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:420px;
  margin:auto;
  padding:24px 16px;
}

/* TOP BAR */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}

.top .left span{
  font-size:22px;
  cursor:pointer;
  margin-right:10px;
}

.top .right span{
  margin-left:10px;
  cursor:pointer;
  font-weight:600;
  color:var(--sub);
}

.top .right .active{
  color:var(--accent);
}

/* LOGO */
.logo{
  text-align:center;
  margin-bottom:24px;
}

.logo img{
  width:120px;
  height:120px;
  border-radius:50%;
  margin-bottom:12px;
}

.logo h1{
  font-size:22px;
  margin:0;
}

.logo p{
  margin:4px 0 0;
  font-size:14px;
  color:var(--sub);
}

/* MENU */
.menu{
  margin-top:24px;
}

.menu-card{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  margin-bottom:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  font-size:18px;
  cursor:pointer;
  transition:.2s;
}

.menu-card:hover{
  transform:scale(1.01);
}

.menu-card span{
  font-size:20px;
}
</style>
</head>
